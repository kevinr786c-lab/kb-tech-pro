<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B CORP | CENTRAL INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { margin: 0; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: space-between; padding: 40px; }
        .interactive { pointer-events: auto; }
        .glass-card { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; padding: 25px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .conf-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.8rem; padding: 8px 12px; font-size: 9px; color: #fff; outline: none; margin-bottom: 8px; }
        .conf-input:focus { border-color: #6366f1; background: rgba(99,102,241,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glow-text { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body>

    <div class="ui-layer">
        <header class="flex justify-between items-start ml-28"> 
            <div class="space-y-1">
                <h1 class="text-5xl font-black italic tracking-tighter glow-text">K.B <span class="text-indigo-500">CORP</span></h1>
                <p id="live-clock" class="text-[10px] font-mono text-indigo-400 uppercase tracking-[0.6em]"></p>
            </div>
            <div class="text-right interactive">
                <p class="text-[12px] font-black uppercase tracking-[0.3em]">Comandante Kevin Reyes</p>
                <p class="text-[9px] text-emerald-500 font-bold uppercase tracking-widest italic animate-pulse">Laboratorio de Dise√±o Activo ‚ú¶</p>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8 items-center mb-10">
            <div class="col-span-4 space-y-6 overflow-y-auto max-h-[75vh] no-scrollbar interactive">
                
                <div class="glass-card border-l-2 border-indigo-500/50">
                    <p class="text-[9px] font-black uppercase text-indigo-400 tracking-[0.4em] mb-4 italic">Web Identity Design (Cocina Visual) üé®</p>
                    <div class="space-y-2">
                        <label class="text-[7px] text-slate-500 font-black uppercase ml-2">Selecci√≥n de Template</label>
                        <select id="conf-template" class="conf-input text-indigo-400 font-bold">
                            <option value="1">MINIMALIST (White Clean)</option>
                            <option value="2">DARK MODE (Premium Elite)</option>
                            <option value="3">MEDICAL HUB (Professional)</option>
                            <option value="4">CAMALE√ìN (Adaptive)</option>
                        </select>

                        <label class="text-[7px] text-slate-500 font-black uppercase ml-2">ADN Visual (Media)</label>
                        <input type="text" id="conf-foto" placeholder="URL FOTO DE LA DRA (PNG Recomendado)" class="conf-input">
                        <input type="text" id="conf-logo" placeholder="URL LOGO CONSULTORIO / CL√çNICA" class="conf-input">
                        
                        <label class="text-[7px] text-slate-500 font-black uppercase ml-2">Credenciales y Seguros</label>
                        <input type="text" id="conf-cedula" placeholder="C√âDULA M√âDICA (SAT)" class="conf-input uppercase">
                        <input type="text" id="conf-npi" placeholder="NPI / TAX ID (USA)" class="conf-input uppercase">
                        
                        <button onclick="cocinarPerfilWeb()" class="w-full py-4 bg-indigo-600 rounded-2xl text-[10px] font-black uppercase italic shadow-lg shadow-indigo-900/40 hover:bg-white hover:text-black transition-all">Sincronizar Dise√±o ‚ú¶</button>
                    </div>
                </div>

                <div class="glass-card border-l-2 border-slate-500/50">
                    <p class="text-[9px] font-black uppercase text-slate-500 tracking-[0.4em] mb-4 italic">Seleccionar Nodo para Cocinar</p>
                    <select id="select-doc-migracion" class="w-full bg-black/40 text-[11px] font-bold p-4 rounded-2xl border border-white/10 outline-none uppercase text-indigo-300 mb-2"></select>
                </div>
            </div>

            <div class="col-span-5 px-4 text-center">
                <div id="tijuana-map" class="relative w-full h-[450px] bg-white/[0.02] rounded-[3rem] border border-white/5 interactive flex items-center justify-center overflow-hidden shadow-2xl">
                    <div class="opacity-10 absolute inset-0 bg-gradient-to-br from-indigo-500/20 to-transparent"></div>
                    <div class="z-20 text-center">
                        <div id="preview-avatar" class="w-24 h-24 rounded-full bg-slate-800 mx-auto mb-4 border-2 border-indigo-500 shadow-xl overflow-hidden flex items-center justify-center text-4xl">üë©‚Äç‚öïÔ∏è</div>
                        <h2 id="preview-name" class="text-2xl font-black uppercase italic tracking-tighter italic">Dra. ---</h2>
                        <p id="preview-spec" class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mt-1 italic">---</p>
                    </div>
                </div>
                <div class="mt-8 interactive">
                    <button onclick="entrarAlNodo()" class="px-16 py-5 bg-white text-black rounded-3xl font-black text-xs uppercase italic tracking-[0.3em] shadow-[0_0_50px_rgba(255,255,255,0.1)] hover:scale-110 transition-all">
                        Lanzar Nodo Maestro ü©∫
                    </button>
                </div>
            </div>

            <div class="col-span-3">
                <div class="glass-card h-[450px] flex flex-col">
                    <p class="text-[9px] font-black uppercase text-emerald-500 tracking-[0.4em] mb-6 italic text-center">Data Sync Logs</p>
                    <div id="terminal-logs" class="terminal-box text-emerald-400/80 no-scrollbar flex-grow"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 

        // --- üìä LOGIC MAESTRA ---
        async function syncCEO() {
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos`, { headers: { 'apikey': KEY_DB } });
            const docs = await res.json();
            const selectMig = document.getElementById('select-doc-migracion');
            selectMig.innerHTML = '<option value="">ELEGIR DOCTOR...</option>';
            docs.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d.id; opt.text = d.nombre_doctor.toUpperCase();
                selectMig.appendChild(opt);
            });
        }

        document.getElementById('select-doc-migracion').addEventListener('change', async (e) => {
            const id = e.target.value; if(!id) return;
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${id}`, { headers: { 'apikey': KEY_DB } });
            const data = await res.json();
            const d = data[0];
            if(d) {
                // Llenar la Cocina
                document.getElementById('conf-template').value = d.template_id || 1;
                document.getElementById('conf-foto').value = d.foto_url || "";
                document.getElementById('conf-logo').value = d.logo_seguro_url || "";
                document.getElementById('conf-cedula').value = d.cedula || "";
                document.getElementById('conf-npi').value = d.npi || "";
                
                // Actualizar Vista Previa
                document.getElementById('preview-name').innerText = d.nombre_doctor;
                document.getElementById('preview-spec').innerText = d.especialidad;
                if(d.foto_url) document.getElementById('preview-avatar').innerHTML = `<img src="${d.foto_url}" class="w-full h-full object-cover">`;
            }
        });

        async function cocinarPerfilWeb() {
            const id = document.getElementById('select-doc-migracion').value;
            if(!id) return alert("SELECCIONA A QUI√âN VAS A COCINAR EL PERFIL");
            
            const recipe = {
                template_id: parseInt(document.getElementById('conf-template').value),
                foto_url: document.getElementById('conf-foto').value,
                logo_seguro_url: document.getElementById('conf-logo').value,
                cedula: document.getElementById('conf-cedula').value.toUpperCase(),
                npi: document.getElementById('conf-npi').value.toUpperCase()
            };

            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${id}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(recipe)
            });

            if(res.ok) alert("¬°PERFIL COCINADO Y PUBLICADO! ‚úÖ");
        }

        function entrarAlNodo() {
            const id = document.getElementById('select-doc-migracion').value;
            if(!id) return alert("ELIGE UN DOCTOR");
            window.location.href = `app.html?id=${id}`;
        }

        syncCEO();
    </script>
</body>
</html>
