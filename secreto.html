<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B TECH | CENTRAL INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { margin: 0; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: space-between; padding: 30px; }
        .interactive { pointer-events: auto; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(40px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 3rem; 
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .terminal-box {
            background: rgba(0,0,0,0.8);
            border-left: 2px solid #6366f1;
            font-family: 'Courier New', Courier, monospace;
            font-size: 9px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
        }

        .map-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #6366f1;
            border-radius: 50%;
            box-shadow: 0 0 20px #6366f1;
            animation: pulse-node 2s infinite;
        }

        @keyframes pulse-node { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }
        
        .emily-vision {
            font-size: 8rem;
            line-height: 0.8;
            background: linear-gradient(to bottom, #fff 0%, #1e293b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.15;
            pointer-events: none;
            text-transform: uppercase;
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body>

    <div class="ui-layer">
        <header class="flex justify-between items-start">
            <div class="space-y-1">
                <h1 class="text-4xl font-black italic tracking-tighter">K.B <span class="text-indigo-500">CORP</span></h1>
                <p id="live-clock" class="text-[10px] font-mono text-indigo-400 uppercase tracking-[0.5em]"></p>
            </div>
            <div class="text-right">
                <p class="text-[11px] font-black uppercase tracking-[0.3em]">Comandante Kevin Reyes</p>
                <p class="text-[8px] text-emerald-500 font-bold uppercase tracking-widest italic animate-pulse">Ecosistema Blindado Activo</p>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-6 items-end">
            
            <div class="col-span-3 space-y-6">
                <div class="glass-card interactive border-t-4 border-indigo-500">
                    <p class="text-[9px] font-black uppercase text-indigo-400 tracking-[0.3em] mb-4 italic">Utilidad Neta Imperio</p>
                    <p id="total-suscripciones" class="text-5xl font-black italic tracking-tighter">$0</p>
                    <div class="flex gap-4 mt-6">
                        <div class="text-center">
                            <p class="text-[7px] font-bold text-slate-500 uppercase">Independientes</p>
                            <p id="count-basico" class="font-black text-lg">0</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[7px] font-bold text-indigo-400 uppercase">Premium</p>
                            <p id="count-premium" class="font-black text-lg">0</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card interactive">
                    <p class="text-[9px] font-black uppercase text-emerald-500 tracking-[0.3em] mb-4 italic">Sentinela Logs</p>
                    <div id="terminal-logs" class="terminal-box text-emerald-500/80 scrollbar-none">
                        <div>> Iniciando protocolos...</div>
                    </div>
                </div>
            </div>

            <div class="col-span-6 flex flex-col items-center">
                <div id="tijuana-map" class="relative w-full h-[400px] bg-white/5 rounded-[4rem] border border-white/5 interactive overflow-hidden">
                    <div class="absolute inset-0 opacity-20 pointer-events-none">
                        </div>
                    <div id="nodos-container"></div>
                    <div class="absolute bottom-10 left-1/2 -translate-x-1/2 text-[10px] font-black text-white/20 uppercase tracking-[0.8em]">√Årea Operativa: Tijuana B.C.</div>
                </div>
            </div>

            <div class="col-span-3">
                <div class="glass-card interactive h-[450px] flex flex-col">
                    <p class="text-[9px] font-black uppercase text-slate-500 tracking-[0.3em] mb-6 italic text-center">Nodos Verificados</p>
                    <div id="lista-doctores" class="space-y-3 overflow-y-auto flex-grow pr-2">
                        </div>
                </div>
            </div>
        </div>

        <footer class="relative flex flex-col items-center">
            <div class="emily-vision">Hazlo por Emily</div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center w-full">
                <p class="text-[11px] font-bold text-indigo-500 tracking-[1.2em] uppercase glow-text">La raz√≥n de ser del ecosistema K.B Tech Solutions</p>
            </div>
        </footer>
    </div>

    <script>
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 

        // --- üåç TIERRA MINIMALISTA ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const earth = new THREE.Mesh(
            new THREE.SphereGeometry(4.5, 50, 50),
            new THREE.MeshBasicMaterial({ color: 0x6366f1, wireframe: true, transparent: true, opacity: 0.03 })
        );
        scene.add(earth);
        camera.position.z = 10;

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.0008;
            renderer.render(scene, camera);
        }
        animate();

        // --- üìä SYNC T√ÅCTICO ---
        async function syncCEO() {
            try {
                const resDoc = await fetch(`${URL}/rest/v1/Perfiles_Medicos`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
                const docs = await resDoc.json();
                
                let suscripTotal = 0;
                let cBasico = 0;
                let cPremium = 0;

                const listaEl = document.getElementById('lista-doctores');
                const nodosEl = document.getElementById('nodos-container');
                listaEl.innerHTML = "";
                nodosEl.innerHTML = "";

                docs.forEach((d, i) => {
                    const nivel = d.plan_nivel || 0;
                    if(nivel === 0) { cBasico++; suscripTotal += 999; }
                    else { cPremium++; suscripTotal += 1599; }

                    // Lista
                    listaEl.innerHTML += `
                        <div class="p-4 bg-white/5 rounded-2xl border border-white/5 flex justify-between items-center hover:border-indigo-500 transition cursor-pointer">
                            <div>
                                <p class="text-[10px] font-black uppercase">${d.nombre_doctor}</p>
                                <p class="text-[7px] text-slate-600 uppercase font-bold">${d.especialidad}</p>
                            </div>
                            <span class="${nivel > 0 ? 'text-indigo-400' : 'text-slate-600'} text-[10px]">‚óè</span>
                        </div>
                    `;

                    // Puntos en el "Mapa" (Simulados aleatoriamente dentro del cuadro)
                    const dot = document.createElement('div');
                    dot.className = "map-marker";
                    dot.style.left = `${20 + Math.random() * 60}%`;
                    dot.style.top = `${20 + Math.random() * 60}%`;
                    nodosEl.appendChild(dot);
                });

                document.getElementById('total-suscripciones').innerText = `$${suscripTotal.toLocaleString()}`;
                document.getElementById('count-basico').innerText = cBasico;
                document.getElementById('count-premium').innerText = cPremium;

                const resLogs = await fetch(`${URL}/rest/v1/logs_sistema?order=created_at.desc&limit=12`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
                const logs = await resLogs.json();
                document.getElementById('terminal-logs').innerHTML = logs.map(l => `<div class="mb-1">> [${l.codigo_error}] ${l.mensaje_error}</div>`).join('');

            } catch(e) { console.warn("Se√±al de red inestable..."); }
        }

        setInterval(syncCEO, 10000);
        syncCEO();

        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleString('es-MX', {
                hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: 'short'
            });
        }, 1000);
    </script>
</body>
</html>
