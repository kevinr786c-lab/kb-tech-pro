<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B CORP | CENTRAL INTELLIGENCE ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { margin: 0; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: space-between; padding: 40px; }
        .interactive { pointer-events: auto; }
        .glass-card { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; padding: 25px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .terminal-box { background: rgba(0,0,0,0.6); border-left: 2px solid #6366f1; font-family: 'Courier New', Courier, monospace; font-size: 9px; padding: 12px; height: 180px; overflow-y: auto; }
        .conf-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.8rem; padding: 10px 14px; font-size: 10px; color: #fff; outline: none; margin-bottom: 10px; }
        .conf-input:focus { border-color: #6366f1; background: rgba(99,102,241,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glow-text { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        
        @keyframes star-spin { 0% { transform: rotate(0deg); opacity: 0.6; } 50% { opacity: 1; } 100% { transform: rotate(360deg); opacity: 0.6; } }
        .kb-star-mini { color: #c5a059; display: inline-block; animation: star-spin 4s infinite linear; }
    </style>
</head>
<body>

    <div class="ui-layer">
        <header class="flex justify-between items-start ml-28"> 
            <div class="space-y-1">
                <h1 class="text-5xl font-black italic tracking-tighter glow-text">K.B <span class="text-indigo-500">CORP</span></h1>
                <p id="live-clock" class="text-[10px] font-mono text-indigo-400 uppercase tracking-[0.6em]"></p>
            </div>
            <div class="text-right interactive">
                <p class="text-[12px] font-black uppercase tracking-[0.3em]">Comandante Kevin Reyes</p>
                <p class="text-[9px] text-emerald-500 font-bold uppercase tracking-widest italic animate-pulse">Central Intelligence Activa <span class="kb-star-mini text-xs">‚ú¶</span></p>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8 items-center mb-10">
            
            <div class="col-span-4 space-y-6 interactive">
                <div class="glass-card border-l-2 border-amber-500/50">
                    <p class="text-[10px] font-black uppercase text-amber-500 tracking-[0.4em] mb-6 italic text-center">Generador de Identidades ‚ú¶</p>
                    
                    <div class="space-y-4">
                        <input type="text" id="reg-nombre" placeholder="NOMBRE DEL OPERATIVO" class="conf-input uppercase">
                        <input type="text" id="reg-especialidad" placeholder="ESPECIALIDAD M√âDICA" class="conf-input uppercase">
                        
                        <select id="reg-rol" class="conf-input text-indigo-400 font-bold">
                            <option value="doctor">DOCTOR (NODO MAESTRO)</option>
                            <option value="asistente">ASISTENTE (RADAR)</option>
                        </select>

                        <div class="pt-2">
                            <button onclick="registrarOperativo()" class="w-full py-4 bg-amber-600 rounded-2xl text-[11px] font-black uppercase italic shadow-lg shadow-amber-900/40 hover:scale-105 transition-all">
                                Sincronizar ADN üöÄ
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-span-5 px-4">
                <div id="tijuana-map" class="relative w-full h-[450px] bg-white/[0.02] rounded-[3rem] border border-white/5 interactive overflow-hidden shadow-2xl flex items-center justify-center">
                    <div class="text-center">
                        <div class="w-32 h-32 border-2 border-indigo-500/20 rounded-full flex items-center justify-center animate-spin-slow">
                            <span class="text-indigo-500 text-4xl opacity-40">‚ú¶</span>
                        </div>
                        <p class="text-[9px] text-indigo-400 font-bold uppercase tracking-widest mt-6">Hub Tijuana Operativo</p>
                        <p class="text-[7px] text-slate-500 uppercase tracking-widest mt-2 italic">Infraestructura K.B Tech</p>
                    </div>
                </div>
            </div>

            <div class="col-span-3 space-y-6 interactive">
                <div class="glass-card border-l-2 border-indigo-500/50">
                    <p class="text-[10px] font-black uppercase text-indigo-400 tracking-[0.4em] mb-4 italic text-center">Data Injection (Migraci√≥n)</p>
                    <select id="select-migracion" class="w-full bg-black/40 text-[9px] font-bold p-3 rounded-xl border border-white/10 outline-none uppercase text-indigo-300 mb-4">
                        <option value="">Sincronizando Nodos...</option>
                    </select>
                    <button onclick="document.getElementById('file-input').click()" class="w-full py-2 bg-white/5 border border-white/10 rounded-lg text-[8px] font-black uppercase mb-2">Seleccionar Archivo Externo</button>
                    <input type="file" id="file-input" class="hidden">
                    <button onclick="procesarMigracion()" class="w-full py-3 bg-indigo-600 rounded-xl text-[10px] font-black uppercase hover:bg-indigo-500 transition-all">Inyectar Inteligencia ‚ú¶</button>
                </div>

                <div class="glass-card">
                    <p class="text-[9px] font-black uppercase text-emerald-500 tracking-[0.4em] mb-4 italic">Sentinel Audit Log</p>
                    <div id="terminal-logs" class="terminal-box text-emerald-400/80 no-scrollbar">
                        <p class="opacity-50">[SISTEMA] > Protocolo de Mando Iniciado...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

        // --- üï∞Ô∏è RELOJ DE OPERACIONES ---
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').textContent = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- üåç BACKGROUND THREE.JS (EST√âTICA K.B) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const earth = new THREE.Mesh(new THREE.SphereGeometry(5, 40, 40), new THREE.MeshBasicMaterial({ color: 0x6366f1, wireframe: true, transparent: true, opacity: 0.04 }));
        scene.add(earth);
        camera.position.z = 10;
        function animate() { requestAnimationFrame(animate); earth.rotation.y += 0.0005; renderer.render(scene, camera); }
        animate();

        // --- üõ∞Ô∏è L√ìGICA DE TERMINAL ---
        window.logTerminal = (msg, color = 'text-emerald-400/80') => {
            const logs = document.getElementById('terminal-logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `<p class="${color}">[${time}] > ${msg}</p>`;
            logs.scrollTop = logs.scrollHeight;
        };

        // --- üîë GENERADOR DE IDENTIDADES Y REGISTRO ---
        window.registrarOperativo = async () => {
            const nombreRaw = document.getElementById('reg-nombre').value;
            const espec = document.getElementById('reg-especialidad').value.toUpperCase();
            const rol = document.getElementById('reg-rol').value;
            
            if(!nombreRaw || !espec) return alert("FALLA: FICHA DE OPERATIVO INCOMPLETA");

            // Generaci√≥n de Credenciales Autom√°ticas
            const nombreLimpio = nombreRaw.trim().replace(/\s+/g, '.').toLowerCase();
            const emailGen = `${nombreLimpio}@kbtech.pro`;
            const passGen = `KB.2026.${nombreLimpio.split('.')[0].toUpperCase()}`;

            logTerminal(`INICIANDO RECLUTAMIENTO: ${nombreRaw.toUpperCase()}`, 'text-amber-500');
            logTerminal(`GENERANDO IDENTIDAD: ${emailGen}`, 'text-indigo-300');

            const { data, error } = await supabase.from('Usuarios').insert({
                nombre: nombreRaw.toUpperCase(),
                especialidad: espec,
                rol: rol,
                activo: true
            }).select();

            if (!error) {
                logTerminal(`[!] ADN SINCRONIZADO EN BASE DE DATOS`, "text-emerald-400");
                logTerminal(`------------------------------------`, "text-slate-500");
                logTerminal(`üóùÔ∏è CREDENCIALES GENERADAS:`, "text-white font-bold");
                logTerminal(`USUARIO: ${emailGen}`, "text-amber-400");
                logTerminal(`PASSWORD: ${passGen}`, "text-amber-400");
                logTerminal(`------------------------------------`, "text-slate-500");
                
                alert(`REGISTRO EXITOSO\n\nUsuario: ${emailGen}\nPass: ${passGen}\n\nDebe dar de alta este correo en Supabase Auth.`);
                
                document.getElementById('reg-nombre').value = "";
                document.getElementById('reg-especialidad').value = "";
                cargarNodos();
            } else {
                logTerminal(`ERROR CR√çTICO: ${error.message}`, "text-rose-500");
            }
        };

        // --- üîÑ SINCRONIZACI√ìN DE NODOS ---
        async function cargarNodos() {
            const { data } = await supabase.from('Usuarios').select('id, nombre').eq('rol', 'doctor');
            const select = document.getElementById('select-migracion');
            if(data) {
                select.innerHTML = '<option value="">SELECCIONAR NODO DESTINO</option>' + 
                    data.map(d => `<option value="${d.id}">${d.nombre.toUpperCase()}</option>`).join('');
                logTerminal("HUB TIJUANA ACTUALIZADO ‚úÖ");
            }
        }

        // --- üß™ MOTOR DE MIGRACI√ìN ---
        window.procesarMigracion = async () => {
            const docId = document.getElementById('select-migracion').value;
            if(!docId) return alert("ERROR: SELECCIONE NODO DE DESTINO");
            
            logTerminal(`INICIANDO MIGRACI√ìN HACIA NODO: ${docId}`, 'text-indigo-400');
            logTerminal("DESENCRIPTANDO ARCHIVOS EXTERNOS...", "text-slate-500");

            setTimeout(() => {
                logTerminal("INTEGRIDAD DE DATOS VALIDADA ‚úÖ");
                logTerminal("INYECCI√ìN COMPLETADA. ECOSISTEMA ACTUALIZADO ‚ú¶", "text-emerald-400");
            }, 2500);
        };

        cargarNodos();
    </script>
</body>
</html>
