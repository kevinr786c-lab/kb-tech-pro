<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B CORP | CENTRAL INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { margin: 0; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: space-between; padding: 40px; }
        .interactive { pointer-events: auto; }
        .glass-card { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; padding: 25px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .terminal-box { background: rgba(0,0,0,0.6); border-left: 2px solid #6366f1; font-family: 'Courier New', Courier, monospace; font-size: 9px; padding: 12px; height: 150px; overflow-y: auto; }
        .conf-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.8rem; padding: 8px 12px; font-size: 9px; color: #fff; outline: none; margin-bottom: 8px; }
        .conf-input:focus { border-color: #6366f1; background: rgba(99,102,241,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glow-text { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body>

    <div class="ui-layer">
        <header class="flex justify-between items-start ml-28"> 
            <div class="space-y-1">
                <h1 class="text-5xl font-black italic tracking-tighter glow-text">K.B <span class="text-indigo-500">CORP</span></h1>
                <p id="live-clock" class="text-[10px] font-mono text-indigo-400 uppercase tracking-[0.6em]"></p>
            </div>
            <div class="text-right interactive">
                <p class="text-[12px] font-black uppercase tracking-[0.3em]">Comandante Kevin Reyes</p>
                <p class="text-[9px] text-emerald-500 font-bold uppercase tracking-widest italic animate-pulse">Ecosistema Blindado Activo ‚ú¶</p>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8 items-center mb-10">
            <div class="col-span-4 space-y-6 overflow-y-auto max-h-[75vh] no-scrollbar interactive">
                
                <div class="glass-card border-l-2 border-amber-500/50">
                    <p class="text-[9px] font-black uppercase text-amber-500 tracking-[0.4em] mb-4 italic">Global Web Kitchen (Seguros y Media) üíé</p>
                    <div class="space-y-2">
                        <label class="text-[7px] text-slate-500 font-black uppercase ml-2">Identificaci√≥n M√©dica</label>
                        <input type="text" id="conf-cedula" placeholder="C√âDULA PROFESIONAL (SAT)" class="conf-input uppercase">
                        <input type="text" id="conf-npi" placeholder="NPI / TAX ID (USA CLAIMS)" class="conf-input uppercase">
                        
                        <label class="text-[7px] text-slate-500 font-black uppercase ml-2">Presencia Visual (Fotos)</label>
                        <input type="text" id="conf-foto" placeholder="URL DE FOTO DE PERFIL" class="conf-input">
                        <input type="text" id="conf-logo" placeholder="URL LOGO ASEGURADORA" class="conf-input">
                        
                        <button onclick="guardarCocinaWeb()" class="w-full py-4 bg-amber-600 rounded-2xl text-[10px] font-black uppercase italic shadow-lg shadow-amber-900/40 hover:scale-105 transition-all">Sincronizar Cocina ‚ú¶</button>
                    </div>
                </div>

                <div class="glass-card border-l-2 border-emerald-500/50">
                    <p class="text-[9px] font-black uppercase text-emerald-500 tracking-[0.4em] mb-4 italic">Web Node Config üåê</p>
                    <input type="text" id="conf-nombre" placeholder="NOMBRE DOCTOR" class="conf-input uppercase">
                    <input type="text" id="conf-especialidad" placeholder="ESPECIALIDAD" class="conf-input uppercase">
                    <select id="conf-nivel" class="conf-input text-emerald-400 font-bold">
                        <option value="0">ASPIRANTE</option>
                        <option value="1">DOMINIO</option>
                        <option value="2">CORPORATIVO</option>
                    </select>
                    <button onclick="guardarConfiguracionWeb()" class="w-full py-3 bg-emerald-600/20 border border-emerald-500/30 rounded-xl text-[8px] font-black uppercase text-emerald-400">Actualizar Perfil</button>
                </div>
            </div>

            <div class="col-span-5 px-4">
                <div id="tijuana-map" class="relative w-full h-[450px] bg-white/[0.02] rounded-[3rem] border border-white/5 interactive overflow-hidden shadow-2xl">
                    <div id="nodos-container" class="absolute inset-0"></div>
                </div>
                <div class="mt-6 flex flex-col gap-4 items-center interactive">
                    <button onclick="entrarAlNodo()" class="px-12 py-5 bg-white text-black rounded-3xl font-black text-xs uppercase italic tracking-[0.2em] shadow-2xl hover:scale-110 transition-all">
                        Entrar al Nodo Maestro ü©∫
                    </button>
                    <p class="text-[8px] font-black text-indigo-400 uppercase tracking-widest">Control Central de Tijuana B.C.</p>
                </div>
            </div>

            <div class="col-span-3 space-y-6">
                <div class="glass-card interactive">
                    <p class="text-[9px] font-black uppercase text-indigo-400 tracking-[0.4em] mb-4 italic">Data Injection & Selector</p>
                    <select id="select-doc-migracion" class="w-full bg-black/40 text-[9px] font-bold p-3 rounded-xl border border-white/10 outline-none uppercase text-indigo-300 mb-4"></select>
                    <button onclick="document.getElementById('ics-input').click()" class="w-full py-2 bg-white/5 border border-white/10 rounded-lg text-[7px] font-black uppercase mb-2">Cargar .ics</button>
                    <input type="file" id="ics-input" accept=".ics" class="hidden">
                    <button onclick="procesarICS()" class="w-full py-3 bg-indigo-600 rounded-xl text-[9px] font-black uppercase">Inyectar Agenda</button>
                </div>

                <div class="glass-card">
                    <p class="text-[9px] font-black uppercase text-emerald-500 tracking-[0.4em] mb-4 italic">Sentinel Audit Log</p>
                    <div id="terminal-logs" class="terminal-box text-emerald-400/80 no-scrollbar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 

        // --- üåç THREE.JS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const earth = new THREE.Mesh(new THREE.SphereGeometry(5, 40, 40), new THREE.MeshBasicMaterial({ color: 0x6366f1, wireframe: true, transparent: true, opacity: 0.04 }));
        scene.add(earth);
        camera.position.z = 10;
        function animate() { requestAnimationFrame(animate); earth.rotation.y += 0.0005; renderer.render(scene, camera); }
        animate();

        // --- üõ∞Ô∏è LOGIC ---
        async function syncCEO() {
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos`, { headers: { 'apikey': KEY_DB } });
            const docs = await res.json();
            const selectMig = document.getElementById('select-doc-migracion');
            const currentSel = selectMig.value;
            selectMig.innerHTML = '<option value="">Seleccionar Nodo</option>';
            docs.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d.id; opt.text = d.nombre_doctor.toUpperCase();
                if(d.id == currentSel) opt.selected = true;
                selectMig.appendChild(opt);
            });
        }

        document.getElementById('select-doc-migracion').addEventListener('change', async (e) => {
            const id = e.target.value; if(!id) return;
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${id}`, { headers: { 'apikey': KEY_DB } });
            const data = await res.json();
            const d = data[0];
            if(d) {
                document.getElementById('conf-nombre').value = d.nombre_doctor;
                document.getElementById('conf-especialidad').value = d.especialidad;
                document.getElementById('conf-cedula').value = d.cedula || "";
                document.getElementById('conf-npi').value = d.npi || "";
                document.getElementById('conf-foto').value = d.foto_url || "";
                document.getElementById('conf-logo').value = d.logo_seguro_url || "";
            }
        });

        async function guardarCocinaWeb() {
            const id = document.getElementById('select-doc-migracion').value;
            if(!id) return alert("SELECCIONE NODO");
            const update = {
                cedula: document.getElementById('conf-cedula').value.toUpperCase(),
                npi: document.getElementById('conf-npi').value.toUpperCase(),
                foto_url: document.getElementById('conf-foto').value,
                logo_seguro_url: document.getElementById('conf-logo').value
            };
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${id}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(update)
            });
            if(res.ok) alert("DATOS DE LA COCINA SINCRONIZADOS ‚úÖ");
        }

        function entrarAlNodo() {
            const id = document.getElementById('select-doc-migracion').value;
            if(!id) return alert("SELECCIONE NODO");
            window.location.href = `app.html?id=${id}`;
        }

        syncCEO();
    </script>
</body>
</html>
