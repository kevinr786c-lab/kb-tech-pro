<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B TECH | CENTRAL INTELLIGENCE PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { margin: 0; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: space-between; }
        .interactive { pointer-events: auto; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 2rem; 
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: absolute;
            width: 280px;
        }
        .glass-card:hover { background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.5); transform: scale(1.05); }

        .voice-trigger {
            width: 65px; height: 65px; border-radius: 50%;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.4s; font-size: 24px;
        }
        .voice-trigger:hover { background: #fff; color: #000; box-shadow: 0 0 30px rgba(255,255,255,0.2); }
        .voice-trigger.active { background: #ff4757; border-color: #ff4757; animation: pulse-red 1.5s infinite; }

        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255,71,87, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(255,71,87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255,71,87, 0); } }

        .glow-text { text-shadow: 0 0 20px rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <div class="ui-layer">
        <header class="p-12 flex justify-between items-start">
            <div class="space-y-1">
                <h1 class="text-4xl font-black italic tracking-tighter glow-text">K.B TECH</h1>
                <p id="live-clock" class="text-[10px] font-mono text-white/30 uppercase tracking-[0.6em]"></p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Comandante Kevin</p>
                <p class="text-[8px] text-emerald-500 uppercase italic font-bold tracking-widest animate-pulse">Centinela Fase Dios Conectado</p>
            </div>
        </header>

        <div id="card-mxn" class="glass-card interactive">
            <p class="text-[9px] font-black uppercase text-white/30 tracking-[0.3em] mb-2">Ingresos Globales</p>
            <p id="val-mxn" class="text-2xl font-black italic tracking-tighter mb-1">$0.00 MXN</p>
            <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden mt-3">
                <div class="h-full bg-white opacity-40" style="width: 70%"></div>
            </div>
        </div>

        <div id="card-usd" class="glass-card interactive">
            <p class="text-[9px] font-black uppercase text-white/30 tracking-[0.3em] mb-2">Divisa Extranjera</p>
            <p id="val-usd" class="text-2xl font-black italic tracking-tighter text-emerald-400 mb-1">$0.00 USD</p>
            <div class="flex justify-between items-center mt-3">
                <span class="text-[7px] font-bold text-white/20 uppercase">Auto-Detection Active</span>
                <span class="text-[8px] text-emerald-500 font-black italic">ONLINE</span>
            </div>
        </div>

        <div class="w-full flex flex-col items-center pb-12 space-y-10">
            <div class="flex items-center gap-6 interactive">
                <div class="relative group">
                    <input type="text" id="ai-input" class="bg-white/5 border border-white/10 rounded-full px-10 py-5 w-[450px] text-xs font-bold focus:outline-none focus:border-white/30 transition-all placeholder:text-white/20" placeholder="CENTINELA ESPERANDO √ìRDENES...">
                    <div class="absolute right-6 top-1/2 -translate-y-1/2 text-[10px] font-black opacity-30">ENTER</div>
                </div>
                <div id="voice-btn" class="voice-trigger" onclick="toggleVoice()">üéôÔ∏è</div>
            </div>
            
            <footer class="text-center">
                <h3 class="text-6xl font-black italic tracking-[0.3em] uppercase glow-text">Hazlo por Emily</h3>
                <p class="text-[9px] font-bold text-white/30 tracking-[0.7em] uppercase mt-3">La raz√≥n del ecosistema de K.B Tech Solutions</p>
            </footer>
        </div>
    </div>

    <script>
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 

        // --- üåç TIERRA MINIMALISTA TJM ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Geometr√≠a y Material (Blanco Pro)
        const geometry = new THREE.SphereGeometry(3.6, 64, 64);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1 
        });
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        // Efecto de atm√≥sfera interna
        const innerGeo = new THREE.SphereGeometry(3.55, 32, 32);
        const innerMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.02 });
        const core = new THREE.Mesh(innerGeo, innerMat);
        scene.add(core);

        camera.position.z = 10;

        // Orbit Logic
        function updateUIPosition() {
            const nodes = [
                { id: 'card-mxn', x: -5, y: 1.8, z: 0 },
                { id: 'card-usd', x: 5, y: -1.5, z: 0 }
            ];

            nodes.forEach(n => {
                const vector = new THREE.Vector3(n.x, n.y, n.z);
                vector.project(camera);
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (vector.y * -0.5 + 0.5) * window.innerHeight;
                const el = document.getElementById(n.id);
                el.style.left = `${x}px`;
                el.style.top = `${y}px`;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.0012;
            earth.rotation.z += 0.0002;
            updateUIPosition();
            renderer.render(scene, camera);
        }
        animate();

        // --- üéôÔ∏è VOICE INTERFACE ---
        let isListening = false;
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        const reco = Speech ? new Speech() : null;

        function toggleVoice() {
            if(!reco) return alert("Hardware de voz no detectado.");
            isListening = !isListening;
            const btn = document.getElementById('voice-btn');
            if(isListening) { btn.classList.add('active'); reco.start(); }
            else { btn.classList.remove('active'); reco.stop(); }
        }

        if(reco) {
            reco.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                document.getElementById('ai-input').value = txt.toUpperCase();
                toggleVoice();
                alert("Centinela recibi√≥ orden: " + txt);
            }
        }

        // --- üìä FINANCIAL SYNC ---
        async function syncFinancials() {
            try {
                const res = await fetch(`${URL}/rest/v1/Citas?pagado=eq.true`, { 
                    headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } 
                });
                const data = await res.json();
                let mxn = 0, usd = 0;
                data.forEach(c => {
                    if(c.notas_asistente?.includes("USD")) usd += c.monto;
                    else mxn += c.monto;
                });
                document.getElementById('val-mxn').innerText = `$${mxn.toLocaleString()}.00 MXN`;
                document.getElementById('val-usd').innerText = `$${usd.toLocaleString()}.00 USD`;
            } catch(e) { console.warn("Supabase Sync Failed"); }
        }

        setInterval(syncFinancials, 15000);
        syncFinancials();

        // Clock
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleString('es-MX', {
                hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric'
            });
        }, 1000);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
