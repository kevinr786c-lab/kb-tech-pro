    <style>

        .conf-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.8rem; padding: 10px 14px; font-size: 10px; color: #fff; outline: none; margin-bottom: 10px; }

<body>

        <div class="grid grid-cols-12 gap-8 items-center mb-10">

                    <div class="glass-card mt-2">

                    </div>

            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

        function updateClock() { document.getElementById('live-clock').textContent = new Date().toLocaleString(); }
        setInterval(updateClock, 1000); updateClock();

        // FONDO 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight); document.body.appendChild(renderer.domElement);
        const earth = new THREE.Mesh(new THREE.SphereGeometry(5, 40, 40), new THREE.MeshBasicMaterial({ color: 0x6366f1, wireframe: true, transparent: true, opacity: 0.04 }));
        scene.add(earth); camera.position.z = 10;
        function animate() { requestAnimationFrame(animate); earth.rotation.y += 0.0005; renderer.render(scene, camera); } animate();

        window.logTerminal = (msg, color = 'text-emerald-400/80') => {
            const logs = document.getElementById('terminal-logs');
            logs.innerHTML += `<p class="${color}">[${new Date().toLocaleTimeString()}] > ${msg}</p>`;
            logs.scrollTop = logs.scrollHeight;
        };

        const normalizarTexto = (str) => {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        // --- MOTOR DE REGISTRO K.B TECH ---
        window.registrarOperativo = async () => {
            const nombreRaw = document.getElementById('reg-nombre').value;
            const espec = document.getElementById('reg-especialidad').value.toUpperCase();
            const rol = document.getElementById('reg-rol').value;
            const btn = document.getElementById('btn-sync');

            if(!nombreRaw || !espec) return alert("FALLA: FICHA INCOMPLETA");

            btn.disabled = true;
            btn.innerText = "PROCESANDO ADN...";

            // GeneraciÃ³n de Credenciales
            const nombreLimpio = normalizarTexto(nombreRaw.trim().replace(/\s+/g, '.'));
            const emailGen = `${nombreLimpio}@kbtech.pro`;
            const passGen = `KB.2026.${nombreLimpio.split('.')[0].toUpperCase()}`;

            logTerminal(`INICIANDO RECLUTAMIENTO: ${nombreRaw.toUpperCase()}`, 'text-amber-500');

            try {
                // FASE 1: Registro en Auth (Esto activa el TRIGGER SQL automÃ¡ticamente)
                const { data, error } = await supabase.auth.signUp({
                    email: emailGen,
                    password: passGen,
                    options: {
                        data: { 
                            nombre: nombreRaw.toUpperCase(), 
                            rol: rol 
                        }
                    }
                });

                if(error) throw error;

                logTerminal(`[!] ADN SINCRONIZADO EN AUTH Y USUARIOS`, "text-emerald-400");

                // FASE 2: Perfiles MÃ©dicos (Si es doctor)
                if (rol === 'doctor') {
                    const { error: e2 } = await supabase.from('Perfiles_Medicos').upsert({ 
                        usuario_id: data.user.id, 
                        especialidad: espec 
                    });
                    if(e2) logTerminal(`ERROR FASE 2: ${e2.message}`, "text-rose-500");
                    else logTerminal(`[!] RANGO MÃ‰DICO ASIGNADO: ${espec}`, "text-indigo-400");
                }

                logTerminal(`ðŸ—ï¸ CREDENCIALES: ${emailGen} | PASS: ${passGen}`, "text-amber-400 font-bold");
                alert(`REGISTRO EXITOSO\n\nUsuario: ${emailGen}\nPass: ${passGen}`);
                
                // Limpiar campos y refrescar nodos
                document.getElementById('reg-nombre').value = "";
                document.getElementById('reg-especialidad').value = "";
                cargarNodos();

            } catch (err) {
                logTerminal(`ERROR CRÃTICO: ${err.message}`, "text-rose-500");
                alert("ERROR: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Sincronizar ADN ðŸš€";
            }
        };

        window.entrarAlNodo = () => {
            const id = document.getElementById('select-migracion').value;
            if(!id) return alert("SELECCIONE NODO MAESTRO EN EL PANEL DE MIGRACIÃ“N");
            window.location.href = `app.html?id=${id}`;
        };

        async function cargarNodos() {
            const { data } = await supabase.from('Usuarios').select('id, nombre').eq('rol', 'doctor');
            if(data) document.getElementById('select-migracion').innerHTML = '<option value="">SELECCIONAR NODO</option>' + data.map(d => `<option value="${d.id}">${d.nombre.toUpperCase()}</option>`).join('');
        }
        cargarNodos();
    </script>
</body>
