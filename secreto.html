<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B TECH | GALAXY INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&display=swap');
        body { margin: 0; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        
        /* UI Capa Superior */
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; width: 100vw; }
        .interactive { pointer-events: auto; }

        .hologram-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; transition: 0.5s; }
        
        /* Chat e Interacci√≥n */
        .chat-input { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2); border-radius: 1.5rem; padding: 15px 25px; color: white; outline: none; width: 100%; transition: 0.3s; }
        .chat-input:focus { border-color: #fff; background: rgba(255,255,255,0.15); }

        .btn-voice { width: 50px; height: 50px; border-radius: 50%; background: white; color: black; display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.3s; cursor: pointer; }
        .btn-voice.active { background: #ff4757; color: white; box-shadow: 0 0 20px #ff4757; }

        /* Etiquetas Flotantes */
        .floating-label { position: absolute; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.3s; transform: translate(-50%, -50%); }
        .floating-label:hover { background: white; color: black; scale: 1.1; }
        .label-content { display: none; margin-top: 10px; font-size: 10px; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 5px; }
        .floating-label.open .label-content { display: block; }
    </style>
</head>
<body>

    <div class="ui-layer">
        <header class="p-8 flex justify-between items-start">
            <div class="space-y-1">
                <h1 class="text-3xl font-black italic tracking-tighter">K.B TECH</h1>
                <p id="live-clock" class="text-[10px] font-mono text-slate-500 uppercase tracking-widest"></p>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-black uppercase">Comandante Kevin</p>
                <div class="flex items-center gap-2 justify-end">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-ping"></div>
                    <p class="text-[8px] text-emerald-500 uppercase italic">Centinela Nivel Dios</p>
                </div>
            </div>
        </header>

        <div id="label-mxn" class="floating-label interactive" onclick="this.classList.toggle('open')">
            <p class="text-[9px] font-black uppercase">Ingresos MXN</p>
            <p id="val-mxn" class="text-lg font-black italic tracking-tighter">$0.00</p>
            <div class="label-content">Sincronizado con Supabase Cloud.</div>
        </div>

        <div id="label-usd" class="floating-label interactive" onclick="this.classList.toggle('open')">
            <p class="text-[9px] font-black uppercase">Ingresos USD</p>
            <p id="val-usd" class="text-lg font-black italic tracking-tighter">$0.00</p>
            <div class="label-content">Detecci√≥n autom√°tica de divisa en notas.</div>
        </div>

        <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-full max-w-2xl px-6 interactive">
            <div class="flex gap-4 items-center">
                <div class="flex-1 relative">
                    <input type="text" id="ai-input" class="chat-input" placeholder="Escribe una orden al Centinela...">
                    <button onclick="procesarTexto()" class="absolute right-4 top-1/2 -translate-y-1/2 text-[10px] font-black opacity-50 hover:opacity-100 uppercase">Enviar</button>
                </div>
                <button id="voice-trigger" class="btn-voice" onclick="toggleVoice()">üéôÔ∏è</button>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full p-12 text-center pointer-events-none z-20">
        <h3 class="text-5xl font-black italic tracking-[0.2em] uppercase opacity-90">Hazlo por Emily</h3>
    </footer>

    <script>
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 

        // --- üåç MUNDO 3D: TIERRA BLANCA MINIMALISTA ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Geometr√≠a de la Tierra con textura de rejilla (wireframe) blanca
        const geometry = new THREE.SphereGeometry(3, 64, 64);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.15 
        });
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        // Agregamos un n√∫cleo sutil
        const coreGeo = new THREE.SphereGeometry(2.95, 32, 32);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.03 });
        const core = new THREE.Mesh(coreGeo, coreMat);
        scene.add(core);

        camera.position.z = 8;

        // Posicionamiento de etiquetas 3D a 2D
        function updateLabels() {
            const labels = [
                { id: 'label-mxn', pos: { x: -4, y: 2, z: 0 } },
                { id: 'label-usd', pos: { x: 4, y: -1, z: 0 } }
            ];

            labels.forEach(l => {
                const vector = new THREE.Vector3(l.pos.x, l.pos.y, l.pos.z);
                vector.project(camera);
                const x = (vector.x * .5 + .5) * window.innerWidth;
                const y = (vector.y * -.5 + .5) * window.innerHeight;
                const el = document.getElementById(l.id);
                el.style.left = `${x}px`;
                el.style.top = `${y}px`;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.0015;
            updateLabels();
            renderer.render(scene, camera);
        }
        animate();

        // --- üéôÔ∏è INTERACCI√ìN POR VOZ ---
        let isListening = false;
        const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;

        if(recognition) {
            recognition.lang = 'es-MX';
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('ai-input').value = text;
                alert("Centinela escuch√≥: " + text);
                toggleVoice();
            };
        }

        function toggleVoice() {
            if(!recognition) return alert("Voz no soportada en este navegador.");
            isListening = !isListening;
            const btn = document.getElementById('voice-trigger');
            if(isListening) {
                btn.classList.add('active');
                recognition.start();
            } else {
                btn.classList.remove('active');
                recognition.stop();
            }
        }

        function procesarTexto() {
            const val = document.getElementById('ai-input').value;
            if(!val) return;
            alert("Procesando comando: " + val);
            document.getElementById('ai-input').value = "";
        }

        // --- üìä SINCRONIZACI√ìN DATA ---
        async function syncData() {
            try {
                const res = await fetch(`${URL}/rest/v1/Citas?pagado=eq.true`, { 
                    headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } 
                });
                const citas = await res.json();
                let mxn = 0, usd = 0;
                citas.forEach(c => {
                    if(c.notas_asistente?.includes("USD")) usd += c.monto;
                    else mxn += c.monto;
                });
                document.getElementById('val-mxn').innerText = `$${mxn.toLocaleString()}.00 MXN`;
                document.getElementById('val-usd').innerText = `$${usd.toLocaleString()}.00 USD`;
            } catch(e) {}
        }

        setInterval(syncData, 15000);
        syncData();
        
        // Reloj
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleString().toUpperCase();
        }, 1000);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
