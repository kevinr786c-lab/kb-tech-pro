<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B CORP | CENTRAL INTELLIGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { margin: 0; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        .ui-layer { position: relative; z-index: 10; pointer-events: none; height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: space-between; padding: 40px; }
        .interactive { pointer-events: auto; }
        .glass-card { background: rgba(255, 255, 255, 0.01); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; padding: 25px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .terminal-box { background: rgba(0,0,0,0.6); border-left: 2px solid #6366f1; font-family: 'Courier New', Courier, monospace; font-size: 9px; padding: 12px; height: 150px; overflow-y: auto; }
        .btn-status-kb { position: fixed; top: 2rem; left: 2rem; background: rgba(99, 102, 241, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(99, 102, 241, 0.3); padding: 0.8rem 1.5rem; border-radius: 1.2rem; z-index: 1000; cursor: pointer; transition: 0.4s; pointer-events: auto; }
        .conf-input { width: 100%; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.8rem; padding: 8px 12px; font-size: 9px; color: #fff; outline: none; margin-bottom: 8px; }
        .conf-input:focus { border-color: #6366f1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .map-marker { position: absolute; width: 8px; height: 8px; background: #6366f1; border-radius: 50%; box-shadow: 0 0 15px #6366f1; animation: pulse-node 2s infinite; }
        @keyframes pulse-node { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }
        .glow-text { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body>

    <div class="btn-status-kb" onclick="window.location.href='status.html'">
        <p class="text-[8px] font-black text-indigo-400 uppercase tracking-widest italic mb-0.5">Visi√≥n Global</p>
        <p class="text-[10px] font-bold text-white uppercase tracking-tighter italic">Reporte Fundadores üìä</p>
    </div>

    <div class="ui-layer">
        <header class="flex justify-between items-start ml-28"> 
            <div class="space-y-1">
                <h1 class="text-5xl font-black italic tracking-tighter glow-text">K.B <span class="text-indigo-500">CORP</span></h1>
                <p id="live-clock" class="text-[10px] font-mono text-indigo-400 uppercase tracking-[0.6em]"></p>
            </div>
            <div class="text-right interactive">
                <p class="text-[12px] font-black uppercase tracking-[0.3em]">Comandante Kevin Reyes</p>
                <p class="text-[9px] text-emerald-500 font-bold uppercase tracking-widest italic animate-pulse">Ecosistema Blindado Activo ‚ú¶</p>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-8 items-center mb-10">
            <div class="col-span-3 space-y-6 overflow-y-auto max-h-[75vh] no-scrollbar interactive">
                
                <div class="glass-card border-t-2 border-indigo-500/50">
                    <p class="text-[9px] font-black uppercase text-indigo-400 tracking-[0.4em] mb-4 italic">Utilidad Neta</p>
                    <p id="total-suscripciones" class="text-4xl font-black italic">$0</p>
                </div>

                <div class="glass-card border-l-2 border-amber-500/50">
                    <p class="text-[9px] font-black uppercase text-amber-500 tracking-[0.4em] mb-4 italic">Insurance & Media üì∏</p>
                    <div class="space-y-2">
                        <input type="text" id="conf-cedula" placeholder="C√âDULA PROFESIONAL" class="conf-input uppercase">
                        <input type="text" id="conf-npi" placeholder="NPI / TAX ID (USA)" class="conf-input uppercase">
                        <div class="bg-white/5 p-3 rounded-xl border border-white/10">
                            <p class="text-[7px] font-black text-slate-500 uppercase mb-2">Foto de Perfil (URL)</p>
                            <input type="text" id="conf-foto" placeholder="https://..." class="conf-input !mb-0">
                        </div>
                        <button onclick="guardarConfiguracionAvanzada()" class="w-full py-3 bg-amber-600/20 border border-amber-500/30 rounded-xl text-[8px] font-black uppercase text-amber-400 hover:bg-amber-600 hover:text-white transition">Vincular Credenciales ‚ú¶</button>
                    </div>
                </div>

                <div class="glass-card border-l-2 border-emerald-500/50">
                    <p class="text-[9px] font-black uppercase text-emerald-500 tracking-[0.4em] mb-4 italic">Web Node Config üåê</p>
                    <input type="text" id="conf-nombre" placeholder="NOMBRE DOCTOR" class="conf-input uppercase">
                    <input type="text" id="conf-especialidad" placeholder="ESPECIALIDAD" class="conf-input uppercase">
                    <select id="conf-nivel" class="conf-input text-emerald-400 font-bold">
                        <option value="0">ASPIRANTE</option>
                        <option value="1">DOMINIO</option>
                        <option value="2">CORPORATIVO</option>
                    </select>
                    <button onclick="guardarConfiguracionWeb()" class="w-full py-3 bg-emerald-600/20 border border-emerald-500/30 rounded-xl text-[8px] font-black uppercase text-emerald-400 hover:bg-emerald-600 transition">Actualizar Nodo</button>
                </div>
            </div>

            <div class="col-span-6 px-4">
                <div id="tijuana-map" class="relative w-full h-[450px] bg-white/[0.02] rounded-[3rem] border border-white/5 interactive overflow-hidden shadow-2xl">
                    <div id="nodos-container" class="absolute inset-0"></div>
                    <div class="absolute bottom-8 w-full text-center">
                        <p class="text-[10px] font-black text-white/10 uppercase tracking-[1em]">Zona de Operaci√≥n: Tijuana B.C.</p>
                    </div>
                </div>
                <div class="mt-6 flex justify-center interactive">
                    <button onclick="entrarAlNodo()" class="px-12 py-4 bg-white text-black rounded-2xl font-black text-xs uppercase italic tracking-[0.2em] shadow-xl hover:scale-110 transition-all duration-500">
                        Entrar al Nodo Maestro ü©∫
                    </button>
                </div>
            </div>

            <div class="col-span-3 space-y-6">
                <div class="glass-card interactive h-[300px] flex flex-col no-scrollbar overflow-y-auto">
                    <p class="text-[9px] font-black uppercase text-slate-500 tracking-[0.4em] mb-6 italic text-center">Nodos Activos</p>
                    <div id="lista-doctores" class="space-y-3"></div>
                </div>
                <div class="glass-card">
                    <p class="text-[9px] font-black uppercase text-indigo-400 tracking-[0.4em] mb-4 italic text-center">Data Injection</p>
                    <select id="select-doc-migracion" class="w-full bg-black/40 text-[9px] font-bold p-3 rounded-xl border border-white/10 outline-none uppercase text-indigo-300 interactive"></select>
                </div>
            </div>
        </div>

        <footer class="relative flex flex-col items-center pb-6">
            <p class="text-[10px] font-bold text-indigo-400 tracking-[1.5em] uppercase glow-text opacity-60">K.B Tech Solutions</p>
        </footer>
    </div>

    <script>
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 

        // --- üåç THREE.JS BACKGROUND ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const earth = new THREE.Mesh(new THREE.SphereGeometry(5, 40, 40), new THREE.MeshBasicMaterial({ color: 0x6366f1, wireframe: true, transparent: true, opacity: 0.04 }));
        scene.add(earth);
        camera.position.z = 10;
        function animate() { requestAnimationFrame(animate); earth.rotation.y += 0.0005; renderer.render(scene, camera); }
        animate();

        // --- üìä LOGIC ---
        async function syncCEO() {
            const resDoc = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos`, { headers: { 'apikey': KEY_DB } });
            const docs = await resDoc.json();
            const listaEl = document.getElementById('lista-doctores');
            const selectMig = document.getElementById('select-doc-migracion');
            listaEl.innerHTML = "";
            const currentSel = selectMig.value;
            selectMig.innerHTML = '<option value="">Nodo Destino</option>';
            
            docs.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d.id; opt.text = d.nombre_doctor.toUpperCase();
                if(d.id == currentSel) opt.selected = true;
                selectMig.appendChild(opt);

                listaEl.innerHTML += `<div class="p-3 bg-white/5 rounded-xl border border-white/5 mb-2">
                    <p class="text-[10px] font-black uppercase">${d.nombre_doctor}</p>
                    <p class="text-[7px] text-slate-500 font-bold">${d.especialidad}</p>
                </div>`;
            });
        }

        document.getElementById('select-doc-migracion').addEventListener('change', async (e) => {
            const id = e.target.value;
            if(!id) return;
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${id}`, { headers: { 'apikey': KEY_DB } });
            const data = await res.json();
            const doc = data[0];
            if(doc) {
                document.getElementById('conf-nombre').value = doc.nombre_doctor;
                document.getElementById('conf-especialidad').value = doc.especialidad;
                document.getElementById('conf-cedula').value = doc.cedula || "";
                document.getElementById('conf-foto').value = doc.foto_url || "";
                document.getElementById('conf-nivel').value = doc.plan_nivel || 0;
            }
        });

        async function guardarConfiguracionAvanzada() {
            const id = document.getElementById('select-doc-migracion').value;
            if(!id) return alert("SELECCIONE NODO");
            const updateData = {
                cedula: document.getElementById('conf-cedula').value.toUpperCase(),
                foto_url: document.getElementById('conf-foto').value
            };
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${id}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
            });
            if(res.ok) alert("CREDENCIALES Y MEDIA SINCRONIZADAS ‚úÖ");
        }

        function entrarAlNodo() {
            const id = document.getElementById('select-doc-migracion').value;
            if(!id) return alert("SELECCIONE NODO");
            window.location.href = `app.html?id=${id}`;
        }

        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleString('es-MX', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }, 1000);
        syncCEO();
    </script>
</body>
</html>
