<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B SYSTEM | ACCESO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 2.5rem; }
        .input-kb { width: 100%; padding: 1.25rem; border-radius: 1.5rem; background: rgba(255,255,255,0.05); border: 2px solid transparent; color: white; font-weight: 700; transition: 0.3s; }
        .input-kb:focus { border-color: #6366f1; outline: none; background: rgba(255,255,255,0.1); }
        .btn-access { background: #6366f1; transition: 0.4s; font-weight: 800; letter-spacing: 0.1em; }
        .btn-access:hover { transform: scale(1.02); box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full glass p-10 md:p-14 shadow-2xl border-t-[8px] border-indigo-500 text-center">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black italic tracking-tighter uppercase leading-none">K.B <span class="text-indigo-400">SYSTEM</span></h1>
            <p class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.5em] mt-3">Auth Protocol Nivel 4</p>
        </header>

        <div class="space-y-6">
            <div class="text-left">
                <input type="email" id="email" class="input-kb" placeholder="Email de Operaciones">
            </div>
            <div class="text-left">
                <input type="password" id="password" class="input-kb" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button id="btnLogin" class="w-full btn-access p-5 rounded-2xl text-[12px] uppercase mt-4 active:scale-95 transition">Ingresar al B√∫nker üöÄ</button>
        </div>

        <p id="error-msg" class="text-[10px] font-black text-rose-500 mt-6 uppercase hidden">‚ö†Ô∏è Credenciales Inv√°lidas</p>
    </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// üõ∞Ô∏è CONEXI√ìN AL PROYECTO
const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

document.getElementById('btnLogin').onclick = async () => {
    const emailVal = document.getElementById('email').value;
    const passVal = document.getElementById('password').value;
    const btn = document.getElementById('btnLogin');
    const msg = document.getElementById('error-msg');

    if(!emailVal || !passVal) return;

    btn.innerText = "VERIFICANDO ADN...";
    msg.classList.add('hidden');

    // üîê LOGIN REAL CON SUPABASE AUTH
    const { data, error } = await supabase.auth.signInWithPassword({
        email: emailVal,
        password: passVal
    });

    if (error) {
        btn.innerText = "REINTENTAR";
        msg.classList.remove('hidden');
        return;
    }

    const user = data.user;

    // üîé OBTENER ROL DESDE TABLA USUARIOS (Sincronizado con su esquema SQL)
    const { data: usuario, error: errorTabla } = await supabase
        .from('Usuarios')
        .select('*')
        .eq('id', user.id)
        .maybeSingle();

    if (!usuario) {
        btn.innerText = "FALLA DE PERFIL";
        alert("Autenticado pero sin perfil en tabla Usuarios. Contacte al Comandante.");
        return;
    }

    // üéí GUARDAR IDENTIDAD EN LA MOCHILA
    localStorage.setItem('user_id', user.id);
    localStorage.setItem('rol', usuario.rol);
    localStorage.setItem('nombre_usuario', usuario.nombre);

    // üîÅ REDIRECCI√ìN INTELIGENTE (Su l√≥gica maestra)
    btn.innerText = "ACCESO CONCEDIDO ‚úÖ";
    btn.style.background = "#10b981";

    setTimeout(() => {
        if (usuario.rol === 'doctor') {
            window.location.href = `configurar-perfil.html?id=${user.id}`;
        }
        else if (usuario.rol === 'admin' || usuario.rol === 'asistente') {
            window.location.href = 'asistente.html';
        }
    }, 800);
};
</script>
</body>
</html>
