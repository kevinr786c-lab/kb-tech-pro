<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B SYSTEM | ACCESO TOTAL ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        
        :root { --accent: #6366f1; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: white; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Fondo Animado de B√∫nker */
        .bunker-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            z-index: -1;
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent);
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.2); opacity: 0.2; }
        }

        /* Est√©tica Glassmorphism Pro */
        .glass { 
            background: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 3.5rem; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-kb { 
            width: 100%; 
            padding: 1.25rem; 
            border-radius: 1.5rem; 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: white; 
            font-weight: 600; 
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
        }

        .input-kb:focus { 
            border-color: var(--accent); 
            background: rgba(255,255,255,0.07); 
            outline: none; 
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
        }

        .btn-access { 
            background: var(--accent); 
            transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1); 
            font-weight: 800; 
            letter-spacing: 0.2em; 
            position: relative;
            overflow: hidden;
        }

        .btn-access:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.4); 
            filter: brightness(1.1);
        }

        .btn-access:active { transform: translateY(0); }

        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.3;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="bunker-bg"></div>
    <div class="glow"></div>

    <div class="max-w-md w-full glass p-10 md:p-14 relative overflow-hidden">
        <div class="scan-line"></div>
        
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-black italic tracking-tighter uppercase leading-none">
                K.B <span class="text-indigo-500">TECH</span>
            </h1>
            <div class="flex items-center justify-center gap-2 mt-4">
                <div class="h-[1px] w-8 bg-slate-700"></div>
                <p class="text-[8px] font-bold text-slate-500 uppercase tracking-[0.4em]">Auth Protocol Nivel 4</p>
                <div class="h-[1px] w-8 bg-slate-700"></div>
            </div>
        </header>

        <div class="space-y-5">
            <div class="group">
                <input type="email" id="email" class="input-kb" placeholder="CORREO DE OPERACIONES">
            </div>
            <div>
                <input type="password" id="password" class="input-kb" placeholder="C√ìDIGO SECRETO">
            </div>
            
            <button id="btnLogin" class="w-full btn-access p-5 rounded-2xl text-[11px] uppercase mt-6 shadow-xl">
                Iniciar Operaci√≥n üöÄ
            </button>
        </div>

        <div id="error-msg" class="hidden mt-8 p-4 bg-rose-500/10 border border-rose-500/20 rounded-2xl">
            <p class="text-[9px] font-black text-rose-500 uppercase tracking-widest">‚ö†Ô∏è Acceso Denegado: ADN No Reconocido</p>
        </div>
        
        <footer class="mt-12 opacity-20">
            <p class="text-[7px] font-bold uppercase tracking-[0.5em]">Tijuana Hub / Binational Infrastructure</p>
        </footer>
    </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

document.getElementById('btnLogin').onclick = async () => {
    const emailVal = document.getElementById('email').value;
    const passVal = document.getElementById('password').value;
    const btn = document.getElementById('btnLogin');
    const msg = document.getElementById('error-msg');

    if(!emailVal || !passVal) return;

    btn.innerText = "VERIFICANDO ADN...";
    btn.disabled = true;
    msg.classList.add('hidden');

    const { data, error } = await supabase.auth.signInWithPassword({
        email: emailVal,
        password: passVal
    });

    if (error) {
        btn.innerText = "REINTENTAR";
        btn.disabled = false;
        msg.classList.remove('hidden');
        return;
    }

    const { data: usuario } = await supabase
        .from('Usuarios')
        .select('*')
        .eq('id', data.user.id)
        .maybeSingle();

    if (!usuario) {
        btn.innerText = "ERROR DE NODO";
        alert("Autenticado pero sin perfil en tabla Usuarios.");
        btn.disabled = false;
        return;
    }

    localStorage.setItem('user_id', data.user.id);
    localStorage.setItem('rol', usuario.rol);
    localStorage.setItem('nombre_usuario', usuario.nombre);

    btn.innerText = "ACCESO CONCEDIDO ‚úÖ";
    btn.style.background = "#10b981";

    setTimeout(() => {
        if (usuario.rol === 'doctor') {
            window.location.href = `configurar-perfil.html?id=${data.user.id}`;
        } else {
            window.location.href = 'asistente.html';
        }
    }, 800);
};
</script>
</body>
</html>
