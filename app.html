<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B DOCTOR | NODO MAESTRO ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdff; color: #1e293b; overflow-x: hidden; text-align: left; transition: 0.5s ease; }
        :root { --main: #6366f1; --glow: rgba(99, 102, 241, 0.2); }
        
        #elite-toast { position: fixed; top: 2rem; left: 50%; transform: translateX(-50%) translateY(-250%); background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); padding: 1.5rem 3rem; border-radius: 2rem; z-index: 100000; transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1); }
        #elite-toast.active { transform: translateX(-50%) translateY(0); }

        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.3); border-radius: 2.5rem; }
        .card-appointment { transition: 0.3s ease; border-radius: 2rem; border-left: 8px solid transparent; }
        .card-appointment:hover { transform: translateY(-3px); box-shadow: 0 20px 40px var(--glow); }
        
        /* üö• TRIAGE DE COLOR (URGENCIAS) */
        .u-rojo { border-color: #ef4444 !important; background: linear-gradient(90deg, #fff5f5 0%, white 100%); }
        .u-amarillo { border-color: #f59e0b !important; background: linear-gradient(90deg, #fffbeb 0%, white 100%); }
        .u-verde { border-color: #10b981 !important; }
        
        #side-menu { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100000; }
        #ia-panel { position: fixed; right: -400px; top: 0; width: 380px; height: 100vh; background: white; z-index: 99999; transition: 0.6s ease; box-shadow: -20px 0 50px rgba(0,0,0,0.1); }
        #ia-panel.open { right: 0; }
    </style>
</head>
<body class="min-h-screen">
    <div id="elite-toast"><p id="toast-msg" class="text-white font-black uppercase italic tracking-widest text-[10px]"></p></div>

    <div id="ia-toggle" onclick="toggleIA()" class="fixed right-8 bottom-8 w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center text-white cursor-pointer shadow-2xl z-[1000] hover:scale-110 transition">‚ú¶</div>
    <div id="ia-panel" class="flex flex-col">
        <div class="p-8 border-b flex justify-between items-center">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-indigo-600 italic">K.B TECH ENGINE</h3>
            <button onclick="toggleIA()">‚úï</button>
        </div>
        <div id="ia-chat-box" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
        <div class="p-6 bg-slate-50">
            <input type="text" id="ia-input" placeholder="ORDEN DE COMANDO..." class="w-full p-4 rounded-2xl text-[10px] font-black uppercase outline-none shadow-inner" onkeypress="if(event.key==='Enter') enviarComandoIA()">
        </div>
    </div>

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-slate-950 z-[50000] flex items-center justify-center p-6 text-center">
        <div class="max-w-md w-full p-10 bg-slate-900 rounded-[3rem] border border-white/10">
            <div class="text-6xl mb-6">ü©∫</div>
            <h2 class="text-white font-black uppercase italic tracking-tighter text-2xl">Nodo Maestro</h2>
            <input type="password" id="pin-acceso" placeholder="PIN" maxlength="4" class="w-full mt-8 bg-transparent text-white text-center text-4xl tracking-[0.5em] font-black outline-none border-b border-indigo-500 pb-2">
            <button onclick="verificarAcceso()" class="w-full mt-10 py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs tracking-widest">Entrar al B√∫nker</button>
        </div>
    </div>

    <div id="contenido-panel" class="hidden max-w-7xl mx-auto p-6 md:p-10">
        <nav class="flex justify-between items-center mb-16">
            <div>
                <h1 class="text-5xl font-black italic uppercase tracking-tighter">K.B <span id="logo-tech" class="text-indigo-600">Doctor</span> ‚ú¶</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.4em] mt-2 italic"><span id="nav-doc-name"></span> | <span id="doc-esp-label"></span></p>
            </div>
            <button onclick="toggleMenu()" class="p-4 bg-slate-900 text-white rounded-2xl shadow-xl active:scale-95 transition">MENU</button>
        </nav>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4">
                <div class="glass-panel p-8">
                    <h3 class="text-[10px] font-black uppercase tracking-widest mb-6 text-indigo-600 italic">Expediente Live</h3>
                    <div class="p-6 bg-slate-50 rounded-3xl text-center mb-6">
                        <p id="dra-patient-name" class="text-xl font-black text-slate-800 italic uppercase tracking-tighter">---</p>
                    </div>
                    <textarea id="dra-response-input" class="w-full p-4 bg-slate-100 rounded-2xl text-xs h-32 uppercase outline-none mb-4" placeholder="Nota m√©dica o receta..."></textarea>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="enviarRespuestaDra()" class="py-4 bg-slate-900 text-white rounded-2xl font-black text-[9px] uppercase">Guardar Nota</button>
                        <button onclick="generarReceta()" class="py-4 border-2 border-indigo-600 text-indigo-600 rounded-2xl font-black text-[9px] uppercase">Imprimir PDF</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                    <h2 class="text-4xl font-black italic uppercase tracking-tighter">Agenda <span class="text-indigo-600">Live</span></h2>
                    <div class="flex items-center gap-2 bg-white shadow-xl p-2 rounded-2xl border">
                        <button onclick="cambiarDia(-1)" class="w-10 h-10 font-black text-xl">‚Äπ</button>
                        <input type="date" id="picker-agenda" onchange="irAFECHA(this.value)" class="text-[10px] font-black uppercase outline-none cursor-pointer">
                        <button onclick="cambiarDia(1)" class="w-10 h-10 font-black text-xl">‚Ä∫</button>
                    </div>
                </div>
                <div id="contenedor-citas" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <div id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-slate-900 shadow-2xl translate-x-full p-10 text-white">
        <button onclick="toggleMenu()" class="mb-10 text-indigo-400 font-black tracking-widest">‚úï CERRAR</button>
        <div class="space-y-4">
            <button onclick="window.location.href='asistente.html?id='+docId" class="flex items-center gap-4 w-full p-4 bg-emerald-500/10 border border-emerald-500/30 rounded-2xl hover:bg-emerald-600 transition text-left text-emerald-500 hover:text-white">
                <div class="text-xl">üë©‚Äçüíº</div><span class="text-[10px] font-black uppercase">Ir a Recepci√≥n</span>
            </button>
            <button onclick="copiarLinkCitas()" class="w-full p-4 bg-indigo-500/10 border border-indigo-500/30 rounded-2xl text-[10px] font-black uppercase">üîó Link para Pacientes</button>
            <button onclick="window.location.href='configurar-perfil.html?id='+docId" class="w-full p-6 bg-indigo-600 rounded-3xl text-[10px] font-black uppercase mt-10">Configurar Perfil üõ†Ô∏è</button>
        </div>
    </div>

    <script>
    const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co", KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
    const docId = new URLSearchParams(window.location.search).get('id')?.trim();
    let globalDocData = null, currentPatientId = null, fechaAgendaActual = new Date();

    // üé® CAT√ÅLOGO DE TEMAS (EFECTO CAMALE√ìN)
    const CATALOGO_TEMAS = {
        "Ginecolog√≠a": "#f43f5e", "Odontolog√≠a": "#0ea5e9", "Pediatr√≠a": "#fb923c", "Cardiolog√≠a": "#e11d48", "General": "#6366f1"
    };

    function eliteAviso(msg) {
        const toast = document.getElementById('elite-toast');
        document.getElementById('toast-msg').innerText = msg;
        toast.classList.add('active');
        setTimeout(() => toast.classList.remove('active'), 3000);
    }

    async function verificarAcceso() {
        const pin = document.getElementById('pin-acceso').value;
        const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: {'apikey': KEY_DB} });
        const data = await res.json();
        globalDocData = data[0];

        if(globalDocData && pin === (globalDocData.pin_acceso || "0000")) {
            // Aplicar Efecto Camale√≥n
            const temaColor = CATALOGO_TEMAS[globalDocData.especialidad] || "#6366f1";
            document.documentElement.style.setProperty('--main', temaColor);
            document.getElementById('logo-tech').style.color = temaColor;
            document.getElementById('ia-toggle').style.background = temaColor;

            document.getElementById('nav-doc-name').innerText = globalDocData.nombre_doctor.toUpperCase();
            document.getElementById('doc-esp-label').innerText = globalDocData.especialidad.toUpperCase();
            document.getElementById('pantalla-bloqueo').classList.add('hidden');
            document.getElementById('contenido-panel').classList.remove('hidden');
            syncMaster();
            setInterval(syncMaster, 15000);
        } else { eliteAviso("PIN INV√ÅLIDO"); }
    }

    async function syncMaster() {
        const hoyStr = fechaAgendaActual.toLocaleDateString('sv-SE');
        document.getElementById('picker-agenda').value = hoyStr;
        const res = await fetch(`${URL_DB}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${hoyStr}&order=hora.asc`, { headers: {'apikey': KEY_DB} });
        const citas = await res.json();
        
        document.getElementById('contenedor-citas').innerHTML = citas.map(c => {
            // üö• L√ìGICA DE TRIAGE DE COLOR (URGENCIAS)
            let triage = "u-verde";
            const msg = (c.telefono || "").toUpperCase();
            if(msg.includes("URGENTE") || msg.includes("DOLOR")) triage = "u-rojo";
            else if(msg.includes("PRIORIDAD")) triage = "u-amarillo";

            return `
                <div class="card-appointment glass-panel p-8 flex items-center justify-between cursor-pointer ${triage}" onclick="enfocarpaciente('${c.id}', '${c.nombre_paciente}')">
                    <div class="flex items-center gap-8">
                        <span class="text-3xl font-black italic" style="color: var(--main)">${c.hora.slice(0,5)}</span>
                        <div>
                            <h3 class="font-black text-slate-800 uppercase">${c.nombre_paciente}</h3>
                            <p class="text-[9px] font-black text-slate-400">${c.telefono || 'CONFIRMADO'}</p>
                        </div>
                    </div>
                    <button onclick="event.stopPropagation(); window.open('https://meet.jit.si/KB-${docId}-${c.id}', '_blank')" class="p-3 bg-indigo-50 text-indigo-600 rounded-xl">üìπ</button>
                </div>`;
        }).join('') || '<p class="text-center py-20 opacity-20 font-black uppercase italic">Sin actividad registrada</p>';
    }

    function enfocarpaciente(id, nombre) {
        currentPatientId = id;
        document.getElementById('dra-patient-name').innerText = nombre;
        eliteAviso("PACIENTE EN FOCO");
    }

    async function enviarRespuestaDra() {
        const resp = document.getElementById('dra-response-input').value;
        if(!currentPatientId || !resp) return eliteAviso("FALTA NOTA");
        await fetch(`${URL_DB}/rest/v1/Citas?id=eq.${currentPatientId}`, { method: 'PATCH', headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ telefono: "DOCTOR: " + resp.toUpperCase() }) });
        eliteAviso("ENVIADO ‚úÖ");
        document.getElementById('dra-response-input').value = "";
        syncMaster();
    }

    function cambiarDia(d) { fechaAgendaActual.setDate(fechaAgendaActual.getDate() + d); syncMaster(); }
    function irAFECHA(v) { if(v) { fechaAgendaActual = new Date(v + "T12:00:00"); syncMaster(); } }
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('translate-x-full'); }
    function toggleIA() { document.getElementById('ia-panel').classList.toggle('open'); }
    function copiarLinkCitas() { navigator.clipboard.writeText(window.location.href.replace('app.html', 'agendar.html')).then(() => eliteAviso("LINK COPIADO")); }

    async function enviarComandoIA() {
        const input = document.getElementById('ia-input'), box = document.getElementById('ia-chat-box');
        if(!input.value) return;
        box.innerHTML += `<div class="msg-user">${input.value.toUpperCase()}</div>`;
        input.value = "";
        setTimeout(() => { box.innerHTML += `<div class="bg-indigo-50 p-4 rounded-2xl italic">Sincronizando con nodo central...</div>`; box.scrollTop = box.scrollHeight; }, 500);
    }

    function generarReceta() {
        const pac = document.getElementById('dra-patient-name').innerText;
        const nota = document.getElementById('dra-response-input').value;
        if(pac === "---") return eliteAviso("SELECCIONE PACIENTE");
        const ventana = window.open('', '', 'width=800,height=900');
        ventana.document.write(`<html><body style="font-family:sans-serif;padding:60px;"><h1>DR. ${globalDocData.nombre_doctor}</h1><p>${globalDocData.especialidad}</p><hr><br><h3>PACIENTE: ${pac}</h3><br><p style="font-size:1.2rem;line-height:1.6;">${nota}</p></body></html>`);
        ventana.document.close();
        ventana.print();
    }
    </script>
</body>
</html>
