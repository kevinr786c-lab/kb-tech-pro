<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel M√©dico | K.B Tech Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; transition: 0.5s; }
        :root { --main-color: #6366f1; --bg-soft: #f5f3ff; }
        .text-main { color: var(--main-color) !important; }
        .bg-main { background-color: var(--main-color) !important; }
        .border-main { border-color: var(--main-color) !important; }
        .card-pro { transition: all 0.3s ease; border: 1px solid #f1f5f9; cursor: pointer; }
        .card-pro:hover { transform: translateY(-3px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05); border-color: var(--main-color); }
        .lock-screen { backdrop-filter: blur(30px); background: rgba(255,255,255,0.85); z-index: 9999; }
        .input-dra { background: var(--bg-soft); border: 2px solid transparent; border-radius: 1rem; padding: 12px; width: 100%; outline: none; transition: 0.3s; font-size: 0.8rem; }
        .glass-tool { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32">

    <div id="pantalla-bloqueo" class="fixed inset-0 lock-screen flex items-center justify-center">
        <div class="text-center p-10 bg-white rounded-[3rem] shadow-2xl border border-slate-100 max-w-sm w-full">
            <span id="lock-icon" class="text-6xl mb-6 block">ü©∫</span>
            <h2 class="text-xl font-black text-slate-800 mb-2 uppercase tracking-tighter">Acceso M√©dico</h2>
            <p id="lock-doctor-name" class="text-[10px] text-slate-400 uppercase tracking-widest mb-8 font-bold italic">Sincronizando Nodo...</p>
            <input type="password" id="pin-acceso" class="w-full p-5 rounded-2xl bg-slate-100 text-center text-3xl tracking-[0.8em] mb-6 outline-none border-none focus:ring-2 transition-all" placeholder="****">
            <button id="btn-unlock" onclick="verificarAcceso()" class="w-full py-4 bg-slate-800 text-white rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-lg transition-all">Desbloquear</button>
        </div>
    </div>

    <div id="contenido-panel" class="hidden opacity-0 transition-opacity duration-1000">
        <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 px-6 py-4 mb-8">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-extrabold text-slate-800 tracking-tighter uppercase">K.B <span class="text-main" id="logo-tech">DOCTOR</span></h1>
                    <p id="doc-esp-label" class="text-[10px] text-slate-400 uppercase tracking-[0.4em] font-bold italic">Cargando Especialidad...</p>
                </div>
                <div id="doctor-avatar" class="h-12 w-12 bg-white rounded-full flex items-center justify-center text-2xl border-2 shadow-sm border-main transition-all">üë®‚Äç‚öïÔ∏è</div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-8">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <h2 class="text-lg font-black text-slate-800 mb-4 flex items-center gap-2 italic">Intercomunicador <span class="animate-ping h-2 w-2 rounded-full bg-main"></span></h2>
                    <div class="mb-4 p-4 bg-slate-50 rounded-2xl border border-dashed border-slate-200 text-center">
                        <p class="text-[9px] font-black text-slate-400 uppercase">Paciente Actual:</p>
                        <p id="dra-patient-name" class="text-sm font-bold text-slate-700 italic">Seleccione de la lista</p>
                    </div>
                    <div class="space-y-4">
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-[8px] font-black text-main uppercase mb-1 italic">Nota de Recepci√≥n:</p>
                            <p id="dra-view-note" class="text-xs text-slate-600 italic leading-tight">Esperando actualizaci√≥n...</p>
                        </div>
                        <textarea id="dra-response-input" class="input-dra h-24" placeholder="Instrucci√≥n para la asistente..."></textarea>
                        <button onclick="enviarRespuestaDra()" class="w-full py-4 bg-main text-white rounded-xl font-black text-[10px] uppercase tracking-widest hover:opacity-90 shadow-md transition-all">Enviar a Recepci√≥n</button>
                    </div>
                </div>

                <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
                    <div id="prev-bg-card" class="absolute right-[-20px] top-[-20px] text-8xl opacity-10 pointer-events-none">üè•</div>
                    <p class="text-[9px] font-black uppercase tracking-[0.3em] text-main mb-1 italic relative z-10">Ingresos de Hoy</p>
                    <p class="text-4xl font-black tracking-tighter relative z-10" id="ganancia-mes">$0.00</p>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black text-slate-800 italic uppercase tracking-tight">Agenda Live</h2>
                    <div class="bg-white px-4 py-2 rounded-2xl shadow-sm text-xs font-bold text-slate-500 border border-slate-100">Pacientes: <span id="total-hoy" class="text-main">0</span></div>
                </div>
                <div id="contenedor-citas" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-50">
        <div class="glass-tool p-4 rounded-[2.5rem] shadow-2xl flex justify-around items-center border border-white">
            <button onclick="copiarLinkCitas()" class="flex flex-col items-center gap-1 group">
                <div class="bg-main p-3 rounded-full text-white shadow-lg group-active:scale-90 transition">üìã</div>
                <span class="text-[8px] font-black uppercase text-slate-500">Link Citas</span>
            </button>
            <button onclick="window.open('asistente.html?id='+docId, '_blank')" class="flex-col items-center gap-1 flex group">
                <div class="bg-emerald-500 p-3 rounded-full text-white shadow-lg group-active:scale-90 transition">üë©‚Äçüíº</div>
                <span class="text-[8px] font-black uppercase text-slate-500">Asistente</span>
            </button>
            <button onclick="cambiarPin()" class="flex flex-col items-center gap-1 group">
                <div class="bg-slate-800 p-3 rounded-full text-white shadow-lg group-active:scale-90 transition">üîë</div>
                <span class="text-[8px] font-black uppercase text-slate-500">Seguridad</span>
            </button>
        </div>
    </div>

    <script>
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 
        const docId = new URLSearchParams(window.location.search).get('id');
        let currentPatientId = null;
        let pinCorrecto = "0000";

        // CATALOGO MAESTRO 6x5 (IGUAL AL DE REGISTRO Y AGENDAR)
        const CATALOGO_MAESTRO = {
            "Ginecolog√≠a": [{id:1,color:"#f43f5e",icon:"üå∏"},{id:2,color:"#8b5cf6",icon:"üîÆ"},{id:3,color:"#fb7185",icon:"üå∑"},{id:4,color:"#059669",icon:"üçÉ"},{id:5,color:"#1e293b",icon:"üíé"}],
            "Odontolog√≠a": [{id:1,color:"#0ea5e9",icon:"üíé"},{id:2,color:"#10b981",icon:"üåø"},{id:3,color:"#22d3ee",icon:"‚ùÑÔ∏è"},{id:4,color:"#1e3a8a",icon:"üõ°Ô∏è"},{id:5,color:"#6366f1",icon:"‚ö°"}],
            "Pediatr√≠a": [{id:1,color:"#fb923c",icon:"üß∏"},{id:2,color:"#38bdf8",icon:"üöÄ"},{id:3,color:"#4ade80",icon:"ü¶ñ"},{id:4,color:"#f472b6",icon:"üç≠"},{id:5,color:"#818cf8",icon:"üåô"}],
            "Cardiolog√≠a": [{id:1,color:"#e11d48",icon:"‚ù§Ô∏è"},{id:2,color:"#1e293b",icon:"‚ö°"},{id:3,color:"#0284c7",icon:"üåä"},{id:4,color:"#9f1239",icon:"ü©∏"},{id:5,color:"#4f46e5",icon:"üõ∞Ô∏è"}],
            "Bienestar (Nutri/Psico)": [{id:1,color:"#059669",icon:"üßò‚Äç‚ôÇÔ∏è"},{id:2,color:"#a855f7",icon:"üß†"},{id:3,color:"#fbbf24",icon:"üçé"},{id:4,color:"#0ea5e9",icon:"üåä"},{id:5,color:"#10b981",icon:"ü•ë"}],
            "General": [{id:1,color:"#1e3a8a",icon:"‚öñÔ∏è"},{id:2,color:"#6366f1",icon:"üè•"},{id:3,color:"#10b981",icon:"ü©∫"},{id:4,color:"#be123c",icon:"üöë"},{id:5,color:"#4338ca",icon:"üè¢"}]
        };

        async function verificarAcceso() {
            const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const data = await res.json();
            const doc = data[0];
            pinCorrecto = doc.pin_acceso || "0000";
            if(document.getElementById('pin-acceso').value === pinCorrecto) {
                document.getElementById('pantalla-bloqueo').classList.add('hidden');
                document.getElementById('contenido-panel').classList.remove('hidden');
                setTimeout(() => { document.getElementById('contenido-panel').style.opacity = "1"; }, 50);
                init(doc);
            } else { alert("PIN Incorrecto"); }
        }

        function init(doc) {
            // Sincronizaci√≥n Visual Din√°mica
            const cat = CATALOGO_MAESTRO[doc.especialidad] || CATALOGO_MAESTRO["General"];
            const tema = cat.find(t => t.id === doc.template_id) || cat[0];

            document.documentElement.style.setProperty('--main-color', tema.color);
            document.documentElement.style.setProperty('--bg-soft', tema.color + "15"); // 15% opacidad
            
            document.getElementById('lock-icon').innerText = tema.icon;
            document.getElementById('doctor-avatar').innerText = tema.icon;
            document.getElementById('prev-bg-card').innerText = tema.icon;
            document.getElementById('lock-doctor-name').innerText = "Dr. " + doc.nombre_doctor;
            document.getElementById('doc-esp-label').innerText = doc.especialidad + " | Nodo Activo";
            document.getElementById('btn-unlock').style.backgroundColor = tema.color;
            document.getElementById('logo-tech').style.color = tema.color;

            syncMaster();
            setInterval(syncMaster, 10000);
        }

        async function syncMaster() {
            try {
                const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&pagado=eq.false&order=hora.asc`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
                const citas = await res.json();
                document.getElementById('total-hoy').innerText = citas.length;
                const contenedor = document.getElementById('contenedor-citas');
                
                contenedor.innerHTML = citas.map(cita => `
                    <div class="card-pro bg-white p-6 rounded-[2.5rem] flex items-center justify-between gap-4 shadow-sm" 
                         onclick="enfocarPaciente('${cita.id}', '${cita.nombre_paciente}', '${cita.telefono || 'Sin notas'}')">
                        <div class="flex items-center gap-6 text-left">
                            <div class="text-xl font-black text-main w-16">${cita.hora.slice(0,5)}</div>
                            <div>
                                <h3 class="font-bold text-slate-800 text-sm uppercase">${cita.nombre_paciente}</h3>
                                <p class="text-[9px] text-slate-400 font-black uppercase tracking-widest italic">En espera</p>
                            </div>
                        </div>
                        <span class="px-4 py-2 rounded-xl uppercase text-[9px] font-black bg-slate-100 text-slate-400">PENDIENTE</span>
                    </div>
                `).join('');

                const resIngresos = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&pagado=eq.true`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
                const pagados = await resIngresos.json();
                const total = pagados.reduce((acc, c) => acc + parseFloat(c.monto || 0), 0);
                document.getElementById('ganancia-mes').innerText = `$${total.toLocaleString()}`;
            } catch (e) { console.error(e); }
        }

        function enfocarPaciente(id, nombre, nota) {
            currentPatientId = id;
            document.getElementById('dra-patient-name').innerText = nombre;
            document.getElementById('dra-view-note').innerText = nota.includes("ASISTENTE:") ? nota.replace("ASISTENTE:", "") : nota;
        }

        async function enviarRespuestaDra() {
            const respuesta = document.getElementById('dra-response-input').value;
            if(!currentPatientId || !respuesta) return alert("Seleccione un paciente de la lista.");
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatientId}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ telefono: "DOCTOR DICE: " + respuesta }) 
            });
            alert("Respuesta enviada a recepci√≥n.");
            document.getElementById('dra-response-input').value = "";
            syncMaster();
        }

   function copiarLinkCitas() {
    // Obtenemos la ruta actual sin el nombre del archivo final
    const path = window.location.pathname.split('/').slice(0, -1).join('/');
    const link = window.location.origin + path + "/agendar.html?id=" + docId;
    
    navigator.clipboard.writeText(link);
    alert("‚úÖ Link de Reservaci√≥n copiado.");
}
        async function cambiarPin() {
            const nuevoPin = prompt("Ingrese nuevo PIN (4 d√≠gitos):");
            if (nuevoPin && nuevoPin.length === 4) {
                await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, {
                    method: 'PATCH',
                    headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin_acceso: nuevoPin }) 
                });
                alert("‚úÖ PIN de seguridad actualizado.");
            }
        }
    </script>
</body>
</html>
