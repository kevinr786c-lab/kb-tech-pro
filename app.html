    <script>
        const { jsPDF } = window.jspdf;
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let currentPatientId = null, globalDocData = null;

        const CATALOGO_TEMAS = {
            "Ginecolog√≠a": ["#f43f5e", "#ec4899", "#8b5cf6", "#d946ef", "#fb7185"],
            "Pediatr√≠a": ["#fb923c", "#38bdf8", "#4ade80", "#facc15", "#818cf8"],
            "Odontolog√≠a": ["#0ea5e9", "#2dd4bf", "#22d3ee", "#10b981", "#6366f1"],
            "Cardiolog√≠a": ["#e11d48", "#9f1239", "#4b5563", "#0284c7", "#ef4444"],
            "Bienestar (Nutri/Psico)": ["#059669", "#a855f7", "#fbbf24", "#0ea5e9", "#10b981"],
            "General": ["#6366f1", "#4f46e5", "#1e293b", "#3b82f6", "#06b6d4"]
        };

        function eliteAviso(msg) {
            const toast = document.getElementById('elite-toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 4000);
        }

        async function verificarAcceso() {
            const pin = document.getElementById('pin-acceso').value;
            if(!docId) return eliteAviso("ID NO ENCONTRADO");
            const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY } });
            const data = await res.json();
            globalDocData = data[0];
            if(globalDocData && pin === (globalDocData.pin_acceso || "0000")) {
                const palette = CATALOGO_TEMAS[globalDocData.especialidad] || CATALOGO_TEMAS["General"];
                const color = palette[(globalDocData.template_id || 0) % 5];
                document.documentElement.style.setProperty('--main-color', color);
                document.getElementById('pantalla-bloqueo').classList.add('hidden');
                document.getElementById('contenido-panel').classList.remove('hidden');
                setTimeout(() => document.getElementById('contenido-panel').style.opacity = "1", 100);
                document.getElementById('doc-esp-label').innerText = globalDocData.especialidad + " | Nodo Maestro";
                document.getElementById('nav-doc-name').innerText = "Dr. " + globalDocData.nombre_doctor;
                if(globalDocData.plan_nivel === 0) document.getElementById('panel-intercom').classList.add('is-locked');
                eliteAviso("ACCESO CONCEDIDO");
                syncMaster(); setInterval(syncMaster, 15000);
            } else { eliteAviso("PIN INV√ÅLIDO"); }
        }

        async function syncMaster() {
            const ahora = new Date();
            const hoy = ahora.getFullYear() + '-' + String(ahora.getMonth() + 1).padStart(2, '0') + '-' + String(ahora.getDate()).padStart(2, '0');
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${hoy}&order=hora.asc`, { headers: { 'apikey': KEY } });
            const citas = await res.json();
            let mxn = 0, usd = 0;
            
            document.getElementById('contenedor-citas').innerHTML = citas.map(c => {
                if(c.pagado) {
                    if(c.telefono && c.telefono.includes("USD")) usd += parseFloat(c.monto || 0);
                    else mxn += parseFloat(c.monto || 0);
                }
                let semaforo = "u-verde";
                if(c.telefono && (c.telefono.includes("URGENTE") || c.telefono.includes("DOLOR"))) semaforo = "u-rojo";
                else if(c.telefono && c.telefono.includes("PRIORIDAD")) semaforo = "u-amarillo";
                
                return `
                    <div class="card-appointment glass-panel p-10 flex items-center justify-between cursor-pointer ${semaforo}" onclick="enfocarpaciente('${c.id}', '${c.nombre_paciente}')">
                        <div class="flex items-center gap-14 text-left">
                            <span class="text-4xl font-black italic text-indigo-600 w-24 tracking-tighter">${c.hora.slice(0,5)}</span>
                            <div>
                                <h3 class="font-black text-slate-800 uppercase text-lg leading-none mb-1">${c.nombre_paciente}</h3>
                                <p class="text-[10px] font-black uppercase text-slate-400 italic tracking-[0.2em]">${c.telefono || 'VERIFICADO'}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="status-badge ${c.pagado ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}">${c.pagado ? 'Pagado' : 'Pendiente'}</span>
                            <button onclick="event.stopPropagation(); window.open('https://meet.jit.si/KB-${docId}-${c.id}', '_blank')" class="w-12 h-12 flex items-center justify-center bg-indigo-100 text-indigo-600 rounded-2xl hover:bg-indigo-600 hover:text-white transition shadow-sm">üìπ</button>
                        </div>
                    </div>`;
            }).join('') || '<p class="text-center py-40 opacity-20 font-black italic uppercase tracking-[0.6em]">Sin Citas Hoy</p>';
            
            document.getElementById('ganancia-mxn').innerText = `$${mxn.toLocaleString()}.00`;
            document.getElementById('ganancia-usd').innerText = `$${usd.toLocaleString()}.00`;
            document.getElementById('total-hoy').innerText = citas.length;
        }

        async function enfocarpaciente(id, nombre) {
            currentPatientId = id;
            document.getElementById('dra-patient-name').innerText = nombre;
            const res = await fetch(`${URL}/rest/v1/Citas?nombre_paciente=eq.${nombre}&doctor_id=eq.${docId}&order=fecha.desc`, { headers: { 'apikey': KEY } });
            const historial = await res.json();
            document.getElementById('timeline-content').innerHTML = historial.slice(0,5).map(h => `
                <div class="timeline-item">
                    <p class="text-[8px] text-slate-400 font-black mb-1">${h.fecha}</p>
                    <p class="leading-tight text-slate-700 font-bold">${h.telefono ? h.telefono.replace('DOCTOR DICE:', 'üíä').replace('RECEPCI√ìN DICE:', 'üìã') : 'Consulta base'}</p>
                </div>`).join('');
        }

        async function enviarRespuestaDra() {
            const resp = document.getElementById('dra-response-input').value;
            if(!currentPatientId || !resp) return eliteAviso("FALTA NOTA");
            const headers = { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' };
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatientId}`, { method: 'PATCH', headers: headers, body: JSON.stringify({ telefono: "DOCTOR DICE: " + resp.toUpperCase() }) });
            eliteAviso("ENVIADO ‚úÖ");
            document.getElementById('dra-response-input').value = "";
            syncMaster();
        }

        async function abrirReporteGastos() {
            try {
                const res = await fetch(`${URL}/rest/v1/Finanzas_Logistica?doctor_id=eq.${docId}&categoria=eq.GASTO&order=created_at.desc`, { 
                    headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } 
                });
                const logs = await res.json();
                if (!Array.isArray(logs)) return eliteAviso("ERROR DE CARGA");
                if (logs.length === 0) return alert("üí∏ NO HAY GASTOS REGISTRADOS");
                const lista = logs.map(l => `‚Ä¢ ${l.concepto}: $${l.monto}`).join('\n');
                alert("üí∏ AUDITOR√çA GASTOS K.B:\n\n" + lista);
            } catch (e) { eliteAviso("FALLO EN NODO LOG√çSTICO"); }
        }

        async function abrirReporteLogistica() {
            try {
                const res = await fetch(`${URL}/rest/v1/Finanzas_Logistica?doctor_id=eq.${docId}&categoria=eq.INSUMO&order=created_at.desc`, { 
                    headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } 
                });
                const logs = await res.json();
                if (!Array.isArray(logs)) return eliteAviso("ERROR DE CARGA");
                if (logs.length === 0) return alert("üì¶ ALMAC√âN EN ORDEN");
                const lista = logs.map(l => `‚Ä¢ ${l.concepto}`).join('\n');
                alert("üì¶ REPORTE DE FALTANTES:\n\n" + lista);
            } catch (e) { eliteAviso("FALLO EN NODO ALMAC√âN"); }
        }

        async function cambiarPin() {
            const n = prompt("NUEVO PIN (4 D√çGITOS):");
            if(n && n.length === 4) {
                const headers = { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' };
                await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { method: 'PATCH', headers: headers, body: JSON.stringify({ pin_acceso: n }) });
                eliteAviso("PIN ACTUALIZADO ‚úÖ");
            }
        }

        // --- MOTOR DE RECETA DIN√ÅMICA K.B TECH SOLUTIONS ‚ú¶ ---
        function generarReceta() {
            if(!currentPatientId || !globalDocData) return eliteAviso("DATOS DE M√âDICO O PACIENTE NO CARGADOS");
            const doc = new jsPDF();
            const nombrePaciente = document.getElementById('dra-patient-name').innerText;
            const notas = document.getElementById('dra-response-input').value;
            const fecha = new Date().toLocaleDateString('es-MX');

            doc.setFont("helvetica", "bold"); doc.setFontSize(22); doc.setTextColor(30, 41, 59); 
            doc.text("K.B", 105, 20, { align: "center" });
            doc.setFontSize(10); doc.setFont("helvetica", "normal");
            doc.text("TECH SOLUTIONS ‚ú¶", 105, 27, { align: "center" });
            doc.setDrawColor(99, 102, 241); doc.setLineWidth(1); doc.line(20, 35, 190, 35);

            doc.setFontSize(16); doc.setFont("helvetica", "bold"); doc.setTextColor(0, 0, 0);
            doc.text(`DR(A). ${globalDocData.nombre_doctor.toUpperCase()}`, 20, 50);
            doc.setFontSize(10); doc.setFont("helvetica", "italic"); doc.setTextColor(100);
            doc.text(`${globalDocData.especialidad.toUpperCase()}`, 20, 56);
            doc.text(`C√âDULA PROFESIONAL: ${globalDocData.cedula || 'VERIFICADA'}`, 20, 61);

            doc.setFillColor(248, 250, 252); doc.rect(20, 70, 170, 15, 'F');
            doc.setFont("helvetica", "bold"); doc.setFontSize(10); doc.setTextColor(30, 41, 59);
            doc.text(`PACIENTE: ${nombrePaciente.toUpperCase()}`, 25, 79);
            doc.text(`FECHA: ${fecha}`, 150, 79);

            doc.setFontSize(14); doc.setFont("helvetica", "bold"); doc.text("RX / INDICACIONES:", 20, 105);
            doc.setFont("helvetica", "normal"); doc.setFontSize(11); doc.setTextColor(50);
            const splitNotas = doc.splitTextToSize(notas.toUpperCase(), 160);
            doc.text(splitNotas, 20, 115);

            doc.setDrawColor(203, 213, 225); doc.line(70, 240, 140, 240); 
            doc.setFontSize(8); doc.text("FIRMA DEL M√âDICO RESPONSABLE", 105, 245, { align: "center" });

            doc.setDrawColor(99, 102, 241); doc.line(20, 265, 190, 265);
            doc.setFontSize(8); doc.setTextColor(148, 163, 184); 
            doc.text("DOCUMENTO GENERADO POR K.B TECH SOLUTIONS ‚ú¶", 105, 275, { align: "center" });
            doc.text(`NODO MAESTRO ID: ${docId}`, 105, 280, { align: "center" });

            doc.save(`Receta_${nombrePaciente.replace(/\s+/g, '_')}_KB.pdf`);
            eliteAviso("RECETA GENERADA CON √âXITO ‚ú¶");
        }

        function copiarLinkCitas() { navigator.clipboard.writeText(window.location.origin + "/agendar.html?id=" + docId); eliteAviso("LINK COPIADO"); }
        function verMiSitio() { window.open(`web.html?id=${docId}`, '_blank'); }
        function mostrarBalance() { document.getElementById('balance-display').classList.toggle('hidden'); }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('translate-x-full'); }

        function activarDictado() {
            const btn = document.getElementById('btn-dictado');
            const input = document.getElementById('dra-response-input');
            const micText = document.getElementById('mic-text');
            const micIcon = document.getElementById('mic-icon');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return eliteAviso("NAVEGADOR NO COMPATIBLE");
            const recognition = new SpeechRecognition();
            recognition.lang = 'es-MX'; recognition.interimResults = false;
            recognition.onstart = () => {
                btn.classList.add('bg-rose-500', 'text-white', 'animate-pulse');
                btn.classList.remove('bg-indigo-50', 'text-indigo-600');
                if(micText) micText.innerText = "ESCUCHANDO...";
                if(micIcon) micIcon.innerText = "üõë";
                eliteAviso("MICR√ìFONO ACTIVO");
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value += (input.value ? ". " : "") + transcript.toUpperCase();
                eliteAviso("VOZ PROCESADA ‚úÖ");
            };
            recognition.onend = () => {
                btn.classList.remove('bg-rose-500', 'text-white', 'animate-pulse');
                btn.classList.add('bg-indigo-50', 'text-indigo-600');
                if(micText) micText.innerText = "DICTAR POR VOZ";
                if(micIcon) micIcon.innerText = "üé§";
            };
            recognition.start();
        }
    </script>
