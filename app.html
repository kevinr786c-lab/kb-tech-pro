<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B DOCTOR | NODO MAESTRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdff; color: #1e293b; overflow-x: hidden; transition: 0.5s ease; text-align: left; }
        :root { --main-color: #6366f1; }
        
        #elite-toast { position: fixed; top: 2rem; left: 50%; transform: translateX(-50%) translateY(-250%); background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); padding: 1.5rem 3rem; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1); z-index: 100000; transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.25); }
        #elite-toast.active { transform: translateX(-50%) translateY(0); }

        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.3); border-radius: 2.5rem; }
        .card-appointment { transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(0,0,0,0.03); border-radius: 2rem; }
        .card-appointment:hover { transform: scale(1.01) translateY(-3px); border-color: var(--main-color); }
        
        /* SEM√ÅFORO IA */
        .u-rojo { border-left: 15px solid #ef4444 !important; background: #fef2f2; animation: pulse-red 2s infinite; }
        .u-amarillo { border-left: 15px solid #f59e0b !important; background: #fffbeb; }
        .u-verde { border-left: 15px solid #10b981 !important; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.2); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        
        .input-premium { background: #f1f5f9; border: 2px solid transparent; border-radius: 1.25rem; padding: 1rem; width: 100%; outline: none; transition: 0.3s; font-weight: 700; }
        .input-premium:focus { border-color: var(--main-color); background: #fff; }
        
        #side-menu { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100000; }
        .locked-feature.is-locked .locked-overlay { display: flex; }
        .locked-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.85); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 50; border-radius: inherit; }

        .timeline-item { position: relative; padding-left: 2rem; border-left: 2px solid #e2e8f0; margin-bottom: 1rem; }
        .timeline-item::before { content: ''; position: absolute; left: -0.45rem; top: 0.25rem; width: 0.8rem; height: 0.8rem; background: var(--main-color); border-radius: 50%; }
        .status-badge { padding: 4px 12px; border-radius: 12px; font-size: 8px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body class="min-h-screen">
    <div id="elite-toast"><p id="toast-msg" class="text-white font-black uppercase italic tracking-widest text-[10px]"></p></div>

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-white z-[50000] flex items-center justify-center">
        <div class="text-center p-12 glass-panel max-w-sm w-full border border-slate-100 shadow-2xl">
            <div class="text-7xl mb-6">ü©∫</div>
            <h2 class="text-2xl font-black italic tracking-tighter uppercase mb-2">Acceso Maestro</h2>
            <p class="text-[9px] text-slate-400 uppercase tracking-[0.4em] font-bold mb-8 italic">K.B Tech Pro Solutions</p>
            <input type="password" id="pin-acceso" class="input-premium text-center text-4xl tracking-[0.6em] mb-6 shadow-inner" placeholder="****" maxlength="4">
            <button onclick="verificarAcceso()" id="unlock-btn" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition">Desbloquear Nodo Maestro</button>
        </div>
    </div>

    <div id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-slate-900 shadow-2xl translate-x-full p-8 text-white text-left">
        <button onclick="toggleMenu()" class="absolute top-6 right-6 text-2xl hover:text-indigo-400">‚úï</button>
        <h3 class="text-xs font-black uppercase tracking-widest text-indigo-400 mb-10 italic">Centro de Control</h3>
        <nav class="space-y-4">
            <button onclick="abrirReporteGastos()" class="flex items-center gap-4 w-full p-4 bg-slate-800 rounded-2xl hover:bg-indigo-600 transition text-left">
                <div class="text-xl">üí∏</div><span class="text-[10px] font-black uppercase">Auditor√≠a Gastos</span>
            </button>
            <button onclick="abrirReporteLogistica()" class="flex items-center gap-4 w-full p-4 bg-slate-800 rounded-2xl text-amber-500 hover:bg-amber-600 hover:text-white transition text-left">
                <div class="text-xl">üì¶</div><span class="text-[10px] font-black uppercase">Insumos Almac√©n</span>
            </button>
            <button onclick="window.location.href='asistente.html?id=' + docId" class="flex items-center gap-4 w-full p-4 bg-emerald-500/10 border border-emerald-500/30 rounded-2xl hover:bg-emerald-600 transition text-left text-emerald-500 hover:text-white mt-4">
                <div class="text-xl">üë©‚Äçüíº</div><span class="text-[10px] font-black uppercase">Volver a Recepci√≥n</span>
            </button>
            <hr class="border-slate-800 my-6">
            <button onclick="cambiarPin()" class="flex items-center gap-4 w-full p-4 bg-rose-500/10 border border-rose-500/20 rounded-2xl text-rose-500 hover:bg-rose-600 hover:text-white transition text-left">
                <div class="text-xl">üîê</div><span class="text-[10px] font-black uppercase">Cambiar PIN</span>
            </button>
            <button onclick="location.reload()" class="text-[10px] font-bold text-slate-500 uppercase ml-4 hover:text-white">Cerrar Sesi√≥n Segura</button>
        </nav>
    </div>

    <div id="contenido-panel" class="hidden opacity-0 transition-opacity duration-1000 max-w-7xl mx-auto p-6 md:p-10 text-left">
        <nav class="flex justify-between items-center mb-16">
            <div class="text-left">
                <h1 class="text-5xl font-black italic tracking-tighter uppercase">K.B <span id="logo-tech" class="text-indigo-600">Doctor</span></h1>
                <p id="doc-esp-label" class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.5em] mt-2 italic"></p>
                <p id="nav-doc-name" class="text-[10px] font-black text-slate-800 mt-1 uppercase"></p>
            </div>
            <button onclick="toggleMenu()" class="p-4 bg-slate-900 text-white rounded-2xl shadow-xl active:scale-95 transition">
                <div class="space-y-1.5"><div class="w-6 h-0.5 bg-white"></div><div class="w-4 h-0.5 bg-indigo-500"></div></div>
            </button>
        </nav>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4 space-y-6">
                <div id="panel-intercom" class="glass-panel p-8 shadow-sm border border-slate-100 locked-feature">
                    <div class="locked-overlay flex-col text-center"><span class="text-3xl mb-3">üîí</span><p class="text-[9px] font-black uppercase italic tracking-widest">Plan √âlite Requerido</p></div>
                    <h3 class="text-[10px] font-black uppercase tracking-widest mb-6 italic text-indigo-600">Expediente Maestro</h3>
                    <div class="p-6 bg-slate-50 rounded-3xl border border-dashed border-indigo-200 mb-6 text-center">
                        <p id="dra-patient-name" class="text-xl font-black text-slate-800 italic uppercase leading-none tracking-tighter">---</p>
                    </div>
                    <div id="timeline-expediente" class="max-h-48 overflow-y-auto mb-6 px-2">
                        <p class="text-[8px] font-black uppercase mb-4 text-slate-400 italic">Historial Timeline:</p>
                        <div id="timeline-content" class="text-[10px] font-bold text-slate-600 uppercase italic">Seleccione paciente...</div>
                    </div>
                    <div class="space-y-4 pt-4 border-t border-slate-100">
                        <textarea id="dra-response-input" class="input-premium h-24 text-xs uppercase" placeholder="Escribir receta..."></textarea>
                        <div class="flex gap-2">
                            <button onclick="generarReceta()" class="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-[9px] uppercase shadow-lg hover:bg-indigo-600 transition">Generar Receta</button>
                            <button onclick="enviarRespuestaDra()" class="w-14 py-4 bg-indigo-50 text-indigo-600 rounded-2xl font-black text-lg shadow-sm hover:bg-indigo-600 transition">‚úâÔ∏è</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 text-left">
                <div class="flex justify-between items-end mb-10 px-4">
                    <h2 class="text-4xl font-black italic uppercase tracking-tighter">Agenda <span class="text-indigo-600">Live</span></h2>
                    <div class="bg-white shadow-sm px-6 py-2 rounded-2xl text-[10px] font-black text-slate-600 uppercase border border-slate-100">
                        Citas Hoy: <span id="total-hoy" class="text-sm ml-2 text-indigo-600">0</span>
                    </div>
                </div>
                <div id="contenedor-citas" class="grid gap-5"></div>
            </div>
        </main>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let currentPatientId = null, globalDocData = null;

        const CATALOGO_TEMAS = {
            "Ginecolog√≠a": ["#f43f5e"], "Pediatr√≠a": ["#fb923c"], "Odontolog√≠a": ["#0ea5e9"],
            "Cardiolog√≠a": ["#e11d48"], "General": ["#6366f1"]
        };

        function eliteAviso(msg) {
            const toast = document.getElementById('elite-toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 4000);
        }

        async function verificarAcceso() {
            const pin = document.getElementById('pin-acceso').value;
            if(!docId) return eliteAviso("ID DE M√âDICO NO ENCONTRADO");
            const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY } });
            const data = await res.json();
            globalDocData = data[0];
            if(globalDocData && pin === (globalDocData.pin_acceso || "0000")) {
                document.documentElement.style.setProperty('--main-color', CATALOGO_TEMAS[globalDocData.especialidad]?.[0] || "#6366f1");
                document.getElementById('pantalla-bloqueo').classList.add('hidden');
                document.getElementById('contenido-panel').classList.remove('hidden');
                setTimeout(() => document.getElementById('contenido-panel').style.opacity = "1", 100);
                document.getElementById('doc-esp-label').innerText = globalDocData.especialidad + " | Nodo Maestro";
                document.getElementById('nav-doc-name').innerText = "Dr. " + globalDocData.nombre_doctor;
                if(globalDocData.plan_level === 0) document.getElementById('panel-intercom').classList.add('is-locked');
                eliteAviso("ACCESO CONCEDIDO");
                syncMaster(); setInterval(syncMaster, 15000);
            } else { eliteAviso("PIN INV√ÅLIDO"); }
        }

        async function syncMaster() {
            // SINCRO BINARIA: FECHA LOCAL REAL
            const ahora = new Date();
            const hoy = ahora.getFullYear() + '-' + String(ahora.getMonth() + 1).padStart(2, '0') + '-' + String(ahora.getDate()).padStart(2, '0');
            
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${hoy}&order=hora.asc`, { headers: { 'apikey': KEY } });
            const citas = await res.json();
            
            document.getElementById('contenedor-citas').innerHTML = citas.map(c => {
                let semaforo = "u-verde";
                if(c.telefono && (c.telefono.includes("URGENTE") || c.telefono.includes("DOLOR"))) semaforo = "u-rojo";
                else if(c.telefono && c.telefono.includes("PRIORIDAD")) semaforo = "u-amarillo";
                
                return `
                    <div class="card-appointment glass-panel p-10 flex items-center justify-between cursor-pointer ${semaforo}" onclick="enfocarpaciente('${c.id}', '${c.nombre_paciente}')">
                        <div class="flex items-center gap-14 text-left">
                            <span class="text-4xl font-black italic text-indigo-600 w-24 tracking-tighter">${c.hora.slice(0,5)}</span>
                            <div>
                                <h3 class="font-black text-slate-800 uppercase text-lg leading-none mb-1">${c.nombre_paciente}</h3>
                                <p class="text-[10px] font-black uppercase text-slate-400 italic tracking-[0.2em]">${c.telefono || 'PACIENTE REGULAR'}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="status-badge ${c.pagado ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}">${c.pagado ? 'Pagado' : 'Pendiente'}</span>
                            <button onclick="event.stopPropagation(); window.open('https://meet.jit.si/KB-${docId}-${c.id}', '_blank')" class="w-12 h-12 flex items-center justify-center bg-indigo-100 text-indigo-600 rounded-2xl hover:bg-indigo-600 hover:text-white transition shadow-sm">üìπ</button>
                        </div>
                    </div>`;
            }).join('') || '<p class="text-center py-40 opacity-20 font-black italic uppercase tracking-[0.6em]">Sin Citas Hoy</p>';
            document.getElementById('total-hoy').innerText = citas.length;
        }

        async function enfocarpaciente(id, nombre) {
            currentPatientId = id;
            document.getElementById('dra-patient-name').innerText = nombre;
            const res = await fetch(`${URL}/rest/v1/Citas?nombre_paciente=eq.${nombre}&doctor_id=eq.${docId}&order=fecha.desc`, { headers: { 'apikey': KEY } });
            const historial = await res.json();
            document.getElementById('timeline-content').innerHTML = historial.slice(0,5).map(h => `
                <div class="timeline-item">
                    <p class="text-[8px] text-slate-400 font-black mb-1">${h.fecha}</p>
                    <p class="leading-tight text-slate-700 font-bold">${h.telefono ? h.telefono.replace('DOCTOR DICE:', 'üíä').replace('RECEPCI√ìN DICE:', 'üìã') : 'Consulta base'}</p>
                </div>`).join('');
        }

        async function enviarRespuestaDra() {
            const resp = document.getElementById('dra-response-input').value;
            if(!currentPatientId || !resp) return eliteAviso("ESCRIBA UNA NOTA");
            const headers = { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' };
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatientId}`, { method: 'PATCH', headers: headers, body: JSON.stringify({ telefono: "DOCTOR DICE: " + resp.toUpperCase() }) });
            eliteAviso("NOTA ENVIADA ‚úÖ");
            document.getElementById('dra-response-input').value = "";
        }

        async function abrirReporteGastos() {
            const res = await fetch(`${URL}/rest/v1/logs_sistema?codigo_error=eq.GASTO&order=created_at.desc`, { headers: { 'apikey': KEY } });
            const logs = await res.json();
            if(logs.length === 0) return alert("üí∏ SIN GASTOS HOY");
            alert("üí∏ REPORTE DE GASTOS:\n\n" + logs.map(l => `‚Ä¢ ${l.mensaje_error}`).join('\n'));
        }

        async function abrirReporteLogistica() {
            const res = await fetch(`${URL}/rest/v1/logs_sistema?codigo_error=eq.INSUMO&order=created_at.desc`, { headers: { 'apikey': KEY } });
            const logs = await res.json();
            if(logs.length === 0) return alert("üì¶ ALMAC√âN EN ORDEN");
            alert("üì¶ FALTANTES REPORTADOS:\n\n" + logs.map(l => `‚Ä¢ ${l.mensaje_error}`).join('\n'));
        }

        async function cambiarPin() {
            const n = prompt("NUEVO PIN (4 D√çGITOS):");
            if(n && n.length === 4) {
                const headers = { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' };
                await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { method: 'PATCH', headers: headers, body: JSON.stringify({ pin_acceso: n }) });
                eliteAviso("PIN ACTUALIZADO ‚úÖ");
            }
        }

        function generarReceta() {
            if(!currentPatientId) return eliteAviso("ELIJA PACIENTE");
            const doc = new jsPDF();
            doc.text(`DR. ${globalDocData.nombre_doctor}`, 20, 30);
            doc.text(`PACIENTE: ${document.getElementById('dra-patient-name').innerText}`, 20, 50);
            doc.text(`INDICACIONES: ${document.getElementById('dra-response-input').value}`, 20, 70);
            doc.save("Receta_KB.pdf");
        }

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('translate-x-full'); }
    </script>
</body>
</html>
