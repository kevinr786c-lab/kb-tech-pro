<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B DOCTOR | NODO MAESTRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdff; color: #1e293b; overflow-x: hidden; transition: background 0.5s ease; }
        :root { --main-color: #6366f1; }
        
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.3); border-radius: 2.5rem; }
        .card-appointment { transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(0,0,0,0.03); border-radius: 2rem; }
        .card-appointment:hover { transform: scale(1.02) translateY(-5px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); border-color: var(--main-color); }
        
        .alert-pulse { animation: pulse-alert 2s infinite; }
        @keyframes pulse-alert { 0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(244, 63, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); } }
        
        .input-premium { background: #f1f5f9; border: 2px solid transparent; border-radius: 1.25rem; padding: 1rem; width: 100%; outline: none; transition: 0.3s; font-weight: 700; }
        .input-premium:focus { border-color: var(--main-color); background: #fff; }
        
        #side-menu { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100000; }
        .lock-screen { backdrop-filter: blur(40px); background: rgba(255,255,255,0.9); z-index: 10000; }
        .text-main { color: var(--main-color); }
        .bg-main { background-color: var(--main-color); }

        .locked-feature { position: relative; overflow: hidden; }
        .locked-overlay { position: absolute; inset: 0; background: rgba(255,255,255,0.6); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 50; border-radius: inherit; }
        .locked-feature.is-locked .locked-overlay { display: flex; }
        .btn-ceo-gold { background: linear-gradient(135deg, #fbbf24, #d97706); animation: gold-pulse 2s infinite; }
    </style>
</head>
<body class="min-h-screen">

    <div id="pantalla-bloqueo" class="fixed inset-0 lock-screen flex items-center justify-center">
        <div class="text-center p-12 bg-white rounded-[3.5rem] shadow-2xl max-w-sm w-full border border-slate-100">
            <div id="lock-icon" class="text-6xl mb-6">ü©∫</div>
            <h2 class="text-2xl font-black italic tracking-tighter uppercase mb-2">Acceso M√©dico</h2>
            <p id="lock-doctor-name" class="text-[10px] text-slate-400 uppercase tracking-[0.4em] font-bold mb-8 italic text-indigo-500">Gemini Engine ‚ú¶ Sincronizando Nodo...</p>
            <input type="password" id="pin-acceso" class="input-premium text-center text-4xl tracking-[0.6em] mb-6" placeholder="****" maxlength="4">
            <button id="btn-unlock" onclick="verificarAcceso()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition">Desbloquear Nodo</button>
        </div>
    </div>

    <div id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-slate-900 shadow-2xl translate-x-full p-8 text-white">
        <button onclick="toggleMenu()" class="absolute top-6 right-6 text-2xl">‚úï</button>
        <h3 class="text-xs font-black uppercase tracking-widest text-main mb-10 italic">Centro de Control</h3>
        <nav class="space-y-4">
            <button onclick="verMiSitio()" class="flex items-center gap-4 w-full p-4 bg-indigo-500/20 border border-indigo-500/30 rounded-2xl hover:bg-main transition group">
                <div class="text-xl group-hover:scale-110 transition">üåê</div><span class="text-[10px] font-black uppercase">Ver Mi Sucursal Digital</span>
            </button>
            <button onclick="copiarLinkCitas()" class="flex items-center gap-4 w-full p-4 bg-slate-800 rounded-2xl hover:bg-main transition">
                <div class="text-xl">üîó</div><span class="text-[10px] font-black uppercase">Link de Citas</span>
            </button>
            
            <button onclick="copiarLinkAsistente()" class="flex items-center gap-4 w-full p-4 bg-slate-800 rounded-2xl hover:bg-main transition">
                <div class="text-xl">üë©‚Äçüíº</div><span class="text-[10px] font-black uppercase">Link Recepci√≥n</span>
            </button>

            <button id="btn-insumos-menu" onclick="abrirReporteLogistica()" class="flex items-center gap-4 w-full p-4 bg-amber-500/10 border border-amber-500/20 rounded-2xl text-amber-500">
                <div class="text-xl">üì¶</div><span class="text-[10px] font-black uppercase">Ver Insumos</span>
            </button>
            <button id="btn-ceo-directo" onclick="contactarCEO()" class="hidden flex items-center gap-4 w-full p-4 btn-ceo-gold rounded-2xl text-black">
                <div class="text-xl">üëë</div><span class="text-[10px] font-black uppercase italic">L√≠nea con el Comandante</span>
            </button>
            <hr class="border-slate-800 my-6">
            <button onclick="cambiarPin()" class="text-[10px] font-bold text-slate-500 uppercase hover:text-white">Cambiar PIN</button>
        </nav>
    </div>

    <div id="contenido-panel" class="hidden opacity-0 transition-opacity duration-1000 max-w-7xl mx-auto p-6 md:p-10">
        <nav class="flex justify-between items-center mb-16">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter uppercase">K.B <span id="logo-tech" class="text-main">Doctor</span></h1>
                <p id="doc-esp-label" class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.5em] mt-2 italic"></p>
                <p id="nav-doc-name" class="text-[10px] font-black text-slate-800 mt-1 uppercase"></p>
            </div>
            <button onclick="toggleMenu()" class="p-4 bg-slate-900 text-white rounded-2xl shadow-xl active:scale-95 transition">
                <div class="space-y-1.5">
                    <div class="w-6 h-0.5 bg-white"></div><div id="menu-dot" class="w-4 h-0.5 bg-main"></div>
                </div>
            </button>
        </nav>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4 space-y-6">
                <div id="panel-intercom" class="glass-panel p-8 shadow-sm locked-feature">
                    <div class="locked-overlay flex-col text-center p-4">
                        <span class="text-2xl mb-2">üîí</span>
                        <p class="text-[8px] font-black uppercase text-slate-800 tracking-tighter">Intercomunicador Premium</p>
                        <p class="text-[7px] font-bold text-slate-400 uppercase mt-1 italic text-indigo-600">Upgrade Gemini Engine ‚ú¶</p>
                    </div>
                    <h3 class="text-[10px] font-black uppercase tracking-widest mb-6 italic text-main text-indigo-500">Gemini Intercom</h3>
                    <div class="p-6 bg-slate-50 rounded-3xl border border-dashed border-slate-200 mb-6 text-center">
                        <p class="text-[8px] font-black text-slate-400 uppercase mb-1">Paciente Actual:</p>
                        <p id="dra-patient-name" class="text-xl font-black text-slate-800 italic uppercase leading-none">---</p>
                    </div>
                    <textarea id="dra-response-input" class="input-premium h-28 resize-none text-xs" placeholder="Instrucciones del Especialista..."></textarea>
                    <button onclick="enviarRespuestaDra()" class="w-full py-4 bg-main text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg hover:brightness-110 transition">Enviar al Nodo</button>
                </div>

                <div class="bg-slate-900 p-8 rounded-[3rem] text-white relative overflow-hidden shadow-2xl border-t-4 border-main">
                    <p class="text-[9px] font-black uppercase tracking-[0.3em] text-slate-500 mb-6 italic text-indigo-400">Balance Gemini Engine ‚ú¶</p>
                    <div>
                        <p class="text-[8px] font-bold text-slate-500 uppercase">Total Pesos (Hoy)</p>
                        <p class="text-3xl font-black italic tracking-tighter" id="ganancia-mxn">$0.00</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex justify-between items-end mb-10 px-4">
                    <h2 class="text-3xl font-black italic uppercase tracking-tighter">Agenda <span class="text-main">Live</span></h2>
                    <div class="bg-slate-100 px-6 py-2 rounded-2xl text-[10px] font-black text-slate-600 uppercase italic border border-slate-200">
                        Citas Hoy: <span id="total-hoy" class="text-sm ml-1">0</span>
                    </div>
                </div>
                <div id="contenedor-citas" class="grid gap-4"></div>
            </div>
        </main>
    </div>

    <script>
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let globalDocData = null;

        const CATALOGO_TEMAS = {
            "Ginecolog√≠a": ["#f43f5e", "#ec4899", "#8b5cf6", "#d946ef", "#fb7185"],
            "Pediatr√≠a": ["#fb923c", "#38bdf8", "#4ade80", "#facc15", "#818cf8"],
            "Odontolog√≠a": ["#0ea5e9", "#2dd4bf", "#22d3ee", "#10b981", "#6366f1"],
            "Cardiolog√≠a": ["#e11d48", "#9f1239", "#4b5563", "#0284c7", "#ef4444"],
            "Bienestar (Nutri/Psico)": ["#059669", "#a855f7", "#fbbf24", "#0ea5e9", "#10b981"],
            "General": ["#6366f1", "#4f46e5", "#1e293b", "#3b82f6", "#06b6d4"]
        };

        async function verificarAcceso() {
            const pin = document.getElementById('pin-acceso').value;
            const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const data = await res.json();
            globalDocData = data[0];

            if(pin === (globalDocData.pin_acceso || "0000")) {
                document.getElementById('pantalla-bloqueo').classList.add('hidden');
                document.getElementById('contenido-panel').classList.remove('hidden');
                setTimeout(() => document.getElementById('contenido-panel').style.opacity = "1", 50);
                
                document.getElementById('doc-esp-label').innerText = globalDocData.especialidad + " | Gemini Engine ‚ú¶";
                document.getElementById('nav-doc-name').innerText = "Dr. " + globalDocData.nombre_doctor;
                
                const planStr = globalDocData.plan || "Aspirante";
                
                if(planStr === "Aspirante") {
                    document.getElementById('panel-intercom').classList.add('is-locked');
                    document.documentElement.style.setProperty('--main-color', '#64748b');
                } else {
                    const palette = CATALOGO_TEMAS[globalDocData.especialidad] || CATALOGO_TEMAS["General"];
                    const colorIdx = (globalDocData.template_id || 1) % 5;
                    document.documentElement.style.setProperty('--main-color', palette[colorIdx]);
                    if(planStr === "Corporativo") document.getElementById('btn-ceo-directo').classList.remove('hidden');
                }
                
                document.getElementById('btn-unlock').style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
                syncMaster(); setInterval(syncMaster, 10000);
            } else { alert("PIN Gemini Incorrecto."); }
        }

        async function syncMaster() {
            const res = await fetch(`${URL}/rest/v1/Citas_Agendadas?doctor_id=eq.${docId}&order=hora_cita.asc`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const citas = await res.json();
            document.getElementById('total-hoy').innerText = citas.length;

            document.getElementById('contenedor-citas').innerHTML = citas.map(c => `
                <div class="card-appointment glass-panel p-6 flex items-center justify-between cursor-pointer" onclick="enfocarpaciente('${c.id}', '${c.nombre_paciente}')">
                    <div class="flex items-center gap-10">
                        <span class="text-2xl font-black italic tracking-tighter text-main w-16">${c.hora_cita.slice(0,5)}</span>
                        <div>
                            <h3 class="font-black text-slate-800 uppercase text-sm">${c.nombre_paciente}</h3>
                            <p class="text-[8px] font-black uppercase text-slate-400 mt-1 italic">Verificado v√≠a Gemini Engine ‚ú¶</p>
                        </div>
                    </div>
                    <span class="px-4 py-2 rounded-xl text-[8px] font-black uppercase italic bg-emerald-50 text-emerald-500">Programada</span>
                </div>
            `).join('') || '<p class="text-center py-20 opacity-20 font-black italic">Sin actividad en el Nodo</p>';
        }

        // REDIRECCIONES T√ÅCTICAS (SOLUCI√ìN 404)
        function verMiSitio() {
            if(!docId) return alert("Gemini Engine ‚ú¶: Nodo no identificado.");
            window.open(`agendar.html?id=${docId}`, '_blank');
        }

        function copiarLinkCitas() { 
            const path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
            const link = window.location.origin + path + "agendar.html?id=" + docId;
            navigator.clipboard.writeText(link); 
            alert("‚úÖ Link Gemini ‚ú¶: Sucursal Copiada."); 
        }

        function copiarLinkAsistente() { 
            if(!docId) return alert("Gemini Engine ‚ú¶: Nodo no identificado.");
            const path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
            const link = window.location.origin + path + "asistente.html?id=" + docId;
            navigator.clipboard.writeText(link); 
            alert("‚úÖ Link Gemini ‚ú¶: Acceso a Recepci√≥n Copiado."); 
        }

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('translate-x-full'); }
        function contactarCEO() { window.open("https://wa.me/5216641234567?text=Comandante, solicito auditor√≠a de Gemini Engine."); }
        function enfocarpaciente(id, nombre) { document.getElementById('dra-patient-name').innerText = nombre; }
        function enviarRespuestaDra() { alert("Gemini Engine ‚ú¶: Instrucci√≥n enviada."); }
        function cambiarPin() {
            const p = prompt("Nuevo PIN (4 d√≠gitos):");
            if(p && p.length === 4) {
                fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, {
                    method: 'PATCH', headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin_acceso: p })
                }).then(() => alert("PIN Gemini Actualizado."));
            }
        }
    </script>
</body>
</html>
