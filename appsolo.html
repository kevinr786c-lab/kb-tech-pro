<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B DOCTOR | SOLO ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        :root { --main: #6366f1; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 2.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .btn-kb { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-kb:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .u-rojo { border-left: 5px solid #ef4444; }
        .u-verde { border-left: 5px solid #22c55e; }
    </style>
</head>
<body class="p-4 md:p-8 bg-slate-50">

    <div class="max-w-6xl mx-auto flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tighter italic text-slate-900">K.B DOCTOR <span class="text-indigo-600">SOLO</span></h1>
            <p class="text-slate-500 font-medium">Terminal Unificada ‚Ä¢ Control Directo</p>
        </div>
        <div class="flex gap-4">
            <div id="tc-display" class="glass px-4 py-2 text-xs font-bold text-indigo-600 italic">TC: $17.50 MXN</div>
            <button onclick="location.href='index.html'" class="glass px-4 py-2 text-xs font-bold hover:bg-slate-100">SALIR</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-8 space-y-4">
                <h2 class="text-xl font-extrabold italic mb-2">ENTRADA R√ÅPIDA</h2>
                <input id="in-nombre" type="text" placeholder="Nombre del Paciente" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                <textarea id="in-motivo" placeholder="Motivo o s√≠ntomas..." class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none focus:ring-2 focus:ring-indigo-500 h-32"></textarea>
                <div class="grid grid-cols-2 gap-2">
                    <input id="in-monto" type="number" placeholder="Costo MXN" class="w-full p-4 rounded-2xl bg-slate-100 border-none outline-none">
                    <button onclick="registrarAccion()" class="bg-indigo-600 text-white rounded-2xl font-bold btn-kb">GUARDAR</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="glass p-8 min-h-[600px]">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-extrabold italic">RADAR DE HOY</h2>
                    <span class="text-xs font-bold text-slate-400">SYNC LIVE üü¢</span>
                </div>
                
                <div id="lista-agenda" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // CABLES MAESTROS (Reemplaza con tus llaves)
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co/rest/v1/Citas";
        const KEY = "TU_ANON_KEY_EY..."; 
        const TC = 17.50; // Tipo de cambio heredado de la asistente

        async function cargarRadar() {
            const res = await fetch(`${URL_DB}?select=*&order=hora.desc`, {
                headers: { "apikey": KEY, "Authorization": `Bearer ${KEY}` }
            });
            const data = await res.json();
            renderRadar(data);
        }

        function renderRadar(citas) {
            const container = document.getElementById('lista-agenda');
            container.innerHTML = '';
            citas.forEach(c => {
                const esUrgente = c.motivo?.toLowerCase().includes('dolor') || c.motivo?.toLowerCase().includes('sangre');
                container.innerHTML += `
                    <div class="p-6 rounded-[2rem] bg-slate-50 border border-slate-100 flex flex-col md:flex-row justify-between items-center gap-4 ${esUrgente ? 'u-rojo' : 'u-verde'}">
                        <div class="flex-1">
                            <h3 class="font-extrabold text-lg">${c.nombre_paciente.toUpperCase()}</h3>
                            <p class="text-xs text-slate-500 font-bold">${c.hora} ‚Ä¢ ${c.motivo || 'CONSULTA GENERAL'}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="abrirReceta('${c.nombre_paciente}', '${c.motivo}')" class="px-4 py-2 rounded-xl bg-white border font-bold text-xs btn-kb">RECETA</button>
                            ${c.pagado 
                                ? `<span class="px-6 py-2 rounded-xl bg-green-100 text-green-600 font-extrabold text-xs italic">PAGADO $${c.monto}</span>`
                                : `<button onclick="cobrarTerminal('${c.id}', ${c.monto})" class="px-6 py-2 rounded-xl bg-indigo-600 text-white font-extrabold text-xs btn-kb italic">COBRAR $${c.monto}</button>`
                            }
                        </div>
                    </div>
                `;
            });
        }

        async function registrarAccion() {
            const payload = {
                nombre_paciente: document.getElementById('in-nombre').value,
                motivo: document.getElementById('in-motivo').value,
                monto: document.getElementById('in-monto').value || 0,
                hora: new Date().toLocaleTimeString('es-MX', {hour12: false, hour:'2-digit', minute:'2-digit'}),
                fecha: new Date().toISOString().split('T')[0],
                pagado: false,
                doctor_id: "a8035a97-994a-4ad6-852d-b49f588799fd"
            };
            
            await fetch(URL_DB, {
                method: 'POST',
                headers: { "apikey": KEY, "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            limpiarForm();
            cargarRadar();
        }

        async function cobrarTerminal(id, monto) {
            const enDolares = (monto / TC).toFixed(2);
            if(confirm(`TERMINAL BINACIONAL:\n¬øConfirmar cobro de $${monto} MXN (${enDolares} USD)?`)) {
                await fetch(`${URL_DB}?id=eq.${id}`, {
                    method: 'PATCH',
                    headers: { "apikey": KEY, "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ pagado: true })
                });
                cargarRadar();
            }
        }

        function abrirReceta(paciente, nota) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(22); doc.text("RECETA M√âDICA", 20, 30);
            doc.setFontSize(12); doc.text(`PACIENTE: ${paciente}`, 20, 50);
            doc.text(`FECHA: ${new Date().toLocaleDateString()}`, 20, 60);
            doc.line(20, 65, 190, 65);
            doc.text("INDICACIONES:", 20, 80);
            doc.text(nota || "Consulta general", 20, 90);
            doc.text("__________________________", 20, 150);
            doc.text("FIRMA DEL M√âDICO", 20, 160);
            window.open(doc.output('bloburl'));
        }

        function limpiarForm() {
            document.getElementById('in-nombre').value = '';
            document.getElementById('in-motivo').value = '';
            document.getElementById('in-monto').value = '';
        }

        window.onload = cargarRadar;
    </script>
</body>
</html>
