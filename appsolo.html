<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B DOCTOR | SOLO ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .btn-primary { background: #6366f1; transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-extrabold tracking-tight">K.B DOCTOR <span class="text-indigo-600">SOLO</span></h1>
            <p class="text-slate-500 text-sm">Gesti√≥n Directa ‚Ä¢ Sin Asistente</p>
        </div>
        <div id="status-pill" class="px-4 py-1 rounded-full bg-green-100 text-green-700 text-xs font-bold shadow-sm">CONECTADO AL B√öNKER</div>
    </div>

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="md:col-span-1 space-y-6">
            <div class="glass p-6 rounded-3xl shadow-xl">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span>üìù</span> Entrada R√°pida
                </h2>
                <div class="space-y-4">
                    <input id="new-paciente" type="text" placeholder="Nombre del Paciente" class="w-full p-3 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    <input id="new-monto" type="number" placeholder="Monto $0.00" class="w-full p-3 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    <button onclick="registrarCitaExpress()" class="btn-primary w-full py-4 text-white font-bold rounded-2xl">GUARDAR EN B√öNKER</button>
                </div>
            </div>
        </div>

        <div class="md:col-span-2 space-y-6">
            <div class="glass p-6 rounded-3xl shadow-xl min-h-[400px]">
                <h2 class="text-lg font-bold mb-4 flex justify-between items-center">
                    <span>üìÖ Agenda de Hoy</span>
                    <button onclick="cargarAgenda()" class="text-indigo-600 text-xs hover:underline">Actualizar</button>
                </h2>
                <div id="lista-agenda" class="space-y-3">
                    <div class="animate-pulse flex space-x-4 p-4">
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                            <div class="h-4 bg-slate-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // CONFIGURACI√ìN MAESTRA
        const SUPABASE_URL = "https://dgatsbnqgplalxwewpvs.supabase.co/rest/v1/Citas";
        const KEY = "TU_ANON_KEY_AQQUI"; // Pega la que empieza con ey...

        async function cargarAgenda() {
            try {
                const res = await fetch(`${SUPABASE_URL}?select=*&order=hora.asc`, {
                    headers: { "apikey": KEY, "Authorization": `Bearer ${KEY}` }
                });
                const data = await res.json();
                renderAgenda(data);
            } catch (e) { console.error("Error en radar:", e); }
        }

        function renderAgenda(citas) {
            const contenedor = document.getElementById('lista-agenda');
            contenedor.innerHTML = '';
            citas.forEach(cita => {
                contenedor.innerHTML += `
                    <div class="flex items-center justify-between p-4 rounded-2xl bg-white border border-slate-100 hover:shadow-md transition-all">
                        <div>
                            <p class="font-bold text-slate-800">${cita.nombre_paciente}</p>
                            <p class="text-xs text-slate-400 italic">${cita.hora} ‚Ä¢ $${cita.monto}</p>
                        </div>
                        <div class="flex gap-2">
                            ${cita.pagado 
                                ? '<span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-[10px] font-bold">PAGADO</span>' 
                                : `<button onclick="cobrar('${cita.id}')" class="px-3 py-1 bg-amber-100 text-amber-600 rounded-full text-[10px] font-bold hover:bg-amber-200">COBRAR</button>`
                            }
                        </div>
                    </div>
                `;
            });
        }

        async function registrarCitaExpress() {
            const nom = document.getElementById('new-paciente').value;
            const mon = document.getElementById('new-monto').value;
            if(!nom) return alert("Nombre obligatorio");

            const payload = {
                nombre_paciente: nom,
                monto: mon || 0,
                pagado: false,
                fecha: new Date().toISOString().split('T')[0],
                hora: new Date().toLocaleTimeString('es-MX', {hour12: false}),
                doctor_id: "a8035a97-994a-4ad6-852d-b49f588799fd" // Tu ID del SQL
            };

            await fetch(SUPABASE_URL, {
                method: 'POST',
                headers: { 
                    "apikey": KEY, 
                    "Authorization": `Bearer ${KEY}`, 
                    "Content-Type": "application/json",
                    "Prefer": "return=minimal"
                },
                body: JSON.stringify(payload)
            });
            
            document.getElementById('new-paciente').value = '';
            document.getElementById('new-monto').value = '';
            cargarAgenda();
        }

        async function cobrar(id) {
            await fetch(`${SUPABASE_URL}?id=eq.${id}`, {
                method: 'PATCH',
                headers: { 
                    "apikey": KEY, 
                    "Authorization": `Bearer ${KEY}`, 
                    "Content-Type": "application/json" 
                },
                body: JSON.stringify({ pagado: true })
            });
            cargarAgenda();
        }

        window.onload = cargarAgenda;
    </script>
</body>
</html>
