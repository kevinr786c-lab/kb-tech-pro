<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA K.B | CONFIGURACI√ìN ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .input-kb { width: 100%; padding: 0.75rem; border-radius: 0.75rem; border: 1px solid #cbd5e1; outline: none; font-size: 14px; }
        .btn-mision { background: #0f172a; color: white; padding: 1rem; border-radius: 1rem; font-weight: 900; text-transform: uppercase; width: 100%; transition: 0.3s; }
        .btn-mision:hover { background: #334155; transform: translateY(-2px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto space-y-8">
        <header class="card p-6 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black uppercase">Configuraci√≥n <span class="text-slate-400">Maestra</span></h1>
                <p id="doc-label" class="text-[10px] font-bold text-slate-400 uppercase mt-1 italic">Sincronizando con B√∫nker...</p>
            </div>
            <button onclick="window.history.back()" class="text-[10px] font-bold text-slate-400 hover:text-black uppercase">‚Üê Volver</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="card p-6 space-y-6">
                <h3 class="text-xs font-black uppercase border-l-4 border-slate-900 pl-3">Turnos Base</h3>
                <div id="contenedor-semana" class="space-y-3"></div>
                <button id="btnGuardarSemana" class="btn-mision">Sincronizar Turnos ‚ú¶</button>
            </section>

            <section class="card p-6 space-y-6">
                <h3 class="text-xs font-black uppercase border-l-4 border-red-600 pl-3">Bloqueos</h3>
                <div class="space-y-4">
                    <input type="date" id="b-fecha" class="input-kb uppercase">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="time" id="b-inicio" class="input-kb" value="00:00">
                        <input type="time" id="b-fin" class="input-kb" value="23:59">
                    </div>
                    <button id="btnBloquear" class="btn-mision !bg-red-600">Inyectar Bloqueo</button>
                </div>
                <div id="lista-bloqueos" class="space-y-2 max-h-40 overflow-y-auto"></div>
            </section>

            <section class="card p-6 space-y-6">
                <h3 class="text-xs font-black uppercase border-l-4 border-slate-900 pl-3">Cat√°logo</h3>
                <div id="lista-servicios" class="space-y-4 max-h-80 overflow-y-auto pr-2"></div>
                <button id="btnAddSrv" class="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-[10px] font-bold text-slate-400 hover:bg-slate-50">+ Nuevo Nodo</button>
                <button id="btnGuardarSrv" class="btn-mision">Guardar Cat√°logo</button>
            </section>
        </div>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('docId'); // üõ°Ô∏è CR√çTICO: Debe estar en la URL

    if (!docId) { alert("ERROR: Acceso denegado."); window.history.back(); }

    async function init() {
        const { data: doc } = await supabase.from('Usuarios').select('nombre').eq('id', docId).single();
        if(doc) document.getElementById('doc-label').innerText = `IDENTIDAD: DR. ${doc.nombre.toUpperCase()}`;
        cargarSemana(); cargarBloqueos(); cargarServicios();
    }

    // --- üß¨ HORARIOS: ELIMINA EL ERROR 400 ---
    async function cargarSemana() {
        const { data } = await supabase.from('Horarios_Doctor').select('*').eq('doctor_id', docId);
        const dias = ["Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado","Domingo"];
        document.getElementById('contenedor-semana').innerHTML = dias.map((d,i)=>{
            const c = data?.find(h=>h.dia_semana===i+1) || {activo:false, hora_inicio:"09:00", hora_fin:"17:00"};
            return `<div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl">
                <div class="flex items-center gap-3">
                    <input type="checkbox" class="chk" ${c.activo?'checked':''} data-dia="${i+1}">
                    <span class="text-[10px] font-bold uppercase">${d}</span>
                </div>
                <div class="flex gap-2 text-[10px]">
                    <input type="time" value="${c.hora_inicio.slice(0,5)}" class="ini bg-transparent border-none outline-none font-bold">
                    <input type="time" value="${c.hora_fin.slice(0,5)}" class="fin bg-transparent border-none outline-none font-bold">
                </div>
            </div>`;
        }).join('');
    }

    document.getElementById('btnGuardarSemana').onclick = async () => {
        const filas = document.querySelectorAll('#contenedor-semana > div');
        for(const f of filas){
            const chk = f.querySelector('.chk');
            // FIX 400: Enviamos 'HH:mm:ss' exacto
            await supabase.from('Horarios_Doctor').upsert({
                doctor_id: docId, dia_semana: parseInt(chk.dataset.dia),
                hora_inicio: f.querySelector('.ini').value + ":00",
                hora_fin: f.querySelector('.fin').value + ":00", activo: chk.checked
            }, { onConflict: 'doctor_id,dia_semana' });
        }
        alert("‚ú¶ TURNOS ACTUALIZADOS");
        cargarSemana();
    };

    // --- üö´ BLOQUEOS: ELIMINA EL ERROR 409 ---
    async function cargarBloqueos() {
        const { data } = await supabase.from('Bloqueos').select('*').eq('doctor_id', docId).gte('fecha', new Date().toISOString().slice(0, 10));
        document.getElementById('lista-bloqueos').innerHTML = data?.map(b => `
            <div class="flex justify-between items-center bg-slate-50 p-3 rounded-lg border border-slate-100 text-[10px] font-bold uppercase">
                <span>${b.fecha}</span>
                <button onclick="borrarB('${b.id}')" class="text-red-500">‚úï</button>
            </div>
        `).join('') || '';
    }

    document.getElementById('btnBloquear').onclick = async () => {
        const fecha = document.getElementById('b-fecha').value;
        if(!fecha) return;
        // FIX 409: Limpieza previa para evitar conflicto de unicidad
        await supabase.from('Bloqueos').delete().eq('doctor_id', docId).eq('fecha', fecha);
        await supabase.from('Bloqueos').insert({
            doctor_id: docId, fecha: fecha,
            hora_inicio: document.getElementById('b-inicio').value + ":00",
            hora_fin: document.getElementById('b-fin').value + ":00"
        });
        cargarBloqueos();
    };

    window.borrarB = async (id) => { await supabase.from('Bloqueos').delete().eq('id', id); cargarBloqueos(); };

    // --- üíé SERVICIOS: CONEXI√ìN AL CROQUIS ---
    async function cargarServicios() {
        const { data } = await supabase.from('Servicios').select('*').eq('doctor_id', docId).eq('activo', true);
        document.getElementById('lista-servicios').innerHTML = '';
        data?.forEach(s => renderServicio(s));
    }

    function renderServicio(s = {}) {
        const div = document.createElement('div');
        div.className = "srv bg-slate-50 p-4 rounded-xl space-y-3 border border-slate-100";
        div.dataset.id = s.id || '';
        div.innerHTML = `
            <input type="text" class="nombre input-kb !p-2 text-[10px] font-bold uppercase" value="${s.nombre || ''}" placeholder="SERVICIO">
            <div class="grid grid-cols-3 gap-2">
                <div><label class="text-[7px] text-slate-400 font-bold uppercase">Costo</label><input type="number" class="precio input-kb !p-2 text-xs" value="${s.precio || 0}"></div>
                <div><label class="text-[7px] text-slate-400 font-bold uppercase">Cita</label><input type="number" class="dur input-kb !p-2 text-xs" value="${s.duracion_min || 30}"></div>
                <div><label class="text-[7px] text-slate-400 font-bold uppercase">Espacio</label><input type="number" class="buf input-kb !p-2 text-xs" value="${s.buffer_min || 0}"></div>
            </div>
        `;
        document.getElementById('lista-servicios').appendChild(div);
    }

    document.getElementById('btnGuardarSrv').onclick = async () => {
        const cards = document.querySelectorAll('.srv');
        for (const c of cards) {
            const nombre = c.querySelector('.nombre').value.trim();
            if(!nombre) continue;
            await supabase.from('Servicios').upsert({
                doctor_id: docId, nombre: nombre.toUpperCase(),
                precio: parseFloat(c.querySelector('.precio').value) || 0,
                duracion_min: parseInt(c.querySelector('.dur').value) || 0,
                buffer_min: parseInt(c.querySelector('.buf').value) || 0,
                activo: true
            });
        }
        alert("‚ú¶ CAT√ÅLOGO SINCRONIZADO");
        cargarServicios();
    };

    document.getElementById('btnAddSrv').onclick = () => renderServicio();
    init();
</script>
</body>
</html>
