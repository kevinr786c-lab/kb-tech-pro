<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIGURACI√ìN ELITE | K.B SYSTEM ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        :root { --gold: #c5a059; --indigo: #6366f1; --dark: #0f172a; --deep: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, var(--dark), var(--deep)); color: white; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.5rem; }
        .input-kb { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 0.75rem; color: white; width: 100%; font-weight: 600; font-size: 0.8rem; outline: none; transition: 0.3s; }
        .input-kb:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(197, 160, 89, 0.2); }
        .btn-action { transition: 0.3s; font-weight: 800; border-radius: 1.25rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .btn-action:hover { transform: translateY(-2px); filter: brightness(1.2); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto glass p-10 relative overflow-hidden">
        <header class="flex justify-between items-center mb-12 border-b border-white/5 pb-8">
            <div>
                <h1 class="text-3xl font-black uppercase italic tracking-tighter text-indigo-400">Panel <span class="text-white">Maestro</span></h1>
                <p id="doc-label" class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.4em] mt-1">Cargando Jurisdicci√≥n...</p>
            </div>
            <button onclick="window.location.href='app.html'" class="btn-action bg-white/5 border border-white/10 px-6 py-3 text-[9px]">‚Üê Regresar</button>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            <section class="space-y-6">
                <h3 class="text-[11px] font-black text-indigo-400 uppercase tracking-widest border-l-4 border-indigo-500 pl-3">Turnos Semanales</h3>
                <div id="contenedor-semana" class="space-y-3 bg-white/5 p-6 rounded-[2rem] border border-white/5"></div>
                <button id="btnGuardarSemana" class="btn-action bg-indigo-600 w-full py-4 text-[10px] shadow-lg">Sincronizar Turnos</button>
            </section>

            <section class="space-y-6">
                <h3 class="text-[11px] font-black text-rose-400 uppercase tracking-widest border-l-4 border-rose-500 pl-3">Bloqueos T√°cticos</h3>
                <div class="bg-white/5 p-6 rounded-[2rem] border border-white/5 space-y-4">
                    <input type="date" id="b-fecha" class="input-kb uppercase">
                    <input type="text" id="b-motivo" placeholder="MOTIVO" class="input-kb uppercase">
                    <button id="btnBloquear" class="btn-action bg-rose-600 w-full py-4 text-[10px]">Inyectar Bloqueo</button>
                </div>
                <div id="lista-bloqueos" class="space-y-2 max-h-48 overflow-y-auto custom-scroll"></div>
            </section>

            <section class="space-y-6">
                <h3 class="text-[11px] font-black text-amber-500 uppercase tracking-widest border-l-4 border-amber-500 pl-3">Cat√°logo & Tiempos</h3>
                <div id="lista-servicios" class="space-y-4 max-h-[400px] overflow-y-auto custom-scroll pr-2"></div>
                <div class="flex flex-col gap-2">
                    <button id="btnAddSrv" class="btn-action bg-white/5 border border-amber-500/30 w-full py-3 text-[9px] hover:bg-amber-500/10">+ Agregar Nodo</button>
                    <button id="btnGuardarSrv" class="btn-action bg-amber-600 w-full py-4 text-[10px] text-slate-900 shadow-xl">Guardar Cambios</button>
                </div>
            </section>
        </div>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('docId');

    if (!docId) { alert("ERROR: NO SE DETECT√ì ID DE DOCTOR."); window.location.href='app.html'; }

    // --- CARGAR DATOS ---
    async function init() {
        const { data: doc } = await supabase.from('Usuarios').select('nombre').eq('id', docId).single();
        document.getElementById('doc-label').innerText = `JURISDICCI√ìN: DR. ${doc.nombre.toUpperCase()}`;
        
        cargarSemana();
        cargarBloqueos();
        cargarServicios();
    }

    async function cargarSemana() {
        const { data } = await supabase.from('Horarios_Doctor').select('*').eq('doctor_id', docId);
        const dias = ["Lunes","Martes","Mi√©rcoles","Jueves","Viernes","S√°bado","Domingo"];
        document.getElementById('contenedor-semana').innerHTML = dias.map((d,i)=>{
            const c = data?.find(h=>h.dia_semana===i+1) || {activo:false, hora_inicio:"09:00", hora_fin:"17:00"};
            return `
            <div class="flex items-center justify-between gap-2 bg-black/30 p-3 rounded-xl border border-white/5">
                <div class="flex items-center gap-2">
                    <input type="checkbox" class="chk w-4 h-4 rounded peer" ${c.activo?'checked':''} data-dia="${i+1}">
                    <span class="text-[9px] font-bold uppercase ${c.activo?'text-white':'text-slate-600'}">${d}</span>
                </div>
                <div class="flex gap-1">
                    <input type="time" value="${c.hora_inicio.slice(0,5)}" class="ini bg-transparent text-[10px] font-bold text-indigo-400 outline-none">
                    <input type="time" value="${c.hora_fin.slice(0,5)}" class="fin bg-transparent text-[10px] font-bold text-indigo-400 outline-none">
                </div>
            </div>`;
        }).join('');
    }

    // --- L√ìGICA DE SERVICIOS CON TIEMPO DE ESPACIO (BUFFER) ---
    async function cargarServicios() {
        const { data } = await supabase.from('Servicios').select('*').eq('doctor_id', docId).eq('activo', true);
        document.getElementById('lista-servicios').innerHTML = '';
        data?.forEach(s => crearServicio(s));
    }

    function crearServicio(s={}) {
        const div = document.createElement('div');
        div.className = "srv bg-white/[0.03] p-5 rounded-[1.5rem] border border-white/5 space-y-4 relative";
        div.dataset.id = s.id || '';
        div.innerHTML = `
            <input type="text" class="nombre input-kb text-[10px] font-black uppercase text-amber-500" value="${s.nombre||''}" placeholder="NOMBRE DEL SERVICIO">
            <div class="grid grid-cols-3 gap-2">
                <div>
                    <label class="text-[8px] text-slate-500 font-bold ml-2">PRECIO ($)</label>
                    <input type="number" class="precio input-kb text-xs" value="${s.precio||0}">
                </div>
                <div>
                    <label class="text-[8px] text-slate-500 font-bold ml-2">DURACI√ìN (MIN)</label>
                    <input type="number" class="dur input-kb text-xs" value="${s.duracion_min||30}">
                </div>
                <div>
                    <label class="text-[8px] text-slate-500 font-bold ml-2">ESPACIO (MIN)</label>
                    <input type="number" class="buf input-kb text-xs" value="${s.buffer_min||15}">
                </div>
            </div>
            <p class="text-[7px] text-slate-600 font-black italic text-right uppercase">Total en Agenda: <span class="text-white dur-total">${s.duracion_total || 45}</span> MIN</p>
        `;
        
        // Calcular total en tiempo real para mostrar a la asistente
        const inputs = div.querySelectorAll('input[type="number"]');
        inputs.forEach(i => i.oninput = () => {
            const d = parseInt(div.querySelector('.dur').value) || 0;
            const b = parseInt(div.querySelector('.buf').value) || 0;
            div.querySelector('.dur-total').innerText = d + b;
        });

        document.getElementById('lista-servicios').appendChild(div);
    }

    document.getElementById('btnGuardarSrv').onclick = async () => {
        const items = document.querySelectorAll('.srv');
        for (const i of items) {
            const d = parseInt(i.querySelector('.dur').value) || 0;
            const b = parseInt(i.querySelector('.buf').value) || 0;
            const payload = {
                doctor_id: docId,
                nombre: i.querySelector('.nombre').value.toUpperCase(),
                precio: parseFloat(i.querySelector('.precio').value) || 0,
                duracion_min: d,
                buffer_min: b,
                duracion_total: d + b, // üõ°Ô∏è AQU√ç SE SUMA EL TIEMPO DE ESPACIO
                activo: true
            };
            const id = i.dataset.id;
            if (id) payload.id = id;
            await supabase.from('Servicios').upsert(payload);
        }
        alert("‚ú¶ SERVICIOS SINCRONIZADOS");
        cargarServicios();
    };

    // (L√≥gica de horarios y bloqueos se mantiene similar pero usando docId din√°mico)
    // ... [Resto de funciones: btnGuardarSemana, btnBloquear, cargarBloqueos]
    
    init();
</script>
</body>
</html>
