<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura tu Sucursal Digital | K.B Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; transition: 0.5s; scrollbar-width: none; text-align: left; }
        body::-webkit-scrollbar { display: none; }
        :root { --main-color: #6366f1; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 3rem; }
        .input-kb { width: 100%; padding: 1.2rem; border-radius: 1.5rem; background: rgba(255,255,255,0.05); border: 2px solid transparent; font-weight: 700; outline: none; transition: 0.3s; color: white; font-size: 0.85rem; }
        .input-kb:focus { border-color: var(--main-color); background: rgba(255,255,255,0.1); }
        .btn-ia { background: var(--main-color); opacity: 0.9; }
        .btn-ia:hover { opacity: 1; transform: scale(1.05); }

        .seguro-pill, .feature-pill { 
            padding: 0.75rem 1.25rem; border-radius: 1rem; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); font-size: 0.7rem; font-weight: 800; 
            cursor: pointer; transition: 0.3s; color: #94a3b8; text-transform: uppercase;
        }
        .seguro-pill.active, .feature-pill.active { background: var(--main-color); color: white; border-color: white; box-shadow: 0 10px 20px -5px var(--main-color); }

        .service-row { background: rgba(255,255,255,0.03); border-radius: 1.5rem; padding: 1rem; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 py-20">

    <div class="max-w-4xl w-full glass-card p-12 border-t-[12px] shadow-2xl" style="border-color: var(--main-color);">
        <header class="mb-12 text-center">
            <div id="doc-preview-icon" class="text-6xl mb-4">üõ†Ô∏è</div>
            <span class="text-[10px] font-black uppercase tracking-[0.5em] text-slate-500">Nodo de Configuraci√≥n Final</span>
            <h1 id="welcome-doc" class="text-4xl font-black tracking-tighter italic uppercase mt-2">Personaliza tu Poder</h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2">Gemini Engine ‚ú¶ Sincronizando Par√°metros Satelitales</p>
        </header>

        <form id="form-config" class="grid grid-cols-1 md:grid-cols-2 gap-10">
            
            <div class="space-y-6">
                <h3 class="font-black text-[10px] uppercase text-indigo-400 tracking-[0.3em] italic">üõ°Ô∏è Identidad Legal y Marca</h3>
                <input type="text" id="cedula" placeholder="C√©dula Profesional" class="input-kb" required>
                <input type="text" id="cofepris" placeholder="Registro COFEPRIS" class="input-kb">
                
                <div class="space-y-2">
                    <div class="flex gap-2">
                        <input type="text" id="url_foto_perfil" placeholder="URL Foto Perfil..." class="input-kb flex-1">
                        <button type="button" onclick="document.getElementById('upload-perfil').click()" class="bg-indigo-600 px-4 rounded-2xl text-[10px] font-black hover:bg-white hover:text-indigo-600 transition">SUBIR</button>
                    </div>
                    <input type="file" id="upload-perfil" class="hidden" accept="image/*" onchange="subirImagen(this, 'url_foto_perfil')">
                </div>
            </div>

            <div class="space-y-6">
                <h3 class="font-black text-[10px] uppercase text-indigo-400 tracking-[0.3em] italic">üìÖ Log√≠stica Operativa</h3>
                
                <div class="grid grid-cols-2 gap-3 p-4 bg-white/5 rounded-2xl border border-white/5">
                    <div class="col-span-2 text-[7px] font-black uppercase text-slate-500 mb-1">Lunes a Viernes</div>
                    <div class="space-y-1">
                        <label class="text-[8px] font-black uppercase ml-2 text-slate-400">Apertura</label>
                        <input type="time" id="h_inicio" value="09:00" class="input-kb">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[8px] font-black uppercase ml-2 text-slate-400">Cierre</label>
                        <input type="time" id="h_fin" value="18:00" class="input-kb">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 p-4 bg-indigo-500/5 rounded-2xl border border-indigo-500/20">
                    <div class="col-span-2 text-[7px] font-black uppercase text-indigo-400 mb-1 italic">S√°bados Operativos</div>
                    <div class="space-y-1">
                        <label class="text-[8px] font-black uppercase ml-2 text-indigo-400">Apertura</label>
                        <input type="time" id="h_sabado_inicio" value="09:00" class="input-kb">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[8px] font-black uppercase ml-2 text-indigo-400">Cierre</label>
                        <input type="time" id="h_sabado_fin" value="14:00" class="input-kb">
                    </div>
                </div>

                <div class="p-4 bg-indigo-500/5 rounded-2xl border border-indigo-500/20">
                    <label class="text-[8px] font-black uppercase ml-2 text-indigo-400 italic">‚è±Ô∏è Margen Operativo (Limpieza)</label>
                    <select id="tiempo_limpieza" class="input-kb mt-2 appearance-none cursor-pointer">
                        <option value="0">SIN TIEMPO EXTRA</option>
                        <option value="10">10 MINUTOS EXTRA</option>
                        <option value="15" selected>15 MINUTOS EXTRA</option>
                        <option value="20">20 MINUTOS EXTRA</option>
                    </select>
                </div>
            </div>

            <div class="md:col-span-2 p-8 bg-rose-500/5 rounded-[2.5rem] border border-rose-500/10 space-y-6">
                <h3 class="font-black text-[10px] uppercase text-rose-400 tracking-[0.3em] italic">üèñÔ∏è D√≠as de Descanso y Exclusi√≥n (B√∫nker)</h3>
                <div id="contenedor-fechas-bloqueo" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                    <button type="button" onclick="agregarFechaBloqueo()" class="border-2 border-dashed border-rose-500/20 rounded-2xl p-4 text-[9px] font-black text-rose-400 hover:bg-rose-500/10 transition">+ AGREGAR FECHA</button>
                </div>
            </div>

            <div class="md:col-span-2 p-8 bg-white/5 rounded-[2.5rem] border border-white/5 space-y-6">
                <div class="flex justify-between items-center">
                    <h3 class="font-black text-[10px] uppercase text-amber-400 tracking-[0.3em] italic">üí∞ Servicios y Costos</h3>
                    <button type="button" onclick="agregarServicio()" class="bg-amber-500 text-[9px] font-black text-white px-4 py-2 rounded-full">+ SERVICIO</button>
                </div>
                <div id="contenedor-servicios" class="space-y-3"></div>
            </div>

            <div class="md:col-span-2 pt-6">
                <button type="submit" id="btn-save" class="w-full py-6 bg-white text-slate-900 rounded-[2rem] font-black uppercase text-xs tracking-[0.3em] hover:bg-indigo-500 hover:text-white transition-all shadow-2xl">üöÄ Guardar Configuraci√≥n Maestro</button>
            </div>
        </form>
    </div>

    <script>
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();

        async function init() {
            if (!docId) return alert("Error de Nodo.");
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY_DB } });
            const data = await res.json();
            const doc = data[0];
            if (doc) {
                document.getElementById('welcome-doc').innerText = `Dr. ${doc.nombre_doctor}`;
                document.getElementById('cedula').value = doc.cedula || "";
                document.getElementById('h_inicio').value = (doc.hora_inicio || "09:00").slice(0,5);
                document.getElementById('h_fin').value = (doc.hora_fin || "18:00").slice(0,5);
                
                try {
                    const meta = JSON.parse(doc.redes_sociales || "{}");
                    // Cargar Horario S√°bado
                    if(meta.horario_sabado) {
                        const [s_ini, s_fin] = meta.horario_sabado.split('-');
                        document.getElementById('h_sabado_inicio').value = s_ini.trim();
                        document.getElementById('h_sabado_fin').value = s_fin.trim();
                    }
                    if(meta.tiempo_limpieza) document.getElementById('tiempo_limpieza').value = meta.tiempo_limpieza;
                } catch(e) {}
            }
        }

        function agregarFechaBloqueo() {
            const container = document.getElementById('contenedor-fechas-bloqueo');
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center bg-white/5 p-3 rounded-2xl border border-rose-500/10";
            div.innerHTML = `<input type="date" class="bg-transparent text-[10px] font-black outline-none text-rose-400 flex-1" name="fecha-exclusion">
                             <button type="button" onclick="this.parentElement.remove()" class="text-rose-500 font-black">‚úï</button>`;
            container.insertBefore(div, container.lastElementChild);
        }

        async function subirImagen(input, targetId) {
            const file = input.files[0]; if (!file) return;
            const btn = input.previousElementSibling.querySelector('button');
            const originalText = btn.innerText; btn.innerText = "üåÄ"; btn.disabled = true;
            const formData = new FormData(); formData.append("image", file);
            try {
                const res = await fetch("https://api.imgbb.com/1/upload?key=67f677f3747372291583e74853039648", { method: "POST", body: formData });
                const data = await res.json();
                if (data.success) { document.getElementById(targetId).value = data.data.url; btn.innerText = "‚úÖ"; }
            } catch (err) { btn.innerText = "ERR"; }
            finally { setTimeout(() => { btn.innerText = originalText; btn.disabled = false; }, 2000); }
        }

        function agregarServicio() {
            const container = document.getElementById('contenedor-servicios');
            const div = document.createElement('div');
            div.className = "service-row flex gap-3 items-center";
            div.innerHTML = `<input type="text" placeholder="Servicio" class="bg-transparent flex-1 text-sm font-bold outline-none text-white" name="srv-nombre">
                             <input type="number" placeholder="MXN" class="bg-transparent w-24 text-sm font-bold outline-none text-white" name="srv-precio">
                             <button type="button" onclick="this.parentElement.remove()" class="text-rose-500 font-black">‚úï</button>`;
            container.appendChild(div);
        }

        document.getElementById('form-config').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            btn.innerText = "SINCRONIZANDO..."; btn.disabled = true;

            const exclusiones = Array.from(document.getElementsByName('fecha-exclusion')).map(el => el.value).filter(v => v !== "");
            const srvNombres = document.getElementsByName('srv-nombre');
            const srvPrecios = document.getElementsByName('srv-precio');
            const serviciosArray = [];
            for(let i=0; i<srvNombres.length; i++) {
                if(srvNombres[i].value) serviciosArray.push({ nombre: srvNombres[i].value, precio: srvPrecios[i].value });
            }

            const metadatosJSON = JSON.stringify({
                servicios: serviciosArray,
                fechas_excluidas: exclusiones,
                tiempo_limpieza: parseInt(document.getElementById('tiempo_limpieza').value),
                // üì° AQU√ç GUARDAMOS EL HORARIO DIFERENCIADO DEL S√ÅBADO
                horario_sabado: `${document.getElementById('h_sabado_inicio').value} - ${document.getElementById('h_sabado_fin').value}`
            });

            const payload = {
                cedula: document.getElementById('cedula').value,
                hora_inicio: document.getElementById('h_inicio').value + ":00", 
                hora_fin: document.getElementById('h_fin').value + ":00",
                redes_sociales: metadatosJSON
            };

            const response = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) { alert("üöÄ Nodo Maestro Actualizado."); location.reload(); }
            else { alert("Falla t√©cnica."); btn.disabled = false; btn.innerText = "üöÄ Guardar Configuraci√≥n"; }
        });

        init();
    </script>
</body>
</html>
