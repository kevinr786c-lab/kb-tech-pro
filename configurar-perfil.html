<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura tu Sucursal Digital | K.B Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; transition: 0.5s; }
        :root { --main-color: #6366f1; }
        .glass-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 3rem; }
        .input-kb { width: 100%; padding: 1.2rem; border-radius: 1.5rem; background: rgba(255,255,255,0.05); border: 2px solid transparent; font-weight: 700; outline: none; transition: 0.3s; color: white; }
        .input-kb:focus { border-color: var(--main-color); background: rgba(255,255,255,0.1); }
        .btn-ia { background: var(--main-color); opacity: 0.9; }
        .btn-ia:hover { opacity: 1; transform: scale(1.05); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-2xl w-full glass-card p-12 border-t-[12px]" style="border-color: var(--main-color);">
        <header class="mb-12 text-center">
            <div id="doc-preview-icon" class="text-6xl mb-4">ü©∫</div>
            <span class="text-[10px] font-black uppercase tracking-[0.5em] text-slate-500">Nodo de Configuraci√≥n Final</span>
            <h1 id="welcome-doc" class="text-4xl font-black tracking-tighter italic uppercase mt-2">Personaliza tu Poder</h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2">Ajusta los par√°metros de tu Red K.B</p>
        </header>

        <form id="form-config" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-5">
                <h3 class="font-black text-[10px] uppercase text-slate-500 tracking-[0.3em] mb-4">üõ°Ô∏è Identidad Legal</h3>
                <input type="text" id="cedula" placeholder="C√©dula Profesional" class="input-kb" required>
                <input type="text" id="cofepris" placeholder="Registro COFEPRIS (Opcional)" class="input-kb">
                <input type="text" id="url_logo" placeholder="URL de tu Logo Profesional" class="input-kb">
            </div>

            <div class="space-y-5">
                <h3 class="font-black text-[10px] uppercase text-slate-500 tracking-[0.3em] mb-4">üìÖ Par√°metros de Tiempo</h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[8px] font-black uppercase ml-2 text-slate-500">Apertura</label>
                        <input type="time" id="h_inicio" value="09:00" class="input-kb">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[8px] font-black uppercase ml-2 text-slate-500">Cierre</label>
                        <input type="time" id="h_fin" value="18:00" class="input-kb">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[8px] font-black uppercase ml-2 text-slate-500">Frecuencia de Citas</label>
                    <select id="duracion" class="input-kb appearance-none">
                        <option value="20">20 MINUTOS</option>
                        <option value="30" selected>30 MINUTOS</option>
                        <option value="45">45 MINUTOS</option>
                        <option value="60">1 HORA</option>
                    </select>
                </div>
            </div>

            <div class="md:col-span-2 space-y-4">
                <div class="flex justify-between items-center px-2">
                    <h3 class="font-black text-[10px] uppercase text-slate-500 tracking-[0.3em]">üìù Biograf√≠a con IA</h3>
                    <button type="button" onclick="sugerirConIA()" class="btn-ia text-[9px] font-black text-white px-4 py-2 rounded-full transition shadow-lg">‚ú® GENERAR CON GEMINI</button>
                </div>
                <textarea id="bio" rows="4" placeholder="Describe tu visi√≥n m√©dica..." class="input-kb resize-none"></textarea>
            </div>

            <div class="md:col-span-2 pt-6">
                <button type="submit" id="btn-save" class="w-full py-6 bg-white text-slate-900 rounded-[2rem] font-black uppercase text-xs tracking-[0.3em] hover:bg-indigo-500 hover:text-white transition-all shadow-2xl active:scale-95">Inaugurar Sucursal Digital</button>
            </div>
        </form>

        <p class="mt-10 text-center text-[9px] font-black text-slate-600 uppercase tracking-[0.5em]">K.B Tech Solutions ‚Ä¢ Beyond Technology</p>
    </div>

    <script>
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let currentDocData = null;

        const CATALOGO_TEMAS = {
            "Ginecolog√≠a": "#f43f5e", "Pediatr√≠a": "#fb923c", "Odontolog√≠a": "#0ea5e9", "Cardiolog√≠a": "#e11d48", "General": "#6366f1"
        };

        async function init() {
            if (!docId) return alert("Error de Nodo.");
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}` } });
            const data = await res.json();
            currentDocData = data[0];

            if (currentDocData) {
                document.getElementById('welcome-doc').innerText = `Dr. ${currentDocData.nombre_doctor}`;
                const color = CATALOGO_TEMAS[currentDocData.especialidad] || "#6366f1";
                document.documentElement.style.setProperty('--main-color', color);
            }
        }

        async function sugerirConIA() {
            const bio = document.getElementById('bio');
            bio.value = "Generando...";
            const prompts = {
                "Pediatr√≠a": "Especialista dedicado al crecimiento saludable y bienestar integral de los m√°s peque√±os, combinando calidez humana con medicina de precisi√≥n.",
                "Ginecolog√≠a": "Atenci√≥n integral y empoderamiento de la salud femenina en todas sus etapas, con protocolos de vanguardia y m√°xima confidencialidad.",
                "General": "Comprometido con la detecci√≥n oportuna y el cuidado preventivo, integrando tecnolog√≠a avanzada para transformar la salud de mis pacientes."
            };
            setTimeout(() => {
                bio.value = prompts[currentDocData.especialidad] || prompts["General"];
            }, 800);
        }

        document.getElementById('form-config').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            btn.innerText = "CONFIGURANDO RED...";
            btn.disabled = true;

            const payload = {
                cedula: document.getElementById('cedula').value,
                aviso_cofepris: document.getElementById('cofepris').value,
                url_logo: document.getElementById('url_logo').value,
                hora_inicio: document.getElementById('h_inicio').value + ":00",
                hora_fin: document.getElementById('h_fin').value + ":00",
                duracion_cita_min: parseInt(document.getElementById('duracion').value),
                biografia: document.getElementById('bio').value
            };

            const response = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert("üöÄ Nodo Sincronizado. Entrando al Centro de Control.");
                window.location.href = `app.html?id=${docId}`;
            }
        });

        init();
    </script>
</body>
</html>
