<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIGURACIÃ“N ELITE | K.B SYSTEM âœ¦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        :root { --gold: #c5a059; --dark: #0f172a; --slate: #64748b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: var(--dark); }
        .glass-card { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .input-kb { width: 100%; padding: 0.75rem; border-radius: 1rem; border: 1px solid #d1d5db; outline: none; transition: 0.3s; font-weight: 600; }
        .input-kb:focus { border-color: var(--gold); ring: 3px; ring-color: rgba(197, 160, 89, 0.1); }
        .btn-mision { background: var(--dark); color: white; font-weight: 800; border-radius: 1.25rem; text-transform: uppercase; padding: 1rem; transition: 0.3s; width: 100%; }
        .btn-mision:hover { background: #1e293b; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(15, 23, 42, 0.1); }
        .kb-star { color: var(--gold); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto space-y-8">
        <header class="flex justify-between items-center bg-white p-6 glass-card">
            <div class="flex items-center gap-4">
                <span class="kb-star text-3xl">âœ¦</span>
                <h1 class="text-xl font-black uppercase tracking-tighter">Terminal de <span class="text-[#c5a059]">Control</span></h1>
            </div>
            <p id="doc-label" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Sincronizando BÃºnker...</p>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            
            <section class="glass-card p-6 space-y-6">
                <h3 class="text-xs font-black uppercase border-l-4 border-indigo-500 pl-3">Horarios Semanales</h3>
                <div id="contenedor-semana" class="space-y-3 text-[11px] font-bold"></div>
                <button id="btnGuardarSemana" class="btn-mision">Actualizar Turnos</button>
            </section>

            <section class="glass-card p-6 space-y-6">
                <h3 class="text-xs font-black uppercase border-l-4 border-rose-500 pl-3">Bloqueos TÃ¡cticos</h3>
                <div class="space-y-4">
                    <input type="date" id="b-fecha" class="input-kb uppercase text-xs">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="time" id="b-inicio" class="input-kb" value="00:00">
                        <input type="time" id="b-fin" class="input-kb" value="23:59">
                    </div>
                    <button id="btnBloquear" class="btn-mision !bg-rose-600">Inyectar Bloqueo</button>
                </div>
                <div id="lista-bloqueos" class="space-y-2 max-h-40 overflow-y-auto pr-2"></div>
            </section>

            <section class="glass-card p-6 space-y-6">
                <h3 class="text-xs font-black uppercase border-l-4 border-[#c5a059] pl-3">Servicios y Buffer</h3>
                <div id="lista-servicios" class="space-y-4 max-h-[400px] overflow-y-auto pr-2"></div>
                <button id="btnAddSrv" class="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-[10px] font-bold text-slate-400 hover:bg-slate-50">+ Nuevo Servicio</button>
                <button id="btnGuardarSrv" class="btn-mision">Sincronizar CatÃ¡logo</button>
            </section>
        </div>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('docId') || '196c57b5-68d5-4825-8607-36b5d3bc3e15';

    async function init() {
        const { data: doc } = await supabase.from('Usuarios').select('nombre').eq('id', docId).single();
        if(doc) document.getElementById('doc-label').innerText = `IDENTIDAD: DR. ${doc.nombre.toUpperCase()}`;
        cargarSemana(); cargarBloqueos(); cargarServicios();
    }

    // --- ðŸ§¬ HORARIOS (CORRECCIÃ“N DE FORMATO) ---
    async function cargarSemana() {
        const { data } = await supabase.from('Horarios_Doctor').select('*').eq('doctor_id', docId);
        const dias = ["Lunes","Martes","MiÃ©rcoles","Jueves","Viernes","SÃ¡bado","Domingo"];
        document.getElementById('contenedor-semana').innerHTML = dias.map((d,i)=>{
            const c = data?.find(h=>h.dia_semana===i+1) || {activo:false, hora_inicio:"09:00", hora_fin:"17:00"};
            return `<div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                <div class="flex items-center gap-2">
                    <input type="checkbox" class="chk w-4 h-4 accent-indigo-600" ${c.activo?'checked':''} data-dia="${i+1}">
                    <span class="uppercase">${d}</span>
                </div>
                <div class="flex gap-1">
                    <input type="time" value="${c.hora_inicio.slice(0,5)}" class="ini bg-transparent border-none outline-none text-indigo-600">
                    <input type="time" value="${c.hora_fin.slice(0,5)}" class="fin bg-transparent border-none outline-none text-indigo-600">
                </div>
            </div>`;
        }).join('');
    }

    document.getElementById('btnGuardarSemana').onclick = async () => {
        const filas = document.querySelectorAll('#contenedor-semana > div');
        for(const f of filas){
            const chk = f.querySelector('.chk');
            // BLINDAJE: Enviamos HH:mm:ss exacto
            const { error } = await supabase.from('Horarios_Doctor').upsert({
                doctor_id: docId, 
                dia_semana: parseInt(chk.dataset.dia),
                hora_inicio: f.querySelector('.ini').value + ":00",
                hora_fin: f.querySelector('.fin').value + ":00", 
                activo: chk.checked
            }, { onConflict: 'doctor_id,dia_semana' });
            if(error) console.error("Error horario:", error.message);
        }
        alert("âœ¦ HORARIOS ACTUALIZADOS EN EL BÃšNKER");
    };

    // --- ðŸš« BLOQUEOS (CORRECCIÃ“N DE CONFLICTO) ---
    async function cargarBloqueos() {
        const { data } = await supabase.from('Bloqueos').select('*').eq('doctor_id', docId).gte('fecha', new Date().toISOString().slice(0, 10));
        document.getElementById('lista-bloqueos').innerHTML = data?.map(b => `
            <div class="flex justify-between items-center bg-rose-50 p-3 rounded-lg border border-rose-100 text-[10px] font-bold">
                <span class="uppercase">${b.fecha} | ${b.hora_inicio.slice(0,5)}-${b.hora_fin.slice(0,5)}</span>
                <button onclick="borrarB('${b.id}')" class="text-rose-600">âœ•</button>
            </div>
        `).join('') || '';
    }

    document.getElementById('btnBloquear').onclick = async () => {
        const fecha = document.getElementById('b-fecha').value;
        if(!fecha) return;
        // Limpiamos antes de insertar para evitar el Error 409
        await supabase.from('Bloqueos').delete().eq('doctor_id', docId).eq('fecha', fecha);
        await supabase.from('Bloqueos').insert({
            doctor_id: docId, fecha: fecha,
            hora_inicio: document.getElementById('b-inicio').value + ":00",
            hora_fin: document.getElementById('b-fin').value + ":00"
        });
        cargarBloqueos();
    };

    window.borrarB = async (id) => { await supabase.from('Bloqueos').delete().eq('id', id); cargarBloqueos(); };

    // --- ðŸ’Ž SERVICIOS (SINCRONIZACIÃ“N CON TABLA) ---
    function renderServicio(s = {}) {
        const div = document.createElement('div');
        div.className = "srv bg-slate-50 p-4 rounded-xl space-y-3 border border-slate-100";
        div.dataset.id = s.id || '';
        div.innerHTML = `
            <input type="text" class="nombre input-kb !p-2 text-[10px] font-bold uppercase" value="${s.nombre || ''}" placeholder="SERVICIO">
            <div class="grid grid-cols-3 gap-2">
                <div><label class="text-[7px] text-slate-400 font-bold uppercase ml-1">Costo</label><input type="number" class="precio input-kb !p-2 text-xs" value="${s.precio || 0}"></div>
                <div><label class="text-[7px] text-slate-400 font-bold uppercase ml-1">Minutos</label><input type="number" class="dur input-kb !p-2 text-xs" value="${s.duracion_min || 30}"></div>
                <div><label class="text-[7px] text-slate-400 font-bold uppercase ml-1">Buffer</label><input type="number" class="buf input-kb !p-2 text-xs" value="${s.buffer_min || 0}"></div>
            </div>
        `;
        document.getElementById('lista-servicios').appendChild(div);
    }

    document.getElementById('btnGuardarSrv').onclick = async () => {
        const cards = document.querySelectorAll('.srv');
        for (const c of cards) {
            const nombre = c.querySelector('.nombre').value.trim();
            if(!nombre) continue;
            await supabase.from('Servicios').upsert({
                doctor_id: docId, nombre: nombre.toUpperCase(),
                precio: parseFloat(c.querySelector('.precio').value) || 0,
                duracion_min: parseInt(c.querySelector('.dur').value) || 0,
                buffer_min: parseInt(c.querySelector('.buf').value) || 0,
                activo: true
            });
        }
        alert("âœ¦ CATÃLOGO SINCRONIZADO");
        document.getElementById('lista-servicios').innerHTML = '';
        cargarServicios();
    };

    async function cargarServicios() {
        const { data } = await supabase.from('Servicios').select('*').eq('doctor_id', docId).eq('activo', true);
        data?.forEach(s => renderServicio(s));
    }

    document.getElementById('btnAddSrv').onclick = () => renderServicio();
    init();
</script>
</body>
</html>
