<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFIGURACIÓN ELITE | K.B SYSTEM ✦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        :root { --gold: #c5a059; --dark: #0f172a; --deep: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, var(--dark), var(--deep)); color: white; min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.5rem; }
        .input-kb { background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 0.75rem; color: white; width: 100%; font-weight: 600; font-size: 0.85rem; outline: none; transition: 0.3s; }
        .input-kb:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(197, 160, 89, 0.2); }
        .btn-gold { background: var(--gold); color: var(--deep); font-weight: 900; border-radius: 1.25rem; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-gold:hover { transform: translateY(-2px); filter: brightness(1.2); }
        .kb-star { color: var(--gold); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto glass p-8 md:p-12 relative overflow-hidden">
        <header class="flex justify-between items-center mb-10 border-b border-white/5 pb-6">
            <div class="flex items-center gap-4">
                <span class="kb-star text-3xl">✦</span>
                <h1 class="text-2xl font-black uppercase italic tracking-tighter text-white">Configuración <span class="text-[#c5a059]">Maestra</span></h1>
            </div>
            <button onclick="window.history.back()" class="text-[10px] font-bold text-slate-500 hover:text-[#c5a059] transition">← VOLVER AL RADAR</button>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            <section class="space-y-6">
                <h3 class="text-[11px] font-black text-[#c5a059] uppercase tracking-widest border-l-4 border-[#c5a059] pl-3">Turnos Semanales</h3>
                <div id="contenedor-semana" class="space-y-3 bg-white/5 p-5 rounded-[2rem] border border-white/5">
                    </div>
                <button id="btn-guardar-horario" class="btn-gold w-full py-4 text-[10px]">Sincronizar Turnos</button>
            </section>

            <section class="space-y-6">
                <h3 class="text-[11px] font-black text-rose-500 uppercase tracking-widest border-l-4 border-rose-600 pl-3">Bloqueos Tácticos</h3>
                <div class="bg-white/5 p-6 rounded-[2rem] border border-white/5 space-y-4">
                    <input type="date" id="b-fecha" class="input-kb uppercase">
                    <input type="text" id="b-motivo" placeholder="MOTIVO (VACACIONES/CONGRESO)" class="input-kb uppercase text-[10px]">
                    <button id="btn-bloquear" class="btn-gold !bg-rose-600 !text-white w-full py-4 text-[10px]">Inyectar Bloqueo</button>
                </div>
                <div id="lista-bloqueos" class="space-y-2 max-h-48 overflow-y-auto custom-scroll pr-2"></div>
            </section>

            <section class="space-y-6">
                <h3 class="text-[11px] font-black text-[#c5a059] uppercase tracking-widest border-l-4 border-[#c5a059] pl-3">Catálogo & Espacios</h3>
                <div id="lista-servicios" class="space-y-4 max-h-[400px] overflow-y-auto custom-scroll pr-2">
                    </div>
                <div class="flex flex-col gap-2">
                    <button id="btn-add-servicio" class="px-4 py-3 border border-[#c5a059]/30 rounded-2xl text-[9px] font-black uppercase text-[#c5a059] hover:bg-[#c5a059]/10">+ Nuevo Servicio</button>
                    <button id="btn-guardar-servicios" class="btn-gold w-full py-4 text-[10px]">Guardar Catálogo</button>
                </div>
            </section>
        </div>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('docId');

    if (!docId) { alert("ERROR: Acceso sin Jurisdicción."); window.location.href='app.html'; }

    // --- CARGAR HORARIOS ---
    async function cargarHorarios() {
        const { data } = await supabase.from('Horarios_Doctor').select('*').eq('doctor_id', docId);
        const dias = ["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];
        document.getElementById('contenedor-semana').innerHTML = dias.map((d,i)=>{
            const c = data?.find(h=>h.dia_semana===i+1) || {activo:false, hora_inicio:"09:00", hora_fin:"17:00"};
            return `
            <div class="flex items-center justify-between bg-black/40 p-3 rounded-2xl border border-white/5">
                <div class="flex items-center gap-2">
                    <input type="checkbox" class="chk w-4 h-4 accent-[#c5a059]" ${c.activo?'checked':''} data-dia="${i+1}">
                    <span class="text-[10px] font-black uppercase ${c.activo?'text-white':'text-slate-600'}">${d}</span>
                </div>
                <div class="flex gap-1">
                    <input type="time" value="${c.hora_inicio.slice(0,5)}" class="ini bg-transparent text-[10px] font-bold text-[#c5a059] outline-none">
                    <input type="time" value="${c.hora_fin.slice(0,5)}" class="fin bg-transparent text-[10px] font-bold text-[#c5a059] outline-none">
                </div>
            </div>`;
        }).join('');
    }

    document.getElementById('btn-guardar-horario').onclick = async () => {
        const filas = document.querySelectorAll('#contenedor-semana > div');
        for(const f of filas){
            const chk = f.querySelector('.chk');
            await supabase.from('Horarios_Doctor').upsert({
                doctor_id: docId,
                dia_semana: parseInt(chk.dataset.dia),
                hora_inicio: f.querySelector('.ini').value + ":00",
                hora_fin: f.querySelector('.fin').value + ":00",
                activo: chk.checked
            }, { onConflict: 'doctor_id,dia_semana' });
        }
        alert("✦ HORARIOS SINCRONIZADOS");
    };

    // --- CARGAR SERVICIOS (CON BUFFER) ---
    async function cargarServicios() {
        const { data } = await supabase.from('Servicios').select('*').eq('doctor_id', docId).eq('activo', true);
        document.getElementById('lista-servicios').innerHTML = '';
        data?.forEach(s => renderServicio(s));
    }

    function renderServicio(s={}) {
        const div = document.createElement('div');
        div.className = "srv-card bg-white/[0.03] p-5 rounded-[2rem] border border-white/5 space-y-3 relative";
        div.dataset.id = s.id || '';
        div.innerHTML = `
            <input type="text" class="nombre input-kb text-[10px] font-black uppercase text-[#c5a059]" value="${s.nombre||''}" placeholder="NOMBRE">
            <div class="grid grid-cols-3 gap-2">
                <div><label class="text-[7px] text-slate-500 ml-2">PRECIO</label><input type="number" class="precio input-kb !p-2" value="${s.precio||0}"></div>
                <div><label class="text-[7px] text-slate-500 ml-2">MINUTOS</label><input type="number" class="dur input-kb !p-2" value="${s.duracion_min||30}"></div>
                <div><label class="text-[7px] text-slate-500 ml-2">ESPACIO</label><input type="number" class="buf input-kb !p-2" value="${s.buffer_min||15}"></div>
            </div>
            <p class="text-[8px] text-right text-slate-500 italic uppercase">Total: <span class="text-white">${(s.duracion_min||0) + (s.buffer_min||0)}</span> MIN</p>
        `;
        document.getElementById('lista-servicios').appendChild(div);
    }

    document.getElementById('btn-add-servicio').onclick = () => renderServicio();

    document.getElementById('btn-guardar-servicios').onclick = async () => {
        const cards = document.querySelectorAll('.srv-card');
        for (const card of cards) {
            const d = parseInt(card.querySelector('.dur').value) || 0;
            const b = parseInt(card.querySelector('.buf').value) || 0;
            const payload = {
                doctor_id: docId,
                nombre: card.querySelector('.nombre').value.toUpperCase(),
                precio: parseFloat(card.querySelector('.precio').value) || 0,
                duracion_min: d,
                buffer_min: b,
                duracion_total: d + b,
                activo: true
            };
            const id = card.dataset.id;
            if (id) payload.id = id;
            await supabase.from('Servicios').upsert(payload);
        }
        alert("✦ CATÁLOGO ACTUALIZADO");
        cargarServicios();
    };

    // --- BLOQUEOS ---
    async function cargarBloqueos() {
        const { data } = await supabase.from('Bloqueos').select('*').eq('doctor_id', docId).order('fecha');
        document.getElementById('lista-bloqueos').innerHTML = data?.map(b=>`
        <div class="flex justify-between items-center bg-rose-500/10 p-3 rounded-xl border border-rose-500/20">
            <span class="text-[10px] font-bold uppercase text-rose-400">${b.fecha}</span>
            <button onclick="borrarB('${b.id}')" class="text-white">✕</button>
        </div>`).join('') || '';
    }

    document.getElementById('btn-bloquear').onclick = async () => {
        const f = document.getElementById('b-fecha').value;
        if(!f) return;
        await supabase.from('Bloqueos').insert({ 
            doctor_id: docId, 
            fecha: f, 
            motivo: document.getElementById('b-motivo').value.toUpperCase() 
        });
        cargarBloqueos();
    };

    window.borrarB = async (id) => { await supabase.from('Bloqueos').delete().eq('id', id); cargarBloqueos(); };

    cargarHorarios(); cargarServicios(); cargarBloqueos();
</script>
</body>
</html>
