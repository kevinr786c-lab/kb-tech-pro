<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONFIGURACIÓN | K.B TECH PRO ✦</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
body { font-family: 'Plus Jakarta Sans', sans-serif; background:#020617; color:white; }
.glass { background:rgba(255,255,255,0.02); backdrop-filter:blur(25px); border:1px solid rgba(255,255,255,0.08); border-radius:2rem; }
.input-kb { background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:1rem; padding:0.75rem; font-weight:700; color:white; width:100%; }
.input-kb:focus { border-color:#6366f1; outline:none; background:rgba(255,255,255,0.1); }
.btn-action { transition:0.3s; font-weight:800; border-radius:1.25rem; }
.btn-action:hover { transform:translateY(-2px); }
</style>
</head>

<body class="p-6 min-h-screen flex justify-center">

<div class="max-w-6xl w-full glass p-10">

<h1 class="text-3xl font-black mb-10 uppercase tracking-widest text-indigo-400">
Nodo de Configuración
</h1>

<div id="toast" class="hidden fixed top-6 right-6 bg-white text-black px-6 py-3 rounded-xl font-bold text-xs"></div>

<div class="grid md:grid-cols-3 gap-10">

<!-- HORARIOS -->
<section>
<h3 class="text-xs uppercase font-black text-indigo-400 mb-4">Horario Semanal</h3>
<div id="contenedor-semana" class="space-y-2"></div>
<button id="btnGuardarSemana" class="btn-action bg-indigo-600 w-full py-3 mt-4 text-xs uppercase">
Guardar Horarios
</button>
</section>

<!-- BLOQUEOS -->
<section>
<h3 class="text-xs uppercase font-black text-rose-400 mb-4">Bloqueos</h3>
<input type="date" id="fecha-bloqueo" class="input-kb mb-2 text-xs">
<input type="text" id="motivo-bloqueo" placeholder="Motivo" class="input-kb mb-2 text-xs">
<button id="btnBloquear" class="btn-action bg-rose-600 w-full py-3 text-xs uppercase">
Bloquear Día
</button>

<div id="lista-bloqueos" class="mt-6 space-y-2 max-h-52 overflow-y-auto"></div>
</section>

<!-- SERVICIOS -->
<section>
<h3 class="text-xs uppercase font-black text-amber-400 mb-4">Servicios</h3>
<div id="lista-servicios" class="space-y-4 max-h-80 overflow-y-auto"></div>
<button id="btnAddSrv" class="btn-action bg-amber-500 w-full py-2 text-xs uppercase mt-2">
+ Nuevo Servicio
</button>
<button id="btnGuardarSrv" class="btn-action bg-amber-600 w-full py-3 text-xs uppercase mt-4">
Guardar Servicios
</button>
</section>

</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
'https://ctvqjnckxmqeejbfwmkj.supabase.co',
'sb_publishable__TU_PUBLIC_KEY_AQUI'
);

const docId = localStorage.getItem('user_id');

if(!docId){
    window.location.href = 'index.html';
}

function toast(msg){
    const t = document.getElementById('toast');
    t.innerText = msg;
    t.classList.remove('hidden');
    setTimeout(()=>t.classList.add('hidden'),3000);
}

//////////////////////////
// HORARIOS
//////////////////////////

async function cargarSemana(){
    const { data } = await supabase
        .from('Horarios_Doctor')
        .select('*')
        .eq('doctor_id', docId);

    const dias = ["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];

    document.getElementById('contenedor-semana').innerHTML =
    dias.map((d,i)=>{
        const conf = data?.find(h=>h.dia_semana===i+1) || {activo:false,hora_inicio:"09:00",hora_fin:"17:00"};
        return `
        <div class="flex items-center gap-3 text-xs">
            <input type="checkbox" class="chk" ${conf.activo?'checked':''} data-dia="${i+1}">
            <span class="w-20">${d}</span>
            <input type="time" value="${conf.hora_inicio.slice(0,5)}" class="ini bg-black px-2">
            <input type="time" value="${conf.hora_fin.slice(0,5)}" class="fin bg-black px-2">
        </div>`;
    }).join('');
}

document.getElementById('btnGuardarSemana').onclick = async ()=>{
    const filas = document.querySelectorAll('#contenedor-semana > div');
    for(const f of filas){
        await supabase.from('Horarios_Doctor').upsert({
            doctor_id: docId,
            dia_semana: parseInt(f.querySelector('.chk').dataset.dia),
            hora_inicio: f.querySelector('.ini').value+":00",
            hora_fin: f.querySelector('.fin').value+":00",
            activo: f.querySelector('.chk').checked
        },{ onConflict:'doctor_id,dia_semana' });
    }
    toast("Horario actualizado");
};

//////////////////////////
// BLOQUEOS
//////////////////////////

async function cargarBloqueos(){
    const { data } = await supabase
        .from('Bloqueos')
        .select('*')
        .eq('doctor_id',docId)
        .gte('fecha',new Date().toISOString().slice(0,10))
        .order('fecha');

    document.getElementById('lista-bloqueos').innerHTML =
    data?.map(b=>`
    <div class="flex justify-between text-xs bg-white/5 p-2 rounded">
        <span>${b.fecha}</span>
        <button onclick="borrarBloqueo('${b.id}')">X</button>
    </div>`).join('') || '';
}

document.getElementById('btnBloquear').onclick = async ()=>{
    const fecha = document.getElementById('fecha-bloqueo').value;
    if(!fecha) return toast("Seleccione fecha");

    await supabase.from('Bloqueos').insert({
        doctor_id: docId,
        fecha,
        motivo: document.getElementById('motivo-bloqueo').value || "BLOQUEO"
    });

    cargarBloqueos();
    toast("Día bloqueado");
};

window.borrarBloqueo = async (id)=>{
    await supabase.from('Bloqueos').delete().eq('id',id);
    cargarBloqueos();
};

//////////////////////////
// SERVICIOS
//////////////////////////

async function cargarServicios(){
    const { data } = await supabase
        .from('Servicios')
        .select('*')
        .eq('doctor_id',docId)
        .eq('activo',true);

    document.getElementById('lista-servicios').innerHTML = '';

    data?.forEach(s=>crearServicio(s));
}

function crearServicio(s={}){
    const div=document.createElement('div');
    div.className="srv bg-white/5 p-4 rounded text-xs";
    div.dataset.id=s.id||'';
    div.innerHTML=`
    <input type="text" placeholder="Nombre" class="nombre w-full mb-2 bg-black px-2" value="${s.nombre||''}">
    <input type="number" placeholder="Precio" class="precio w-full mb-2 bg-black px-2" value="${s.precio||0}">
    <input type="number" placeholder="Duración" class="dur w-full mb-2 bg-black px-2" value="${s.duracion_total||30}">
    <input type="number" placeholder="Buffer" class="buf w-full bg-black px-2" value="${s.buffer_minutos||15}">
    `;
    document.getElementById('lista-servicios').appendChild(div);
}

document.getElementById('btnAddSrv').onclick=()=>crearServicio();

document.getElementById('btnGuardarSrv').onclick=async ()=>{
    const items=document.querySelectorAll('.srv');

    for(const i of items){
        const payload={
            id:i.dataset.id||undefined,
            doctor_id:docId,
            nombre:i.querySelector('.nombre').value.toUpperCase(),
            precio:parseFloat(i.querySelector('.precio').value)||0,
            duracion_total:parseInt(i.querySelector('.dur').value)||30,
            buffer_minutos:parseInt(i.querySelector('.buf').value)||15,
            activo:true
        };

        await supabase.from('Servicios').upsert(payload);
    }

    toast("Servicios actualizados");
    cargarServicios();
};

//////////////////////////

cargarSemana();
cargarBloqueos();
cargarServicios();

</script>
</body>
</html>
