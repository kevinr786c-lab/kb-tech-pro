    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdff; color: #1e293b; overflow-x: hidden; transition: 0.5s ease; text-align: left; }
        :root { --main-color: #6366f1; --main-glow: rgba(99, 102, 241, 0.2); }
        
        #elite-toast { position: fixed; top: 2rem; left: 50%; transform: translateX(-50%) translateY(-250%); background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); padding: 1.5rem 3rem; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1); z-index: 100000; transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.25); }
        #elite-toast.active { transform: translateX(-50%) translateY(0); }

        .glass-panel-dark { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); border-radius: 3rem; position: relative; overflow: hidden; }
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, var(--main-color), transparent); animation: scan 3s infinite linear; opacity: 0.5; }
        @keyframes scan { 0% { top: 0% } 100% { top: 100% } }

        .pin-dot { width: 15px; height: 15px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); transition: 0.3s; }
        .pin-dot.filled { background: var(--main-color); border-color: var(--main-color); box-shadow: 0 0 15px var(--main-color); }

        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.3); border-radius: 2.5rem; }
        .card-appointment { transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(0,0,0,0.03); border-radius: 2rem; position: relative; overflow: hidden; }
        .card-appointment:hover { transform: scale(1.01) translateY(-3px); border-color: var(--main-color) !important; box-shadow: 0 20px 40px var(--main-glow); }
        
        .u-rojo { border-left: 6px solid #ef4444 !important; background: linear-gradient(90deg, #fef2f2 0%, white 100%); }
        .u-amarillo { border-left: 6px solid #f59e0b !important; background: linear-gradient(90deg, #fffbeb 0%, white 100%); }
        .u-verde { border-left: 6px solid #10b981 !important; }

        .input-premium { background: #f1f5f9; border: 2px solid transparent; border-radius: 1.25rem; padding: 1rem; width: 100%; outline: none; transition: 0.3s; font-weight: 700; }
        .input-premium:focus { border-color: var(--main-color); background: #fff; box-shadow: 0 0 20px var(--main-glow); }

        #side-menu { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100000; overflow-y: auto; }
        #progress-bar-container { height: 4px; width: 100%; background: #e2e8f0; position: fixed; top: 0; left: 0; z-index: 200000; }
        #progress-bar-fill { height: 100%; width: 0%; background: var(--main-color); transition: 1s cubic-bezier(0.16, 1, 0.3, 1); box-shadow: 0 0 15px var(--main-color); }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 1rem; font-size: 0.7rem; font-weight: 800; cursor: pointer; transition: 0.2s; border: 1px solid #f1f5f9; position: relative; }
        .cal-day:hover { transform: scale(1.1); z-index: 10; border-color: var(--main-color); }
        
        /* PRIVACIDAD */
        body.privacy-mode .blur-sensitive { filter: blur(15px); pointer-events: none; transition: 0.4s; }
    </style>
</head>
<body class="min-h-screen">

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-[#020617] z-[50000] flex items-center justify-center p-6">
        <div class="max-w-md w-full glass-panel-dark p-12 text-center shadow-2xl">
            <div class="scanner-line"></div>

        <nav class="space-y-4">
            <button onclick="toggleMenu(); abrirCalendarioMaestro()" class="flex items-center gap-4 w-full p-4 bg-indigo-600 rounded-2xl shadow-xl transition text-left">

            </button>
            <button onclick="toggleMenu(); abrirNuevoPaciente()" class="flex items-center gap-4 w-full p-4 bg-slate-800 rounded-2xl transition text-left">
                <div class="text-xl">‚ûï</div><span class="text-[10px] font-black uppercase">Nueva Cita Manual</span>
            </button>
            <button onclick="window.location.href='app.html?id=' + docId" class="flex items-center gap-4 w-full p-4 bg-indigo-500/10 border border-indigo-500/30 rounded-2xl text-indigo-400 transition text-left">
                <div class="text-xl">ü©∫</div><span class="text-[10px] font-black uppercase">Ir a Nodo Maestro</span>
            </button>
            <button onclick="toggleMenu(); abrirGasto()" class="flex items-center gap-4 w-full p-4 bg-slate-800 rounded-2xl transition text-left">
                <div class="text-xl">üí∏</div><span class="text-[10px] font-black uppercase">Registrar Gasto</span>
            </button>
            <button onclick="toggleMenu(); abrirInsumo()" class="flex items-center gap-4 w-full p-4 bg-slate-800 rounded-2xl transition text-left">
                <div class="text-xl">üì¶</div><span class="text-[10px] font-black uppercase">Reportar Insumo</span>
            </button>
            <hr class="border-slate-800 my-6">
            <button onclick="toggleMenu(); iniciarCierreCaja()" class="flex items-center gap-4 w-full p-4 bg-rose-600/20 border border-rose-600/30 rounded-2xl text-rose-400 transition text-left">
                <div class="text-xl">üìä</div><span class="text-[10px] font-black uppercase">Cierre de Caja PDF</span>
            </button>
        </nav>

    <div id="contenido-panel" class="hidden opacity-0 transition-opacity duration-1000 max-w-7xl mx-auto p-6 md:p-10 text-left">
        <nav class="flex justify-between items-center mb-16">
            <div class="text-left">
                <h1 class="text-5xl font-black italic tracking-tighter uppercase">K.B <span id="logo-tech" class="text-indigo-600">Assistant</span> ‚ú¶</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.5em] mt-2 italic">Nodo Recepci√≥n: <span id="nav-doc-name" class="text-slate-800"></span></p>
                <div class="flex items-center gap-4 mt-2">
                    <p id="fecha-actual-display" class="text-[9px] font-black text-indigo-600 uppercase tracking-widest"></p>
                    <button onclick="togglePrivacy()" class="px-3 py-1 bg-slate-900 text-white rounded-full text-[7px] font-black uppercase tracking-widest italic shadow-lg">üõ°Ô∏è Privacidad</button>
                </div>
            </div>
            <button onclick="toggleMenu()" class="p-4 bg-slate-900 text-white rounded-2xl shadow-xl transition active:scale-95">
                <div class="space-y-1.5"><div class="w-6 h-0.5 bg-white"></div><div class="w-4 h-0.5 bg-indigo-500"></div></div>
            </button>
        </nav>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4 space-y-6">
                <div id="card-paciente" class="glass-panel p-8 shadow-sm border border-slate-100 border-l-[10px]">
                    <h3 class="text-[10px] font-black uppercase text-slate-400 mb-6 tracking-widest italic">Seleccionado:</h3>
                    <p class="text-3xl font-extrabold text-slate-900 leading-none mb-3 blur-sensitive uppercase italic tracking-tighter" id="patient-display">---</p>
                    <p id="patient-time-display" class="text-[10px] font-bold text-slate-500 uppercase italic">Standby</p>
                    <div id="nota-del-doctor-panel" class="mt-6 p-4 bg-amber-50 rounded-2xl border-l-4 border-amber-400 hidden">
                        <p class="text-[8px] font-black text-amber-600 uppercase mb-1 italic">Instrucci√≥n M√©dica:</p>

                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-8">
                        <button onclick="contactarWhatsApp()" class="py-4 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-[9px] uppercase tracking-widest active:scale-95 transition">WhatsApp</button>

                <div class="glass-panel p-8 shadow-sm border border-slate-100">

            <div class="lg:col-span-8">
                <div class="relative mb-8">
                    <input type="text" id="quick-filter" oninput="filtrarAgendaLocal()" placeholder="BUSCAR PACIENTE O SERVICIO..." class="input-premium !bg-white border-2 border-slate-100 focus:border-indigo-600 text-[10px] tracking-widest pl-12 uppercase italic transition-all shadow-sm">
                    <div class="absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-xl">üîç</div>
                </div>
                <div class="flex justify-between items-end mb-8 px-2">
                    <h2 id="agenda-title" class="text-3xl font-black italic uppercase tracking-tighter">Agenda <span class="text-indigo-600">Activa</span></h2>

                    </div>

                    <div class="h-24 w-full bg-slate-100 rounded-3xl animate-pulse opacity-20"></div>
                </div>

    <div id="modal-container" class="fixed inset-0 bg-slate-950/90 backdrop-filter blur-sm z-[20000] hidden items-center justify-center p-6" onclick="if(event.target.id==='modal-container') cerrarModal()">
        <div class="modal-content bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl relative overflow-hidden text-center">
            <header class="mb-8">
                <div id="modal-icon" class="text-5xl mb-4">üíé</div>
                <h2 id="modal-title" class="text-2xl font-black uppercase italic tracking-tighter">Nodo Operativo</h2>
            </header>
            <div id="modal-body" class="max-h-[50vh] overflow-y-auto space-y-4 px-2 text-left"></div>
            <div id="modal-footer" class="flex gap-4 mt-10">
                <button onclick="cerrarModal()" class="flex-1 py-4 bg-slate-100 text-slate-400 rounded-2xl font-black text-[9px] uppercase tracking-widest">Cerrar</button>
                <button id="modal-confirm-btn" class="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-[9px] uppercase shadow-xl tracking-widest">Confirmar ‚ú¶</button>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co", KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let currentPatient = null, globalDocData = null, divisa = 'MXN', tc = 18.50;
        let fechaVisualizacion = new Date(), calFecha = new Date();

        const CATALOGO_TEMAS = {
            "Ginecolog√≠a": ["#f43f5e"], "Odontolog√≠a": ["#0ea5e9"], "Pediatr√≠a": ["#fb923c"], "Cardiolog√≠a": ["#e11d48"], "Bienestar (Nutri/Psico)": ["#059669"], "General": ["#6366f1"]
        };

        function updateDots() {
            const val = document.getElementById('pin-acceso').value;
            for(let i=1; i<=4; i++) {
                document.getElementById(`dot-${i}`).classList.toggle('filled', val.length >= i);
            }
        }

        document.querySelector('.glass-panel-dark').addEventListener('click', () => document.getElementById('pin-acceso').focus());

        function togglePrivacy() {
            document.body.classList.toggle('privacy-mode');
            eliteAviso(document.body.classList.contains('privacy-mode') ? "MODO PRIVACIDAD ACTIVADO" : "MODO PRIVACIDAD DESACTIVADO");
        }

        function eliteAviso(msg) {
            const toast = document.getElementById('elite-toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3500);
        }

        function filtrarAgendaLocal() {
            const term = document.getElementById('quick-filter').value.toLowerCase();
            const rows = document.querySelectorAll('#tabla-citas-body > div');
            let encontrados = 0;
            rows.forEach(t => {
                const match = t.innerText.toLowerCase().includes(term);
                t.style.display = match ? "flex" : "none";
                if(match) encontrados++;
            });
            document.getElementById('agenda-title').innerText = term ? `RESULTADOS: ${encontrados}` : "AGENDA ACTIVA";
        }

        async function verificarAcceso() {
            const pin = document.getElementById('pin-acceso').value;
            if(!docId) return eliteAviso("ID NO ENCONTRADO");
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY_DB } });
            const data = await res.json();
            globalDocData = data[0];

            if(globalDocData && pin === (globalDocData.pin_acceso || "0000")) {
                const color = (CATALOGO_TEMAS[globalDocData.especialidad] || CATALOGO_TEMAS["General"])[0];
                document.documentElement.style.setProperty('--main-color', color);
                document.getElementById('logo-tech').style.color = color;
                document.getElementById('card-paciente').style.borderColor = color;
                document.getElementById('nav-doc-name').innerText = globalDocData.nombre_doctor.toUpperCase();
                document.getElementById('lock-icon').innerText = "‚úÖ";

                setTimeout(() => {
                    document.getElementById('pantalla-bloqueo').classList.add('hidden');
                    document.getElementById('contenido-panel').classList.remove('hidden');
                    setTimeout(() => document.getElementById('contenido-panel').style.opacity = "1", 50);
                    cargarCitas(); setInterval(cargarCitas, 20000);
                    eliteAviso("SINCRO EXITOSA ‚ú¶");
                }, 600);
            } else { eliteAviso("PIN INCORRECTO"); document.getElementById('pin-acceso').value = ""; updateDots(); }
        }

        async function cargarCitas() {
            const hoyStr = fechaVisualizacion.toISOString().split('T')[0];
            document.getElementById('fecha-actual-display').innerText = `üìÖ ${hoyStr}`;
            
            const res = await fetch(`${URL_DB}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${hoyStr}&order=hora.asc`, { headers: { 'apikey': KEY_DB } });
            const citas = await res.json();
            
            let pagadas = citas.filter(c => c.pagado).length;
            document.getElementById('stat-citas').innerText = citas.length;
            document.getElementById('progress-bar-fill').style.width = (citas.length > 0 ? (pagadas/citas.length)*100 : 0) + "%";

            const contenedor = document.getElementById('tabla-citas-body');
            contenedor.innerHTML = citas.map(c => {
                let triage = (c.telefono || "").toLowerCase();
                let semClase = triage.match(/dolor|urgente|sangre/) ? "u-rojo" : (triage.includes("prioridad") ? "u-amarillo" : "u-verde");
                
                return `
                <div class="card-appointment glass-panel p-8 flex items-center justify-between cursor-pointer ${semClase}" onclick="seleccionarPaciente(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <div class="flex items-center gap-8">
                        <span class="text-3xl font-black italic w-20" style="color: var(--main-color)">${c.hora.slice(0,5)}</span>
                        <div>
                            <h3 class="font-black text-slate-800 text-lg uppercase">${c.nombre_paciente}</h3>
                            <p class="text-[9px] font-black uppercase text-slate-400 italic">${c.telefono || 'Verificado'}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="px-3 py-1 rounded-full text-[7px] font-black uppercase ${c.pagado ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}">${c.pagado ? 'Pagado' : 'Cobro Pendiente'}</span>
                        <div class="flex gap-2">
                             <button onclick="event.stopPropagation(); abrirModificarCita(${JSON.stringify(c).replace(/"/g, '&quot;')})" class="w-10 h-10 flex items-center justify-center bg-slate-50 text-slate-400 rounded-xl hover:bg-indigo-600 hover:text-white transition shadow-sm">‚úèÔ∏è</button>
                             <button onclick="event.stopPropagation(); abrirCobroPremium(${JSON.stringify(c).replace(/"/g, '&quot;')})" class="w-10 h-10 flex items-center justify-center ${c.pagado ? 'bg-emerald-50 text-emerald-400 opacity-30' : 'bg-slate-900 text-white'} rounded-xl shadow-lg transition">üí∞</button>
                        </div>
                    </div>
                </div>`;
            }).join('') || '<div class="text-center py-20 opacity-20 italic font-black uppercase">Sin actividad para hoy</div>';
        }

        function seleccionarPaciente(cita) {
            currentPatient = cita;
            document.getElementById('patient-display').innerText = cita.nombre_paciente;
            document.getElementById('patient-time-display').innerText = `HORARIO: ${cita.hora.slice(0,5)} HS`;
            const panel = document.getElementById('nota-del-doctor-panel');
            if(cita.telefono?.includes("DOCTOR DICE:")) {
                panel.classList.remove('hidden');
                document.getElementById('txt-nota-doctor').innerText = cita.telefono.split("DOCTOR DICE:")[1].trim();
            } else panel.classList.add('hidden');
        }

        // --- FUNCIONES DE COMANDO (ASISTENTE) ---
        async function abrirCalendarioMaestro() {
            const m = calFecha.getMonth(), y = calFecha.getFullYear();
            const mesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            document.getElementById('modal-icon').innerText = "üìÖ";
            document.getElementById('modal-title').innerText = "Radar de Ocupaci√≥n";
            const res = await fetch(`${URL_DB}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=gte.${y}-${String(m+1).padStart(2,'0')}-01&fecha=lte.${y}-${String(m+1).padStart(2,'0')}-31`, { headers: {'apikey': KEY_DB} });
            const data = await res.json();
            const mapa = {}; data.forEach(c => mapa[c.fecha] = (mapa[c.fecha] || 0) + 1);

            document.getElementById('modal-body').innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <button onclick="calFecha.setMonth(calFecha.getMonth()-1); abrirCalendarioMaestro()" class="font-black p-2">‚Äπ</button>
                    <h4 class="font-black uppercase text-xl italic">${mesNombres[m]} ${y}</h4>
                    <button onclick="calFecha.setMonth(calFecha.getMonth()+1); abrirCalendarioMaestro()" class="font-black p-2">‚Ä∫</button>
                </div>
                <div class="cal-grid">
                    ${['Do','Lu','Ma','Mi','Ju','Vi','Sa'].map(d=>`<div class="text-[7px] font-black text-slate-300 text-center uppercase">${d}</div>`).join('')}
                    ${Array(new Date(y, m, 1).getDay()).fill('<div></div>').join('')}
                    ${Array.from({length: new Date(y, m+1, 0).getDate()}, (_, i) => {
                        const f = `${y}-${String(m+1).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`;
                        const count = mapa[f] || 0;
                        return `<div onclick="enfocarDia('${f}')" class="cal-day ${count > 0 ? 'bg-indigo-50 text-indigo-600 border-indigo-200' : 'bg-slate-50 text-slate-300'}">
                            <span class="pointer-events-none">${i+1}</span>
                            ${count > 0 ? `<span class="text-[6px] absolute bottom-1 right-1 font-black">${count}</span>` : ''}
                        </div>`;
                    }).join('')}
                </div>`;
            abrirModal();
        }

        function enfocarDia(fecha) { fechaVisualizacion = new Date(fecha + "T12:00:00"); cargarCitas(); cerrarModal(); }

        async function abrirNuevoPaciente() {
            const suggested = calFecha.toISOString().split('T')[0];
            document.getElementById('modal-icon').innerText = "üë§";
            document.getElementById('modal-title').innerText = "Nueva Cita Manual";
            document.getElementById('modal-body').innerHTML = `
                <div class="space-y-4">
                    <input type="text" id="n-nombre" placeholder="NOMBRE COMPLETO" class="input-premium uppercase">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-[8px] font-black text-indigo-600 ml-2">FECHA</label><input type="date" id="n-fecha" class="input-premium" value="${suggested}"></div>
                        <div><label class="text-[8px] font-black text-indigo-600 ml-2">HORA</label><input type="time" id="n-hora" class="input-premium" value="12:00"></div>
                    </div>
                </div>`;
            document.getElementById('modal-confirm-btn').onclick = async () => {
                const n = document.getElementById('n-nombre').value.toUpperCase(), f = document.getElementById('n-fecha').value, h = document.getElementById('n-hora').value;
                if(!n) return eliteAviso("FALTA NOMBRE");
                await fetch(`${URL_DB}/rest/v1/Citas`, { method: 'POST', headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ doctor_id: docId, nombre_paciente: n, fecha: f, hora: h + ":00", pagado: false, monto: 0 }) });
                eliteAviso("AGENDADO ‚úÖ"); cerrarModal(); cargarCitas();
            };
            abrirModal();
        }

        async function abrirGasto() {
            document.getElementById('modal-icon').innerText = "üí∏";
            document.getElementById('modal-title').innerText = "Registrar Gasto";
            document.getElementById('modal-body').innerHTML = `<input type="text" id="g-con" placeholder="CONCEPTO" class="input-premium mb-3 uppercase"><input type="number" id="g-mon" placeholder="MONTO $" class="input-premium">`;
            document.getElementById('modal-confirm-btn').onclick = async () => {
                const c = document.getElementById('g-con').value.toUpperCase(), m = document.getElementById('g-mon').value;
                if(!c || !m) return eliteAviso("FALTAN DATOS");
                await fetch(`${URL_DB}/rest/v1/Finanzas_Logistica`, { method: 'POST', headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ doctor_id: docId, categoria: "GASTO", concepto: c, monto: m }) });
                eliteAviso("REGISTRADO ‚úÖ"); cerrarModal();
            };
            abrirModal();
        }

        async function abrirInsumo() {
            document.getElementById('modal-icon').innerText = "üì¶";
            document.getElementById('modal-title').innerText = "Reportar Insumo";
            document.getElementById('modal-body').innerHTML = `<textarea id="ins-txt" class="input-premium h-32 uppercase" placeholder="Ej: FALTAN HOJAS..."></textarea>`;
            document.getElementById('modal-confirm-btn').onclick = async () => {
                const msg = document.getElementById('ins-txt').value.toUpperCase();
                if(!msg) return eliteAviso("ESCRIBA EL MENSAJE");
                await fetch(`${URL_DB}/rest/v1/Finanzas_Logistica`, { method: 'POST', headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ doctor_id: docId, categoria: "INSUMO", concepto: msg, monto: 0 }) });
                eliteAviso("NOTIFICADO ‚úÖ"); cerrarModal();
            };
            abrirModal();
        }

        async function iniciarCierreCaja() {
            eliteAviso("GENERANDO REPORTE...");
            const res = await fetch(`${URL_DB}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${fechaVisualizacion.toISOString().split('T')[0]}&pagado=eq.true`, { headers: {'apikey': KEY_DB} });
            const data = await res.json();
            const doc = new jsPDF();
            doc.text("K.B ASSISTANT - CIERRE DE CAJA", 15, 20);
            doc.autoTable({ head: [['HORA', 'PACIENTE', 'MONTO']], body: data.map(c => [c.hora.slice(0,5), c.nombre_paciente, `$${c.monto}.00`]), startY: 30 });
            doc.save(`CIERRE_${fechaVisualizacion.toISOString().split('T')[0]}.pdf`); eliteAviso("DESCARGADO ‚úÖ");
        }

        function abrirCobroPremium(cita) {
            const p = cita || currentPatient; if(!p) return eliteAviso("SELECCIONE PACIENTE");
            document.getElementById('modal-icon').innerText = "üíµ";
            document.getElementById('modal-title').innerText = "Terminal de Cobro";
            document.getElementById('modal-body').innerHTML = `
                <div class="space-y-4">
                    <div class="p-4 bg-slate-900 text-white rounded-3xl text-center">
                        <p class="text-[8px] font-black uppercase opacity-50">Tipo de Cambio Actual</p>
                        <p class="text-2xl font-black">1 USD = ${tc} MXN</p>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="divisa='MXN'; this.classList.add('bg-indigo-600','text-white')" class="py-4 bg-slate-100 rounded-2xl font-black text-[9px] uppercase">üá≤üáΩ Pesos</button>
                        <button onclick="divisa='USD'; this.classList.add('bg-indigo-600','text-white')" class="py-4 bg-slate-100 rounded-2xl font-black text-[9px] uppercase">üá∫üá∏ D√≥lares</button>
                    </div>
                    <input type="number" id="pay-amt" placeholder="MONTO TOTAL" class="input-premium text-center text-2xl">
                    <select id="metodo" class="input-premium font-bold uppercase"><option value="Efectivo">Efectivo</option><option value="Tarjeta">Tarjeta (+3.5%)</option><option value="Transferencia">Transferencia</option></select>
                </div>`;
            document.getElementById('modal-confirm-btn').onclick = async () => {
                let amt = parseFloat(document.getElementById('pay-amt').value);
                const met = document.getElementById('metodo').value;
                if(!amt) return eliteAviso("INGRESE MONTO");
                if(met === 'Tarjeta') amt *= 1.035;
                const finalAmt = divisa === 'USD' ? amt * tc : amt;
                await fetch(`${URL_DB}/rest/v1/Citas?id=eq.${p.id}`, { method: 'PATCH', headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ pagado: true, monto: Math.round(finalAmt), telefono: `PAGO: ${divisa} | ${met.toUpperCase()} (TC: ${tc})` }) });
                eliteAviso("COBRO REGISTRADO ‚úÖ"); cerrarModal(); cargarCitas();
            };
            abrirModal();
        }

        async function enviarNotaAlDr() {
            const nota = document.getElementById('internal-note-input').value;
            if(!currentPatient || !nota) return eliteAviso("DATOS INCOMPLETOS");
            await fetch(`${URL_DB}/rest/v1/Citas?id=eq.${currentPatient.id}`, { method: 'PATCH', headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ telefono: "RECEPCI√ìN DICE: " + nota.toUpperCase() }) });
            eliteAviso("NOTA ENVIADA ‚úÖ"); document.getElementById('internal-note-input').value = "";
        }

        function contactarWhatsApp() { if(currentPatient) window.open(`https://wa.me/${currentPatient.telefono.split(' ')[0]}?text=Hola ${currentPatient.nombre_paciente}`); }
        function abrirModal() { document.getElementById('modal-container').classList.remove('hidden'); document.getElementById('modal-container').classList.add('flex'); }
        function cerrarModal() { document.getElementById('modal-container').classList.add('hidden'); document.getElementById('modal-container').classList.remove('flex'); }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('translate-x-full'); }

        verificarAcceso();
    </script>
</body>
