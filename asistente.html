<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B Assistant | Nodo Operativo Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --main: #4f46e5; --bg: #f8fafc; --kb-dark: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); transition: 0.5s; }
        .glass-panel { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .input-kb { width: 100%; padding: 1rem; border-radius: 1rem; background: #f1f5f9; border: 2px solid transparent; font-weight: 700; outline: none; transition: 0.3s; }
        .input-kb:focus { border-color: var(--main); background: white; }
        
        /* SEM√ÅFORO IA */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-wait { background: #94a3b8; } /* Gris: Esperando Dep√≥sito */
        .status-alert { background: #ef4444; } /* Rojo: Sin Confirmar */
        .status-ok { background: #22c55e; }    /* Verde: Confirmado */

        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); z-index: 20000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 100%; max-width: 550px; border-radius: 2.5rem; padding: 2.5rem; }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <div id="modal-container" class="modal-overlay">
        <div class="modal-content shadow-2xl scale-up">
            <header class="text-center mb-8">
                <div id="modal-icon" class="text-4xl mb-2">üíé</div>
                <h2 id="modal-title" class="text-xl font-black uppercase italic tracking-tighter">Operaci√≥n</h2>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.3em]">K.B Tech Infrastructure</p>
            </header>
            <div id="modal-body" class="space-y-4"></div>
            <div id="modal-footer" class="flex gap-4 mt-10">
                <button onclick="cerrarModal()" class="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Cancelar</button>
                <button id="modal-confirm-btn" class="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-white z-[30000] flex items-center justify-center">
        <div class="text-center p-10 glass-panel max-w-sm w-full border-t-4 border-indigo-600">
            <h2 class="text-2xl font-black mb-8 uppercase italic italic tracking-tighter">K.B <span class="text-indigo-600">Assistant</span></h2>
            <input type="password" id="pin-acceso" class="input-kb text-center text-3xl tracking-[0.5em] mb-6" placeholder="****" maxlength="4">
            <button onclick="verificarAcceso()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest text-xs hover:bg-indigo-600 transition">Entrar al Nodo</button>
        </div>
    </div>

    <div id="contenido-panel" class="hidden max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black text-slate-900 italic tracking-tighter">K.B <span id="brand-text" class="text-indigo-600">Nodo</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <p id="doc-assigned" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"></p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="abrirCalendario()" class="p-4 bg-white border border-slate-200 rounded-2xl shadow-sm hover:border-indigo-500 transition">üìÖ</button>
                <button onclick="location.reload()" class="p-4 bg-slate-900 text-white rounded-2xl shadow-xl">üîÑ</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div id="quick-action-card" class="glass-panel p-8 border-t-8 border-indigo-600">
                    <h3 class="text-[9px] font-black uppercase text-slate-400 mb-4 tracking-widest">Paciente Seleccionado:</h3>
                    <p class="text-3xl font-extrabold text-slate-900 leading-tight" id="patient-display">Esperando...</p>
                    <p id="patient-time-display" class="text-[11px] font-bold text-indigo-500 uppercase mt-2 italic">---</p>
                    <div class="grid grid-cols-2 gap-3 mt-10">
                        <button onclick="contactarWhatsApp()" class="py-4 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-[10px] uppercase hover:bg-emerald-100">WhatsApp</button>
                        <button onclick="abrirCobro()" class="py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg hover:scale-105 transition">Cobrar Ahora</button>
                    </div>
                </div>
                <div class="glass-panel p-8">
                    <h3 class="text-[9px] font-black uppercase text-slate-400 mb-4">Nota Silenciosa al Dr.</h3>
                    <textarea id="internal-note-input" class="w-full p-4 rounded-2xl bg-slate-50 text-[11px] font-bold h-24 outline-none resize-none border-2 border-transparent focus:border-indigo-500" placeholder="Ej: El siguiente paciente ya lleg√≥..."></textarea>
                    <button onclick="enviarNotaInterna()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[9px] uppercase mt-4">Enviar Notificaci√≥n</button>
                </div>
            </div>
            <div class="lg:col-span-8">
                <div class="glass-panel p-10 min-h-[600px]">
                    <div class="flex justify-between items-center mb-10">
                        <h3 class="text-xs font-black uppercase text-slate-900 italic tracking-widest border-b-2 border-indigo-600 pb-2">Agenda Activa del D√≠a</h3>
                        <div class="flex gap-4 text-[9px] font-bold text-slate-400 uppercase">
                            <span class="flex items-center gap-1"><div class="status-dot status-wait"></div> Dep√≥sito</span>
                            <span class="flex items-center gap-1"><div class="status-dot status-ok"></div> Listo</span>
                        </div>
                    </div>
                    <div id="tabla-citas-body" class="grid gap-4"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let currentPatient = null;
        let doctorData = {};

        // --- üõ°Ô∏è EL SENTINELA (LOGS SISTEMA) ---
        async function sentinelaReportar(mensaje, codigo = "INFO") {
            try {
                await fetch(`${URL}/rest/v1/logs_sistema`, {
                    method: 'POST',
                    headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pagina_origen: "asistente.html",
                        codigo_error: codigo,
                        mensaje_error: mensaje.toLowerCase()
                    })
                });
            } catch (e) { console.error("Sentinela Offline"); }
        }

        // --- ACCESO Y SEGURIDAD ---
        async function verificarAcceso() {
            const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const data = await res.json();
            doctorData = data[0];
            
            if(document.getElementById('pin-acceso').value === (doctorData.pin_acceso || "0000")) {
                document.getElementById('pantalla-bloqueo').classList.add('hidden');
                document.getElementById('contenido-panel').classList.remove('hidden');
                document.getElementById('doc-assigned').innerText = `Asistente de: Dr. ${doctorData.nombre_doctor}`;
                sentinelaReportar("acceso concedido al panel asistente", "SEGURIDAD");
                cargarCitas();
                setInterval(cargarCitas, 15000);
            } else { 
                alert("PIN Inv√°lido"); 
                sentinelaReportar("intento de acceso fallido pin incorrecto", "SEGURIDAD");
            }
        }

        // --- GESTI√ìN DE CITAS ---
        async function cargarCitas() {
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&pagado=eq.false&order=hora.asc`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const citas = await res.json();
            
            document.getElementById('tabla-citas-body').innerHTML = citas.map(c => `
                <div class="group flex items-center justify-between p-6 bg-white border border-slate-100 rounded-[1.5rem] hover:border-indigo-500 transition-all cursor-pointer shadow-sm" 
                     onclick="seleccionarPaciente(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <div class="flex items-center gap-6">
                        <div class="status-dot ${c.deposito_pagado ? 'status-ok' : 'status-wait'} shadow-lg"></div>
                        <div>
                            <p class="text-[10px] font-black text-indigo-600 uppercase tracking-tighter">${c.hora.slice(0,5)} HS</p>
                            <p class="font-bold text-sm text-slate-800 uppercase tracking-tight">${c.nombre_paciente}</p>
                        </div>
                    </div>
                </div>
            `).join('') || '<div class="text-center py-20 opacity-20 font-black italic">NO HAY CITAS PENDIENTES</div>';
        }

        function seleccionarPaciente(cita) {
            currentPatient = cita;
            document.getElementById('patient-display').innerText = cita.nombre_paciente;
            document.getElementById('patient-time-display').innerText = `Cita programada: ${cita.hora.slice(0,5)} - ${cita.fecha}`;
            document.getElementById('quick-action-card').classList.add('ring-2', 'ring-indigo-600');
            setTimeout(() => document.getElementById('quick-action-card').classList.remove('ring-2'), 1000);
        }

        // --- M√ìDULO DE COBRO Y PDF CORPORATIVO ---
        function abrirCobro() {
            if(!currentPatient) return alert("Primero selecciona un paciente.");
            const sugerenciaMonto = currentPatient.monto || 0;
            const deposito = currentPatient.deposito_pagado ? (sugerenciaMonto * 0.20) : 0;

            document.getElementById('modal-icon').innerText = "üí∞";
            document.getElementById('modal-title').innerText = "Finalizar Consulta";
            document.getElementById('modal-body').innerHTML = `
                <div class="space-y-4">
                    <input type="number" id="pay-amount" value="${sugerenciaMonto}" class="input-kb text-xl">
                    ${deposito > 0 ? `<div class="p-4 bg-emerald-50 rounded-2xl border border-emerald-100"><p class="text-[10px] font-black text-emerald-700 uppercase">Dep√≥sito Detectado (20%): -$${deposito.toFixed(2)}</p></div>` : ''}
                    <select id="pay-method" class="input-kb">
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="TRANSFERENCIA">Transferencia</option>
                        <option value="TARJETA">Tarjeta (Terminal)</option>
                    </select>
                    <div class="flex items-center gap-3 p-2"><input type="checkbox" id="check-sat" class="w-5 h-5 accent-indigo-600"><label class="text-[10px] font-black uppercase">Generar Factura SAT</label></div>
                </div>
            `;
            document.getElementById('modal-container').style.display = 'flex';
            document.getElementById('modal-confirm-btn').onclick = procesarPago;
        }

        async function procesarPago() {
            const montoOriginal = parseFloat(document.getElementById('pay-amount').value);
            const metodo = document.getElementById('pay-method').value;
            const sat = document.getElementById('check-sat').checked;
            const deposito = currentPatient.deposito_pagado ? (montoOriginal * 0.20) : 0;
            const pagadoFinal = montoOriginal - deposito;

            const res = await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatient.id}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ pagado: true, monto: pagadoFinal, notas_asistente: `Pago: ${metodo}` })
            });

            if(res.ok) {
                sentinelaReportar(`cobro exitoso paciente ${currentPatient.nombre_paciente} - monto ${pagadoFinal}`, "FISCAL");
                generarPDFPro(currentPatient.nombre_paciente, montoOriginal, deposito, pagadoFinal, metodo, sat);
                cerrarModal();
                currentPatient = null;
                document.getElementById('patient-display').innerText = "Esperando...";
                cargarCitas();
            }
        }

        function generarPDFPro(nombre, total, dep, neto, met, sat) {
            const doc = new jsPDF();
            doc.setFillColor(15, 23, 42); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(22); doc.text("K.B TECH SOLUTIONS", 20, 25);
            doc.autoTable({
                startY: 105,
                head: [['CONCEPTO', 'M√âTODO', 'MONTO']],
                body: [['CONSULTA M√âDICA', met, `$${total.toFixed(2)}`], ['DEP√ìSITO GARANT√çA', '-', `-$${dep.toFixed(2)}`], ['TOTAL RECIBIDO', met, `$${neto.toFixed(2)}`]],
                theme: 'striped', headStyles: { fillStyle: [15, 23, 42] }
            });
            doc.save(`KB_RECIBO_${nombre.replace(/\s/g, '_')}.pdf`);
        }

        async function enviarNotaInterna() {
            const nota = document.getElementById('internal-note-input').value;
            if(!currentPatient || !nota) return alert("Selecciona paciente y escribe nota.");
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatient.id}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ notas_asistente: "AVISO: " + nota.toUpperCase() })
            });
            sentinelaReportar(`nota interna enviada al dr para paciente ${currentPatient.nombre_paciente}`, "INFO");
            document.getElementById('internal-note-input').value = "";
            alert("Nota enviada.");
        }

        function cerrarModal() { document.getElementById('modal-container').style.display = 'none'; }
        function contactarWhatsApp() {
            if(!currentPatient?.telefono) return alert("Selecciona paciente con n√∫mero.");
            window.open(`https://wa.me/${currentPatient.telefono.replace(/\D/g,'')}`, '_blank');
        }
    </script>
</body>
</html>
