<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --main: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); transition: 0.5s; overflow-x: hidden; text-align: left; }
        .glass-panel { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 2.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .input-kb { width: 100%; padding: 1.2rem; border-radius: 1.5rem; background: #f1f5f9; border: 2px solid transparent; font-weight: 700; outline: none; transition: 0.3s; font-size: 0.9rem; }
        .input-kb:focus { border-color: var(--main); background: white; }
        
        #elite-toast { position: fixed; top: 2rem; left: 50%; transform: translateX(-50%) translateY(-250%); background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(25px); padding: 1.2rem 3rem; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1); z-index: 100000; transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.25); }
        #elite-toast.active { transform: translateX(-50%) translateY(0); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); z-index: 20000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 550px; border-radius: 3rem; padding: 3rem; position: relative; }
        #side-menu { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 40000; }
        
        /* SEM√ÅFORO IA NE√ìN */
        .u-rojo { border-left: 12px solid #ef4444 !important; background: #fff1f2; animation: pulse-red 2s infinite; }
        .u-amarillo { border-left: 12px solid #f59e0b !important; background: #fffbeb; }
        .u-verde { border-left: 12px solid #10b981 !important; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.1); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .status-wait { background: #cbd5e1; }
        .status-ok { background: #10b981; }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 1rem; font-size: 0.75rem; font-weight: 800; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .cal-day:hover { background: var(--main); color: white; }
        .cal-day.today { background: #0f172a; color: white; } 
        /* --- EXPANSI√ìN TOTAL DEL B√öNKER --- */
    .glass-panel {
        width: 100% !important;
        max-width: 1400px !important; /* Forzamos a que respire */
        padding: 2rem !important;     /* Bajamos el p-12 que asfixiaba */
        margin: 0 auto !important;
    }

    #tabla-citas-body {
        width: 100% !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: stretch !important;
        gap: 1.5rem !important;
    }

    /* Asegura que el contenedor de la tarjeta no tenga l√≠mites */
    #tabla-citas-body > div {
        width: 100% !important;
    }
    </style>
</head>
<body class="p-4 md:p-10 pb-32">

    <div id="elite-toast">
        <p id="toast-msg" class="text-white font-black uppercase italic tracking-[0.2em] text-[9px]"></p>
    </div>

    <div id="modal-container" class="modal-overlay" onclick="if(event.target.id==='modal-container') cerrarModal()">
        <div class="modal-content shadow-2xl border border-slate-100 text-center">
            <header class="mb-8">
                <div id="modal-icon" class="text-6xl mb-4">üíé</div>

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-white z-[50000] flex items-center justify-center">
        <div class="text-center p-12 glass-panel max-w-sm w-full border-t-8 border-indigo-600">
            <div class="text-7xl mb-6">üë©‚Äçüíº</div>
            <h2 class="text-3xl font-black mb-10 uppercase italic tracking-tighter">Recepci√≥n <span class="text-indigo-600">K.B</span></h2>
            <input type="password" id="pin-acceso" class="input-kb text-center text-4xl tracking-[0.6em] mb-8" placeholder="****" maxlength="4">
            <button onclick="verificarAcceso()" class="w-full py-6 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest text-xs shadow-2xl">Entrar al Nodo</button>

    <div id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-slate-900 shadow-2xl translate-x-full p-10 text-white text-left">
        <button onclick="toggleMenu()" class="absolute top-8 right-8 text-2xl">‚úï</button>
        <h3 class="text-xs font-black uppercase tracking-widest text-indigo-400 mb-12 italic">Herramientas Pro</h3>
        <nav class="space-y-4">
            <button onclick="toggleMenu(); abrirCalendarioMaestro()" class="flex items-center gap-5 w-full p-5 bg-indigo-600 rounded-3xl shadow-xl">
                <div class="text-2xl">üìÖ</div><span class="text-[11px] font-black uppercase tracking-widest">Calendario 12 Meses</span>
            </button>
            <button onclick="toggleMenu(); buscarPaciente()" class="flex items-center gap-5 w-full p-5 bg-slate-800 rounded-3xl">
                <div class="text-2xl">üîç</div><span class="text-[11px] font-black uppercase tracking-widest">Buscador Pro</span>
            </button>
            <button onclick="toggleMenu(); abrirNuevoPaciente()" class="flex items-center gap-5 w-full p-5 bg-slate-800 rounded-3xl">
                <div class="text-2xl">‚ûï</div><span class="text-[11px] font-black uppercase tracking-widest">Nueva Cita</span>
            </button>
            <button onclick="toggleMenu(); abrirGasto()" class="flex items-center gap-5 w-full p-5 bg-slate-800 rounded-3xl">
                <div class="text-2xl">üí∏</div><span class="text-[11px] font-black uppercase tracking-widest">Registrar Gasto</span>
            </button>
            <button onclick="toggleMenu(); abrirInsumo()" class="flex items-center gap-5 w-full p-5 bg-slate-800 rounded-3xl">

            </button>
            <hr class="border-slate-800 my-4">
            <button onclick="toggleMenu(); iniciarCierreCaja()" class="flex items-center gap-5 w-full p-5 bg-rose-600/20 border border-rose-600/30 rounded-3xl text-rose-400">

            </button>
        </nav>

    <div id="contenido-panel" class="hidden max-w-7xl mx-auto opacity-0 transition-all duration-700 text-left">
        <header class="flex justify-between items-end mb-16">
            <div>
                <h1 class="text-6xl font-black text-slate-900 italic tracking-tighter">K.B <span id="brand-text">Assistant</span></h1>
                <p id="doc-assigned" class="text-[11px] font-bold text-slate-400 uppercase tracking-[0.4em] mt-3 px-1 italic">Sincronizando...</p>

                    <div class="w-8 h-1 bg-white"></div><div id="menu-dot" class="w-5 h-1 bg-white opacity-40"></div>
                </div>
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4 space-y-8">
                <div id="card-paciente" class="glass-panel p-10 border-l-[15px]">
                    <h3 class="text-[11px] font-black uppercase text-slate-400 mb-8 tracking-widest italic">Seleccionado:</h3>
                    <p class="text-4xl font-extrabold text-slate-900 leading-none mb-3" id="patient-display">---</p>
                    <p id="patient-time-display" class="text-xs font-bold text-slate-500 uppercase italic">Standby</p>
                    <div id="nota-del-doctor-panel" class="mt-6 p-4 bg-amber-50 rounded-2xl border-l-4 border-amber-400 hidden">
                        <p class="text-[9px] font-black text-amber-600 uppercase mb-1 italic">Instrucci√≥n del Dr:</p>
                        <p id="txt-nota-doctor" class="text-xs font-bold text-amber-900 uppercase italic">...</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-10">
                        <button onclick="contactarWhatsApp()" class="py-5 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-[11px] uppercase tracking-widest">WhatsApp</button>
                        <button onclick="abrirCobroPremium()" class="py-5 bg-slate-900 text-white rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-2xl">Cobrar</button>
                    </div>
                </div>
                <div class="glass-panel p-10">
                    <h3 class="text-[10px] font-black uppercase text-slate-400 mb-5 italic">Avisar al Doctor</h3>
                    <textarea id="internal-note-input" class="w-full p-5 rounded-2xl bg-slate-50 text-xs font-bold h-24 outline-none border-2 border-transparent focus:border-indigo-500" placeholder="Escribir mensaje..."></textarea>
                    <button onclick="enviarNotaAlDr()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[11px] uppercase mt-3">Mandar Nota</button>
                </div>
            </div>
          <div class="glass-panel !p-4 !max-w-none w-full">
    <div class="relative mb-10">
        <input type="text" id="quick-filter" oninput="filtrarAgendaLocal()" placeholder="FILTRAR POR NOMBRE O ESTADO (PAGADO/PENDIENTE)..." class="input-kb !bg-white border-2 border-slate-100 focus:border-indigo-600 text-[10px] tracking-widest pl-12 uppercase italic transition-all">
        <div class="absolute left-5 top-1/2 -translate-y-1/2 opacity-30 text-xl">üîç</div>
    </div>

    <h3 id="agenda-title" class="text-lg font-black uppercase text-slate-800 italic tracking-widest pb-3 border-b-4 border-slate-900 mb-12">Agenda</h3>
    <div id="tabla-citas-body" class="flex flex-col gap-6 w-full items-stretch"></div>
</div>
        </main>
    </div>

  <script>
        const { jsPDF } = window.jspdf;
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let currentPatient = null, globalDocData = null, divisa = 'MXN', tc = 17.50;
        let fechaVisualizacion = new Date(), calFecha = new Date();

        const CATALOGO_TEMAS = {
            "Ginecolog√≠a": ["#f43f5e", "#ec4899", "#8b5cf6", "#d946ef", "#fb7185"],
            "Pediatr√≠a": ["#fb923c", "#38bdf8", "#4ade80", "#facc15", "#818cf8"],
            "Odontolog√≠a": ["#0ea5e9", "#2dd4bf", "#22d3ee", "#10b981", "#6366f1"],
            "Cardiolog√≠a": ["#e11d48", "#9f1239", "#4b5563", "#0284c7", "#ef4444"],
            "Bienestar (Nutri/Psico)": ["#059669", "#a855f7", "#fbbf24", "#0ea5e9", "#10b981"],
            "General": ["#6366f1", "#4f46e5", "#1e293b", "#3b82f6", "#06b6d4"]
        };

        function eliteAviso(msg) {
            const toast = document.getElementById('elite-toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3500);
        }
function filtrarAgendaLocal() {
            const term = document.getElementById('quick-filter').value.toLowerCase();
            const tarjetas = document.querySelectorAll('#tabla-citas-body > div');

            tarjetas.forEach(t => {
                // El radar analiza todo el texto de la tarjeta
                const contenido = t.innerText.toLowerCase();
                
                // Si hay coincidencia, la tarjeta se mantiene visible (flex)
                // Si no, se oculta (none) para limpiar la pantalla
                t.style.display = contenido.includes(term) ? "flex" : "none";
            });
        }
      
        async function verificarAcceso() {
            const pin = document.getElementById('pin-acceso').value;
            if(!docId) return eliteAviso("ID NO ENCONTRADO");
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY_DB } });
            const data = await res.json();
            globalDocData = data[0];
            if(globalDocData && pin === (globalDocData.pin_acceso || "0000")) {
                const palette = CATALOGO_TEMAS[globalDocData.especialidad] || CATALOGO_TEMAS["General"];
                const color = palette[(globalDocData.template_id || 1) % 5];
                document.documentElement.style.setProperty('--main', color);
                document.getElementById('brand-text').style.color = color;
                document.getElementById('card-paciente').style.borderColor = color;
                document.getElementById('pantalla-bloqueo').style.display = 'none';
                document.getElementById('contenido-panel').classList.remove('hidden');
                setTimeout(() => document.getElementById('contenido-panel').style.opacity = "1", 50);
                document.getElementById('doc-assigned').innerText = `Nodo Maestro: Dr. ${globalDocData.nombre_doctor}`;
                cargarCitas(); setInterval(cargarCitas, 30000);
            } else { eliteAviso("PIN INCORRECTO"); }
        }

      async function cargarCitas() {
            const hoyStr = `${fechaVisualizacion.getFullYear()}-${String(fechaVisualizacion.getMonth()+1).padStart(2,'0')}-${String(fechaVisualizacion.getDate()).padStart(2,'0')}`;
            document.getElementById('fecha-actual-display').innerText = `üìÖ AGENDA: ${hoyStr}`;
            
            const res = await fetch(`${URL_DB}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${hoyStr}&order=hora.asc`, { headers: { 'apikey': KEY_DB } });
            const citas = await res.json();
            
            // Limpiamos y preparamos el contenedor
            const contenedor = document.getElementById('tabla-citas-body');
            contenedor.innerHTML = ""; 

            if (citas.length === 0) {
                contenedor.innerHTML = '<p class="text-center py-20 opacity-20 font-black italic">Agenda vac√≠a</p>';
                return;
            }

            citas.forEach(c => {
               // --- RADAR T√ÅCTICO DE PRIORIDAD ---
                let semaforoClase = "u-verde"; 
                const notaPaciente = (c.telefono || "").toLowerCase();

                // Detector de Palabras Clave de Emergencia
                if (notaPaciente.match(/dolor|sangre|fuerte|urgente|grave|emergencia/)) {
                    semaforoClase = "u-rojo"; // ALERTA M√ÅXIMA
                } else if (notaPaciente.includes("prioridad") || notaPaciente.includes("pendiente")) {
                    semaforoClase = "u-amarillo"; // ATENCI√ìN
                }

              const tarjeta = document.createElement('div');
                
                // AJUSTE L√çNEA 231: Bordes suaves (rounded-2xl) y ancho total (w-full)
                // Usamos shadow-md para ese efecto de "flotado" elegante
                tarjeta.className = `flex items-center justify-between p-6 bg-white border border-slate-100 rounded-[1.5rem] hover:border-indigo-500 transition-all duration-300 cursor-pointer w-full shadow-md mb-2 ${semaforoClase}`;
                
                tarjeta.onclick = () => seleccionarPaciente(c);

                tarjeta.innerHTML = `
                    <div class="flex items-center gap-6 text-left flex-1">
                        <div class="w-4 h-4 rounded-full ${c.pagado ? 'bg-emerald-400' : 'bg-slate-300'} shadow-sm"></div>
                        
                        <div>
                            <p class="text-[11px] font-black uppercase tracking-wider text-indigo-500 mb-1">${c.hora.slice(0,5)} HS</p>
                            <p class="font-black text-xl text-slate-800 uppercase leading-none mb-1">${c.nombre_paciente}</p>
                            <p class="text-[10px] font-bold ${c.pagado ? 'text-emerald-500' : 'text-slate-400'} italic uppercase tracking-tighter">
                                ${c.pagado ? '‚úì Liquidado' : '‚è≥ Cobro Pendiente'}
                            </p>
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <button id="btn-edit-${c.id}" class="w-14 h-14 flex items-center justify-center bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-600 hover:text-white transition-all shadow-sm">‚úèÔ∏è</button>
                        
                        <button id="btn-pay-${c.id}" class="w-14 h-14 flex items-center justify-center ${c.pagado ? 'bg-emerald-50 text-emerald-600 opacity-50' : 'bg-slate-900 text-white'} rounded-2xl hover:scale-105 transition-all shadow-lg">üí∞</button>
                    </div>
                `;

                contenedor.appendChild(tarjeta);

                // Evento para el l√°piz (separado para que no falle)
                document.getElementById(`btn-edit-${c.id}`).onclick = (e) => {
                    e.stopPropagation();
                    abrirModificarCita(c);
                };
            });
        } 
      
        function seleccionarPaciente(cita) {
            currentPatient = cita;
            document.getElementById('patient-display').innerText = cita.nombre_paciente;
            document.getElementById('patient-time-display').innerText = `Cita: ${cita.hora.slice(0,5)} HS`;
            const panelNota = document.getElementById('nota-del-doctor-panel');
            if(cita.telefono && cita.telefono.includes("DOCTOR DICE:")) {
                panelNota.classList.remove('hidden');
                document.getElementById('txt-nota-doctor').innerText = cita.telefono.replace("DOCTOR DICE:", "").trim();
            } else { panelNota.classList.add('hidden'); }
        }

        function abrirModificarCita(cita) {
            document.getElementById('modal-icon').innerText = "‚öôÔ∏è";
            document.getElementById('modal-title').innerText = "Modificar Cita";
            document.getElementById('modal-body').innerHTML = `
                <div class="space-y-4 text-left">
                    <p class="text-[10px] font-black uppercase text-slate-400 italic">Paciente: ${cita.nombre_paciente}</p>
                    <label class="text-[9px] font-black uppercase text-indigo-600 block">Nueva Hora:</label>
                    <input type="time" id="m-hora" class="input-kb" value="${cita.hora.slice(0,5)}">
                    <label class="text-[9px] font-black uppercase text-indigo-600 block">Nueva Fecha:</label>
                    <input type="date" id="m-fecha" class="input-kb" value="${cita.fecha}">
                </div>`;
            
            document.getElementById('modal-confirm-btn').onclick = async () => {
                const nHora = document.getElementById('m-hora').value + ":00";
                const nFecha = document.getElementById('m-fecha').value;
                
                await fetch(`${URL_DB}/rest/v1/Citas?id=eq.${cita.id}`, {
                    method: 'PATCH',
                    headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hora: nHora, fecha: nFecha })
                });
                eliteAviso("CITA ACTUALIZADA ‚úÖ");
                cerrarModal();
                cargarCitas();
            };
            abrirModal();
        }

        async function enviarNotaAlDr() {
            const nota = document.getElementById('internal-note-input').value;
            if(!currentPatient || !nota.trim()) return eliteAviso("SELECCIONE PACIENTE");
            await fetch(`${URL_DB}/rest/v1/Citas?id=eq.${currentPatient.id}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ telefono: "RECEPCI√ìN DICE: " + nota.toUpperCase().trim() })
            });
            eliteAviso("NOTA ENVIADA ‚úÖ");
            document.getElementById('internal-note-input').value = "";
            cargarCitas();
        }

        async function buscarPaciente() {
            document.getElementById('modal-icon').innerText = "üîç";
            document.getElementById('modal-title').innerText = "Buscador Pro";
            document.getElementById('modal-body').innerHTML = `<input type="text" id="s-input" placeholder="Nombre..." class="input-kb"><div id="s-results" class="mt-6 space-y-3"></div>`;
            document.getElementById('s-input').oninput = async (e) => {
                if(e.target.value.length < 3) return;
                const res = await fetch(`${URL_DB}/rest/v1/Citas?nombre_paciente=ilike.*${e.target.value}*&doctor_id=eq.${docId}`, { headers: {'apikey': KEY_DB} });
                const data = await res.json();
                document.getElementById('s-results').innerHTML = data.map(r => `<div class="p-4 bg-slate-50 rounded-2xl font-black uppercase text-[10px] cursor-pointer" onclick='seleccionarPaciente(${JSON.stringify(r)}); cerrarModal();'>${r.nombre_paciente} (${r.fecha})</div>`).join('');
            };
            abrirModal();
        }

        function abrirModal() { document.getElementById('modal-container').style.display = 'flex'; }
        function cerrarModal() { document.getElementById('modal-container').style.display = 'none'; }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('translate-x-full'); }
        function contactarWhatsApp() { if(currentPatient) window.open(`https://wa.me/5216641234567?text=Hola ${currentPatient.nombre_paciente}`); }
        
        async function abrirNuevoPaciente() {
            document.getElementById('modal-icon').innerText = "üë§";
            document.getElementById('modal-title').innerText = "Nueva Cita";
            document.getElementById('modal-body').innerHTML = `<input type="text" id="n-nombre" placeholder="NOMBRE" class="input-kb mb-3 uppercase"><input type="time" id="n-hora" class="input-kb mb-3" value="12:00"><input type="date" id="n-fecha" class="input-kb" value="${fechaVisualizacion.getFullYear()}-${String(fechaVisualizacion.getMonth()+1).padStart(2,'0')}-${String(fechaVisualizacion.getDate()).padStart(2,'0')}">`;
            document.getElementById('modal-confirm-btn').onclick = async () => {
                await fetch(`${URL_DB}/rest/v1/Citas`, { method: 'POST', headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ doctor_id: docId, nombre_paciente: document.getElementById('n-nombre').value.toUpperCase(), fecha: document.getElementById('n-fecha').value, hora: document.getElementById('n-hora').value + ":00", pagado: false, monto: 0 }) });
                eliteAviso("AGENDADO ‚úÖ"); cerrarModal(); cargarCitas();
            };
            abrirModal();
        }

        function abrirCalendarioMaestro() { 
            const m = calFecha.getMonth(), y = calFecha.getFullYear();
            const mesNombres = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            document.getElementById('modal-icon').innerText = "üóìÔ∏è";
            document.getElementById('modal-title').innerText = "Control de Fecha";
            document.getElementById('modal-body').innerHTML = `
                <div class="flex justify-between items-center mb-6 px-2">
                    <button onclick="calFecha.setMonth(calFecha.getMonth()-1); abrirCalendarioMaestro()" class="font-bold">‚Äπ</button>
                    <h4 class="font-black uppercase text-xl">${mesNombres[m]} ${y}</h4>
                    <button onclick="calFecha.setMonth(calFecha.getMonth()+1); abrirCalendarioMaestro()" class="font-bold">‚Ä∫</button>
                </div>
                <div class="cal-grid" id="days-container"></div>`;
            const container = document.getElementById('days-container');
            for(let i=0; i<new Date(y, m, 1).getDay(); i++) container.innerHTML += `<div></div>`;
            for(let d=1; d<=new Date(y, m+1, 0).getDate(); d++) {
                container.innerHTML += `<div class="cal-day" onclick="fechaVisualizacion = new Date(${y}, ${m}, ${d}); cargarCitas(); cerrarModal();">${d}</div>`;
            }
            abrirModal();
        }// --- M√ìDULO DE LOG√çSTICA Y FINANZAS ---

       // --- TERMINAL BINACIONAL CON SENSOR DE MERCADO ---
        function abrirCobroPremium(cita) {
            const p = cita || currentPatient;
            if(!p) return eliteAviso("SELECCIONE PACIENTE");
            
            divisa = 'MXN'; // Reset por seguridad
            document.getElementById('modal-icon').innerText = "üè¢";
            document.getElementById('modal-title').innerText = "Terminal Binacional";
            
            // Ancho √âlite para el modal
            document.querySelector('.modal-content').style.maxWidth = "650px";

            document.getElementById('modal-body').innerHTML = `
                <div class="space-y-6">
                    <div class="p-6 bg-slate-900 text-white rounded-[2.5rem] shadow-2xl border-b-4 border-indigo-500 relative group">
                        <p class="text-[10px] font-black uppercase opacity-60 tracking-widest text-center">Tipo de Cambio Activo</p>
                        <p class="text-3xl font-black text-center mt-1">1 USD = <span class="text-emerald-400">$${tc}</span> MXN</p>
                        <button onclick="ajustarTipoCambio()" class="absolute top-4 right-6 text-[10px] font-black bg-white/10 px-3 py-1 rounded-full hover:bg-emerald-500 transition">‚öôÔ∏è AJUSTAR</button>
                    </div>

                    <div class="flex gap-3 p-2 bg-slate-100 rounded-[2.2rem]">
                        <button id="btn-mxn" onclick="seleccionarDivisa('MXN')" class="flex-1 py-4 rounded-[1.8rem] font-black text-[11px] bg-white shadow-lg border-indigo-500 border-2 transition-all scale-105 text-slate-900">üá≤üáΩ PESOS MXN</button>
                        <button id="btn-usd" onclick="seleccionarDivisa('USD')" class="flex-1 py-4 rounded-[1.8rem] font-black text-[11px] text-slate-400 transition-all opacity-50">üá∫üá∏ D√ìLARES USD</button>
                    </div>

                    <input type="number" id="pay-amount" placeholder="0.00" class="input-kb text-center text-5xl font-black py-10 bg-slate-50 border-none rounded-[2.5rem] focus:ring-0">

                    <select id="metodo-pago" class="input-kb font-bold text-center appearance-none cursor-pointer">
                        <option value="Efectivo">üíµ EFECTIVO</option>
                        <option value="Tarjeta">üí≥ TARJETA (+3.5% COMISI√ìN)</option>
                        <option value="Transferencia">üè¶ ZELLE / TRANSFERENCIA</option>
                    </select>
                </div>`;

            document.getElementById('modal-confirm-btn').onclick = async () => {
                let amt = parseFloat(document.getElementById('pay-amount').value);
                const metodo = document.getElementById('metodo-pago').value;
                if(!amt) return eliteAviso("INGRESE MONTO");

                if(metodo.includes("Tarjeta")) amt = amt * 1.035;
                const montoFinal = (divisa === 'USD') ? (amt * tc) : amt;

                await fetch(`${URL_DB}/rest/v1/Citas?id=eq.${p.id}`, {
                    method: 'PATCH',
                    headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        pagado: true, 
                        monto: Math.round(montoFinal), 
                        telefono: `PAGO: ${divisa} | ${metodo.toUpperCase()} (TC: ${tc})` 
                    })
                });

                eliteAviso("COBRO REGISTRADO CON √âXITO ‚úÖ");
                cerrarModal();
                cargarCitas();
            };
            abrirModal();
        }

        // --- MOTOR DE DIVISAS ---
        function seleccionarDivisa(tipo) {
            divisa = tipo;
            const btnMXN = document.getElementById('btn-mxn');
            const btnUSD = document.getElementById('btn-usd');

            if(tipo === 'MXN') {
                btnMXN.className = "flex-1 py-4 rounded-[1.8rem] font-black text-[11px] bg-white shadow-lg border-indigo-500 border-2 transition-all scale-105 text-slate-900";
                btnUSD.className = "flex-1 py-4 rounded-[1.8rem] font-black text-[11px] text-slate-400 transition-all opacity-50 border-2 border-transparent";
            } else {
                btnUSD.className = "flex-1 py-4 rounded-[1.8rem] font-black text-[11px] bg-slate-900 shadow-lg border-indigo-500 border-2 transition-all scale-105 text-white";
                btnMXN.className = "flex-1 py-4 rounded-[1.8rem] font-black text-[11px] text-slate-400 transition-all opacity-50 border-2 border-transparent";
            }
        }

        function ajustarTipoCambio() {
            const nuevoTC = prompt("üõ∞Ô∏è ACTUALIZACI√ìN DE MERCADO: Ingrese el nuevo valor del d√≥lar:", tc);
            if (nuevoTC && !isNaN(nuevoTC)) {
                tc = parseFloat(nuevoTC);
                eliteAviso(`D√ìLAR ACTUALIZADO: $${tc} MXN`);
                // Si la terminal est√° abierta, refrescamos el dato visualmente
                if(document.getElementById('modal-container').style.display === 'flex') {
                    abrirCobroPremium();
                }
            }
        }
      
        async function iniciarCierreCaja() {
            eliteAviso("GENERANDO REPORTE...");
            const d = fechaVisualizacion;
            const hoy = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            const res = await fetch(`${URL_DB}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${hoy}&pagado=eq.true`, { headers: {'apikey': KEY_DB} });
            const data = await res.json();
            const doc = new jsPDF();
            doc.text("K.B ASSISTANT - REPORTE DE CAJA", 15, 20);
            doc.autoTable({ 
                head: [['HORA', 'PACIENTE', 'MONTO']], 
                body: data.map(c => [c.hora.slice(0,5), c.nombre_paciente, `$${c.monto}.00`]), 
                startY: 30 
            });
            doc.save(`CIERRE_${hoy}.pdf`);
            eliteAviso("REPORTE DESCARGADO ‚úÖ");
        }

        function abrirGasto() {
            document.getElementById('modal-icon').innerText = "üí∏";
            document.getElementById('modal-title').innerText = "Gasto Administrativo";
            document.getElementById('modal-body').innerHTML = `
                <input type="text" id="g-concepto" placeholder="CONCEPTO" class="input-kb mb-3 uppercase">
                <input type="number" id="g-monto" placeholder="MONTO $" class="input-kb">`;
            document.getElementById('modal-confirm-btn').onclick = async () => {
                const concepto = document.getElementById('g-concepto').value;
                const monto = document.getElementById('g-monto').value;
                await fetch(`${URL_DB}/rest/v1/logs_sistema`, {
                    method: 'POST',
                    headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pagina_origen: "asistente.html", codigo_error: "GASTO", mensaje_error: `${concepto}: $${monto}` })
                });
                eliteAviso("GASTO REGISTRADO ‚úÖ"); cerrarModal();
            };
            abrirModal();
        }

        function abrirInsumo() {
            document.getElementById('modal-icon').innerText = "üì¶";
            document.getElementById('modal-title').innerText = "Reportar Faltante";
            document.getElementById('modal-body').innerHTML = `<textarea id="ins-txt" class="input-kb h-32" placeholder="Ej: Faltan hojas, gasas..."></textarea>`;
            document.getElementById('modal-confirm-btn').onclick = async () => {
                const msg = document.getElementById('ins-txt').value;
                await fetch(`${URL_DB}/rest/v1/logs_sistema`, {
                    method: 'POST',
                    headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pagina_origen: "asistente.html", codigo_error: "INSUMO", mensaje_error: msg })
                });
                eliteAviso("NOTIFICADO AL DOCTOR ‚úÖ"); cerrarModal();
            };
            abrirModal();
        }
    </script>
