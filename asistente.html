<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B ASISTENTE | TORRE DE CONTROL üë©‚Äçüíº</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap');
        :root { --main: #6366f1; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background:#f8fafc; color: #1e293b; }
        .glass-panel { background:rgba(255,255,255,.9); backdrop-filter:blur(20px); border-radius:2rem; border: 1px solid rgba(0,0,0,0.05); }
        .input-kb { background:#f1f5f9; padding:1rem; border-radius:1.25rem; width:100%; font-weight:600; border: 2px solid transparent; transition: 0.3s; }
        .input-kb:focus { outline:none; background:white; border-color: var(--main); box-shadow:0 0 15px rgba(99,102,241,.1); }
        .u-rojo{border-left:8px solid #ef4444}
        .u-amarillo{border-left:8px solid #f59e0b}
        .u-verde{border-left:8px solid #10b981}
        .btn-loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>

<body class="p-4 md:p-8">

<nav class="max-w-7xl mx-auto flex justify-between items-center mb-10">
    <div>
        <h1 class="text-4xl font-black italic uppercase tracking-tighter">K.B <span class="text-indigo-600">Recepci√≥n</span> ‚ú¶</h1>
        <p class="text-[9px] uppercase tracking-[.4em] text-slate-400 font-bold">Log√≠stica y Operaciones</p>
    </div>
    <div class="bg-white p-2 rounded-2xl shadow-sm border border-slate-100">
        <input type="date" id="fechaFiltro" class="p-2 bg-transparent font-bold outline-none text-xs uppercase">
    </div>
</nav>

<main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10">

    <aside class="lg:col-span-4">
        <div class="glass-panel p-8 space-y-5 shadow-xl">
            <h3 class="text-[10px] font-black uppercase text-indigo-600 tracking-widest italic">Inyectar Cita al Radar</h3>

            <div>
                <label class="text-[8px] font-black uppercase text-slate-400 ml-2">Efecto Memoria (Tel√©fono)</label>
                <input id="telefonoPaciente" class="input-kb" placeholder="664..." maxlength="10">
            </div>

            <div>
                <label class="text-[8px] font-black uppercase text-slate-400 ml-2">Identidad del Paciente</label>
                <input id="nombrePaciente" class="input-kb" placeholder="Nombre completo">
            </div>

            <div class="grid grid-cols-1 gap-4">
                <select id="selectDoctor" class="input-kb"></select>
                <select id="selectServicio" class="input-kb"></select>
            </div>

            <div>
                <label class="text-[8px] font-black uppercase text-slate-400 ml-2">Hora de Inicio</label>
                <input type="time" id="horaCita" class="input-kb">
            </div>

            <button id="btnAgendar" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-[10px] tracking-[0.2em] hover:bg-indigo-600 transition-all shadow-lg active:scale-95">
                Confirmar y Agendar üì°
            </button>
        </div>
    </aside>

    <section class="lg:col-span-8">
        <h2 class="text-xl font-black uppercase italic mb-6 tracking-tighter">Agenda en Tiempo Real</h2>
        <div id="contenedorAgenda" class="space-y-4">
            </div>
    </section>

</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

/* üîó CONEXI√ìN AL B√öNKER KB-ENGINE */
const supabase = createClient(
    'https://ctvqjnckxmqeejbfwmkj.supabase.co',
    'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w'
);

/* üß† SERVICIOS (L√ìGICA DE DATOS) */
const db = {
    buscarPaciente: async tel => 
        (await supabase.from('Pacientes').select('*').eq('telefono', tel).maybeSingle()).data,

    crearPaciente: async (nombre, telefono) => 
        (await supabase.from('Pacientes').insert({ nombre, telefono }).select().single()).data,

    obtenerDoctores: async () => 
        (await supabase.from('Perfiles_Medicos').select('id, especialidad, Usuarios(nombre)')).data,

    obtenerServicios: async doctorId => 
        (await supabase.from('Servicios').select('*').eq('doctor_id', doctorId).eq('activo', true)).data,

    agendarCita: async cita => {
        const { error } = await supabase.from('Citas').insert(cita);
        if (error) throw error;
    },

    agenda: async fecha => 
        (await supabase.from('Citas')
            .select('*, Pacientes(nombre), Servicios(nombre)')
            .eq('fecha', fecha)
            .order('hora_inicio')).data
};

/* üß© UI (CONTROLADOR DE INTERFAZ) */
const ui = {
    async init() {
        this.setFechaHoy();
        await this.cargarDoctores();
        this.bind();
        await this.refrescarAgenda();
    },

    setFechaHoy() {
        const hoy = new Date().toLocaleDateString('en-CA'); // Formato YYYY-MM-DD local
        fechaFiltro.value = hoy;
        fechaFiltro.onchange = () => this.refrescarAgenda();
    },

    async cargarDoctores() {
        const docs = await db.obtenerDoctores();
        selectDoctor.innerHTML = docs.map(d => 
            `<option value="${d.id}">${d.Usuarios.nombre} (${d.especialidad})</option>`
        ).join('');
        
        selectDoctor.onchange = e => this.cargarServicios(e.target.value);
        if(docs.length > 0) await this.cargarServicios(docs[0].id);
    },

    async cargarServicios(docId) {
        const servs = await db.obtenerServicios(docId);
        selectServicio.innerHTML = servs.map(s => `
            <option value="${s.id}" data-duracion="${s.duracion_total}">
                ${s.nombre} ‚Äî $${s.precio}
            </option>
        `).join('');
    },

    bind() {
        // EFECTO MEMORIA AL ESCRIBIR
        telefonoPaciente.oninput = async e => {
            const tel = e.target.value;
            if (tel.length === 10) {
                const p = await db.buscarPaciente(tel);
                if (p) {
                    nombrePaciente.value = p.nombre;
                    nombrePaciente.classList.add('bg-green-50');
                }
            } else {
                nombrePaciente.classList.remove('bg-green-50');
            }
        };

        btnAgendar.onclick = () => this.agendar();
    },

    async agendar() {
        const tel = telefonoPaciente.value.trim();
        const nombre = nombrePaciente.value.trim();
        const hora = horaCita.value;

        if(!tel || !nombre || !hora) return alert("‚ö†Ô∏è Faltan datos cr√≠ticos");

        btnAgendar.classList.add('btn-loading');
        btnAgendar.innerText = "Procesando...";

        try {
            // 1. Asegurar Paciente
            let paciente = await db.buscarPaciente(tel);
            if (!paciente) paciente = await db.crearPaciente(nombre, tel);

            // 2. Extraer Duraci√≥n del Motor SQL
            const duracion = Number(selectServicio.selectedOptions[0].dataset.duracion);

            // 3. Agendar
            await db.agendarCita({
                doctor_id: selectDoctor.value,
                paciente_id: paciente.id,
                servicio_id: selectServicio.value,
                fecha: fechaFiltro.value,
                hora_inicio: hora,
                duracion_total: duracion,
                estado: 'pendiente'
            });

            alert('‚úÖ CITA EN RADAR EXITOSAMENTE');
            this.limpiarForm();
            await this.refrescarAgenda();
        } catch (err) {
            console.error(err);
            alert('‚ùå ERROR EN LA MISI√ìN: ' + err.message);
        } finally {
            btnAgendar.classList.remove('btn-loading');
            btnAgendar.innerText = "Confirmar y Agendar üì°";
        }
    },

    limpiarForm() {
        telefonoPaciente.value = '';
        nombrePaciente.value = '';
        horaCita.value = '';
        nombrePaciente.classList.remove('bg-green-50');
    },

    async refrescarAgenda() {
        contenedorAgenda.innerHTML = `<div class="p-10 text-center animate-pulse text-xs uppercase font-bold text-slate-400">Escaneando...</div>`;
        const citas = await db.agenda(fechaFiltro.value);
        
        contenedorAgenda.innerHTML = citas.length
            ? citas.map(c => `
                <div class="glass-panel p-6 flex justify-between items-center shadow-sm border-l-8 ${this.triage(c.estado)}">
                    <div class="flex items-center gap-6">
                        <span class="text-2xl font-black italic text-indigo-600">${c.hora_inicio.slice(0,5)}</span>
                        <div>
                            <h4 class="font-black uppercase text-xs tracking-tight">${c.Pacientes.nombre}</h4>
                            <p class="text-[9px] font-bold text-slate-400 uppercase italic">${c.Servicios.nombre}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button class="px-4 py-2 bg-slate-100 rounded-xl text-[8px] font-black uppercase hover:bg-indigo-600 hover:text-white transition">Lleg√≥</button>
                    </div>
                </div>
            `).join('')
            : `<div class="p-20 text-center opacity-30 font-black italic uppercase text-xs tracking-[0.5em]">Radar Limpio</div>`;
    },

    triage(e) {
        if (e === 'urgente') return 'u-rojo';
        if (e === 'pendiente') return 'u-amarillo';
        return 'u-verde';
    }
};

// INICIAR NODO
ui.init();
</script>

</body>
</html>
