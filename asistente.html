<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B Assistant | Nodo Operativo √âlite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --main: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); transition: 0.5s; overflow-x: hidden; }
        .glass-panel { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 2.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .input-kb { width: 100%; padding: 1.2rem; border-radius: 1.5rem; background: #f1f5f9; border: 2px solid transparent; font-weight: 700; outline: none; transition: 0.3s; font-size: 0.9rem; }
        .input-kb:focus { border-color: var(--main); background: white; }
        
        /* CANDADOS DE PLAN */
        .plan-locked { position: relative; overflow: hidden; }
        .locked-shield { position: absolute; inset: 0; background: rgba(255,255,255,0.7); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 10; border-radius: inherit; }
        .plan-locked.is-locked .locked-shield { display: flex; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); z-index: 20000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 550px; border-radius: 3rem; padding: 3rem; position: relative; }
        #side-menu { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 40000; }
    </style>
</head>
<body class="p-4 md:p-10 pb-32">

    <div id="modal-container" class="modal-overlay" onclick="if(event.target.id==='modal-container') cerrarModal()">
        <div class="modal-content shadow-2xl border border-slate-100">
            <header class="text-center mb-8">
                <div id="modal-icon" class="text-6xl mb-4">üíé</div>
                <h2 id="modal-title" class="text-3xl font-black uppercase italic tracking-tighter">Nodo Operativo</h2>
                <p id="modal-desc" class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.4em]">K.B Tech Solutions</p>
            </header>
            <div id="modal-body" class="max-h-[55vh] overflow-y-auto space-y-5 px-2"></div>
            <div id="modal-footer" class="flex gap-4 mt-12">
                <button onclick="cerrarModal()" class="flex-1 py-5 bg-slate-100 text-slate-400 rounded-2xl font-black text-[10px] uppercase tracking-widest">Cancelar</button>
                <button id="modal-confirm-btn" class="flex-1 py-5 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase shadow-xl tracking-widest">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-white z-[50000] flex items-center justify-center">
        <div class="text-center p-12 glass-panel max-w-sm w-full border-t-8 border-indigo-600">
            <div class="text-7xl mb-6">üë©‚Äçüíº</div>
            <h2 class="text-3xl font-black mb-10 uppercase italic tracking-tighter italic">Recepci√≥n <span class="text-indigo-600">K.B</span></h2>
            <input type="password" id="pin-acceso" class="input-kb text-center text-4xl tracking-[0.6em] mb-8" placeholder="****" maxlength="4">
            <button onclick="verificarAcceso()" class="w-full py-6 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest text-xs shadow-2xl">Entrar al Nodo</button>
        </div>
    </div>

    <div id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-slate-900 shadow-2xl translate-x-full p-10 text-white">
        <button onclick="toggleMenu()" class="absolute top-8 right-8 text-2xl">‚úï</button>
        <h3 class="text-xs font-black uppercase tracking-widest text-indigo-400 mb-12 italic">Herramientas Administrativas</h3>
        <nav class="space-y-5">
            <button onclick="toggleMenu(); buscarPaciente()" class="flex items-center gap-5 w-full p-5 bg-slate-800 rounded-3xl hover:bg-slate-700 transition">
                <div class="text-2xl">üîç</div><span class="text-[11px] font-black uppercase tracking-widest">Buscador Pro</span>
            </button>
            <button onclick="toggleMenu(); abrirNuevoPaciente()" class="flex items-center gap-5 w-full p-5 bg-indigo-600/20 border border-indigo-600/30 rounded-3xl text-indigo-400">
                <div class="text-2xl">‚ûï</div><span class="text-[11px] font-black uppercase tracking-widest">Nuevo Paciente</span>
            </button>
            <button id="menu-gasto" onclick="toggleMenu(); registrarGasto()" class="flex items-center gap-5 w-full p-5 bg-slate-800 rounded-3xl hover:bg-slate-700">
                <div class="text-2xl">üí∏</div><span class="text-[11px] font-black uppercase tracking-widest">Registrar Gasto</span>
            </button>
            <button id="menu-insumo" onclick="toggleMenu(); reportarInsumos()" class="flex items-center gap-5 w-full p-5 bg-slate-800 rounded-3xl hover:bg-slate-700">
                <div class="text-2xl">üì¶</div><span class="text-[11px] font-black uppercase tracking-widest">Faltante Insumos</span>
            </button>
            <hr class="border-slate-800 my-8">
            <button onclick="toggleMenu(); corteDeCaja()" class="flex items-center gap-5 w-full p-5 bg-rose-600/20 border border-rose-600/30 rounded-3xl text-rose-400">
                <div class="text-2xl">üìä</div><span class="text-[11px] font-black uppercase tracking-widest">Cierre de Caja</span>
            </button>
        </nav>
    </div>

    <div id="contenido-panel" class="hidden max-w-7xl mx-auto opacity-0 transition-all duration-700">
        <header class="flex justify-between items-end mb-16">
            <div>
                <h1 class="text-6xl font-black text-slate-900 italic tracking-tighter">K.B <span id="brand-text">Assistant</span></h1>
                <p id="doc-assigned" class="text-[11px] font-bold text-slate-400 uppercase tracking-[0.4em] mt-3 px-1"></p>
            </div>
            <button onclick="toggleMenu()" class="p-6 bg-slate-900 text-white rounded-[2rem] shadow-2xl active:scale-95 transition">
                <div class="space-y-2">
                    <div class="w-8 h-1 bg-white"></div><div id="menu-dot" class="w-5 h-1 bg-white opacity-40"></div>
                </div>
            </button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4 space-y-8">
                <div id="card-paciente" class="glass-panel p-10 border-l-[15px]">
                    <h3 class="text-[11px] font-black uppercase text-slate-400 mb-8 tracking-widest italic">Paciente en Turno:</h3>
                    <p class="text-5xl font-extrabold text-slate-900 leading-none mb-3" id="patient-display">---</p>
                    <p id="patient-time-display" class="text-xs font-bold text-slate-500 uppercase italic">Seleccione de la lista</p>
                    
                    <div id="nota-del-doctor-panel" class="mt-6 p-4 bg-amber-50 rounded-2xl border-l-4 border-amber-400 hidden">
                        <p class="text-[9px] font-black text-amber-600 uppercase mb-1">Instrucci√≥n del Dr:</p>
                        <p id="txt-nota-doctor" class="text-xs font-bold text-amber-900 uppercase italic leading-tight">...</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mt-10">
                        <button onclick="contactarWhatsApp()" class="py-5 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-[11px] uppercase tracking-widest">WhatsApp</button>
                        <button onclick="abrirCobro()" class="py-5 bg-slate-900 text-white rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-2xl">Cobrar</button>
                        <button onclick="editarCitaActual()" class="py-5 bg-slate-100 text-slate-600 rounded-2xl font-black text-[11px] uppercase tracking-widest col-span-2">‚úèÔ∏è Modificar Cita</button>
                    </div>
                </div>

                <div class="glass-panel p-10">
                    <h3 class="text-[10px] font-black uppercase text-slate-400 mb-5 italic">Intercomunicador con Dr.</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="alertaSilenciosa('prisa')" class="py-4 bg-slate-50 text-slate-700 rounded-2xl font-bold text-[10px] uppercase border-2 border-transparent hover:border-amber-400 transition">‚ö†Ô∏è Tiene Prisa</button>
                        <button onclick="alertaSilenciosa('molesto')" class="py-4 bg-slate-50 text-slate-700 rounded-2xl font-bold text-[10px] uppercase border-2 border-transparent hover:border-rose-400 transition">üò† Molesto</button>
                        <textarea id="internal-note-input" class="mt-2 w-full p-5 rounded-2xl bg-slate-50 text-xs font-bold h-24 outline-none resize-none border-2 border-transparent focus:border-indigo-500" placeholder="Escribe algo..."></textarea>
                        <button onclick="enviarNotaInterna()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[11px] uppercase mt-3">Mandar Nota</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass-panel p-12 min-h-[650px]">
                    <div class="flex justify-between items-center mb-12">
                        <h3 id="agenda-title" class="text-lg font-black uppercase text-slate-800 italic tracking-widest pb-3 border-b-4 border-slate-900">Agenda Live</h3>
                        <div class="flex gap-6 text-[10px] font-black text-slate-400 uppercase italic">
                            <span class="flex items-center gap-3"><div class="status-dot status-wait"></div> Pendiente</span>
                            <span class="flex items-center gap-3"><div class="status-dot status-ok"></div> Garant√≠a</span>
                        </div>
                    </div>
                    <div id="tabla-citas-body" class="grid gap-4"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let currentPatient = null; 
        let globalDocData = null;
        let selectedCurrency = 'MXN';
        let tipoCambio = 17.50;

        async function sentinela(mensaje, codigo = "info") {
            try {
                await fetch(`${URL}/rest/v1/logs_sistema`, {
                    method: 'POST',
                    headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pagina_origen: "asistente.html", codigo_error: codigo.toLowerCase(), mensaje_error: mensaje.toLowerCase() })
                });
            } catch (e) { console.warn("Sentinela Offline"); }
        }

        async function verificarAcceso() {
            const pin = document.getElementById('pin-acceso').value;
            const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const data = await res.json();
            globalDocData = data[0];

            if(pin === (globalDocData.pin_acceso || "0000")) {
                document.getElementById('pantalla-bloqueo').style.display = 'none';
                document.getElementById('contenido-panel').classList.remove('hidden');
                setTimeout(() => document.getElementById('contenido-panel').style.opacity = "1", 50);
                
                document.getElementById('doc-assigned').innerText = ` Nodo: Dr. ${globalDocData.nombre_doctor}`;
                
                // L√ìGICA DE PLANES
                const nivel = globalDocData.plan_nivel || 0;
                if(nivel === 0) {
                    document.documentElement.style.setProperty('--main', '#64748b');
                    document.getElementById('menu-insumo').classList.add('hidden');
                    document.getElementById('menu-gasto').classList.add('hidden');
                } else {
                    aplicarTema(globalDocData.especialidad, globalDocData.template_id);
                }

                sentinela("acceso asistente exitoso", "seguridad");
                cargarCitas(); setInterval(cargarCitas, 10000);
            } else { alert("PIN Incorrecto"); }
        }

        function aplicarTema(esp, templateId) {
            const CATALOGO = {
                "Ginecolog√≠a": ["#f43f5e", "#ec4899", "#8b5cf6", "#d946ef", "#fb7185"],
                "Pediatr√≠a": ["#fb923c", "#38bdf8", "#4ade80", "#facc15", "#818cf8"],
                "Odontolog√≠a": ["#0ea5e9", "#2dd4bf", "#22d3ee", "#10b981", "#6366f1"],
                "Cardiolog√≠a": ["#e11d48", "#9f1239", "#4b5563", "#0284c7", "#ef4444"],
                "General": ["#6366f1", "#4f46e5", "#1e293b", "#3b82f6", "#06b6d4"]
            };
            const palette = CATALOGO[esp] || CATALOGO["General"];
            const color = palette[(templateId || 1) % 5];
            document.documentElement.style.setProperty('--main', color);
            document.getElementById('brand-text').style.color = color;
            document.getElementById('card-paciente').style.borderColor = color;
            document.getElementById('menu-dot').style.backgroundColor = color;
            document.getElementById('agenda-title').style.borderColor = color;
        }

        async function cargarCitas() {
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&pagado=eq.false&order=hora.asc`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const citas = await res.json();
            
            document.getElementById('tabla-citas-body').innerHTML = citas.map(c => `
                <div class="flex items-center justify-between p-8 bg-white border border-slate-100 rounded-[2.5rem] hover:border-slate-900 transition cursor-pointer shadow-sm active:scale-95" onclick='seleccionarPaciente(${JSON.stringify(c)})'>
                    <div class="flex items-center gap-8">
                        <div class="status-dot ${c.deposito_pagado ? 'status-ok' : 'status-wait'}"></div>
                        <div><p class="text-[11px] font-black uppercase italic" style="color: var(--main)">${c.hora.slice(0,5)} HS</p><p class="font-extrabold text-base text-slate-800 uppercase tracking-tight">${c.nombre_paciente}</p></div>
                    </div>
                </div>
            `).join('') || '<div class="text-center py-20 opacity-20 font-black italic text-2xl">AGENDA LIMPIA</div>';

            // ACTUALIZAR NOTA DEL DR SI HAY PACIENTE SELECCIONADO
            if(currentPatient) {
                const refreshed = citas.find(c => c.id === currentPatient.id);
                if(refreshed && refreshed.notas_doctor) {
                    document.getElementById('nota-del-doctor-panel').classList.remove('hidden');
                    document.getElementById('txt-nota-doctor').innerText = refreshed.notas_doctor;
                } else {
                    document.getElementById('nota-del-doctor-panel').classList.add('hidden');
                }
            }
        }

        function seleccionarPaciente(cita) {
            currentPatient = cita;
            document.getElementById('patient-display').innerText = cita.nombre_paciente;
            document.getElementById('patient-time-display').innerText = `Cita: ${cita.hora.slice(0,5)} hs - ${cita.fecha}`;
            
            if(cita.notas_doctor) {
                document.getElementById('nota-del-doctor-panel').classList.remove('hidden');
                document.getElementById('txt-nota-doctor').innerText = cita.notas_doctor;
            } else {
                document.getElementById('nota-del-doctor-panel').classList.add('hidden');
            }
        }

        // --- üõ†Ô∏è FIX: WHATSAPP ---
        function contactarWhatsApp() {
            if(!currentPatient || !currentPatient.telefono) return alert("Seleccione paciente con tel√©fono v√°lido.");
            const tel = currentPatient.telefono.replace(/\D/g,'');
            const msg = encodeURIComponent(`Hola ${currentPatient.nombre_paciente}, te contactamos de la recepci√≥n del Dr. ${globalDocData.nombre_doctor}. ¬øC√≥mo te encuentras?`);
            window.open(`https://wa.me/${tel}?text=${msg}`);
        }

        // --- üõ†Ô∏è FIX: NOTAS INTERNAS ---
        async function enviarNotaInterna() {
            const nota = document.getElementById('internal-note-input').value;
            if(!currentPatient || !nota) return alert("Seleccione paciente y escriba nota.");
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatient.id}`, { 
                method: 'PATCH', 
                headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ notas_asistente: nota.toUpperCase() }) 
            });
            alert("Nota enviada al Dr.");
            document.getElementById('internal-note-input').value = "";
            cargarCitas();
        }

        function abrirModal() { document.getElementById('modal-container').style.display = 'flex'; }
        function cerrarModal() { document.getElementById('modal-container').style.display = 'none'; }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('translate-x-full'); }

        // --- üîé BUSCADOR ---
        function buscarPaciente() {
            document.getElementById('modal-icon').innerText = "üîé";
            document.getElementById('modal-title').innerText = "Buscador Pro";
            document.getElementById('modal-body').innerHTML = `<input type="text" id="search-input" placeholder="Nombre..." class="input-kb"><div id="search-results" class="mt-6 space-y-3"></div>`;
            abrirModal();
            document.getElementById('modal-confirm-btn').style.display = 'none';
            document.getElementById('search-input').addEventListener('input', async (e) => {
                const term = e.target.value.toLowerCase(); if(term.length < 3) return;
                const res = await fetch(`${URL}/rest/v1/Citas?nombre_paciente=ilike.*${term}*&doctor_id=eq.${docId}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
                const data = await res.json();
                document.getElementById('search-results').innerHTML = data.map(r => `<div class="p-5 bg-slate-50 rounded-3xl flex justify-between items-center cursor-pointer hover:bg-slate-100" onclick='seleccionarPaciente(${JSON.stringify(r)}); cerrarModal();'><span class="font-black uppercase text-xs">${r.nombre_paciente}</span><span class="text-[9px] opacity-30">${r.fecha}</span></div>`).join('');
            });
        }

        function abrirNuevoPaciente() {
            document.getElementById('modal-icon').innerText = "üë§";
            document.getElementById('modal-title').innerText = "Alta Paciente";
            document.getElementById('modal-body').innerHTML = `<input type="text" id="new-p-nombre" class="input-kb mb-4" placeholder="Nombre"><div class="grid grid-cols-2 gap-4"><input type="date" id="new-p-fecha" class="input-kb" value="${new Date().toISOString().split('T')[0]}"><input type="time" id="new-p-hora" class="input-kb" value="12:00"></div>`;
            abrirModal();
            document.getElementById('modal-confirm-btn').style.display = 'block';
            document.getElementById('modal-confirm-btn').onclick = async () => {
                const p = { nombre_paciente: document.getElementById('new-p-nombre').value.toUpperCase(), fecha: document.getElementById('new-p-fecha').value, hora: document.getElementById('new-p-hora').value + ":00", doctor_id: docId, pagado: false, monto: 0 };
                await fetch(`${URL}/rest/v1/Citas`, { method: 'POST', headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' }, body: JSON.stringify(p) });
                cerrarModal(); cargarCitas();
            };
        }

        function abrirCobro() {
            if(globalDocData.plan_nivel === 0) return alert("‚ö†Ô∏è Plan B√°sico no incluye m√≥dulo de cobro USD/Facturaci√≥n.");
            if(!currentPatient) return alert("Selecciona paciente");
            document.getElementById('modal-icon').innerText = "üí±";
            document.getElementById('modal-title').innerText = "Cobro Premium";
            document.getElementById('modal-body').innerHTML = `
                <div class="flex gap-2 p-1 bg-slate-100 rounded-2xl mb-6">
                    <button onclick="setMoneda('MXN')" id="btn-mxn" class="flex-1 py-3 rounded-xl font-black text-[10px] bg-white shadow-sm border">MXN</button>
                    <button onclick="setMoneda('USD')" id="btn-usd" class="flex-1 py-3 rounded-xl font-black text-[10px] text-slate-400">USD</button>
                </div>
                <input type="number" id="pay-amount" placeholder="Monto" class="input-kb text-3xl text-center">
                <div id="div-conversion" class="hidden mt-6 p-6 bg-indigo-50 rounded-3xl border-2 border-indigo-100">
                    <div class="flex justify-between items-center mb-3"><span>T. Cambio</span><input type="number" id="t-cambio" value="${tipoCambio}" class="w-20 bg-transparent text-right font-black"></div>
                    <div class="flex justify-between items-center pt-3 border-t"><span class="text-[10px] font-black italic">Abono Pesos:</span><span id="txt-conversion" class="text-lg font-black">$0.00 MXN</span></div>
                </div>
                <select id="pay-method" class="input-kb mt-6"><option>EFECTIVO</option><option>TRANSFERENCIA</option><option>TARJETA</option></select>
            `;
            abrirModal();
            document.getElementById('pay-amount').addEventListener('input', calcularConversion);
            document.getElementById('modal-confirm-btn').onclick = async () => {
                const amt = parseFloat(document.getElementById('pay-amount').value);
                const tc = parseFloat(document.getElementById('t-cambio')?.value || tipoCambio);
                const final = selectedCurrency === 'USD' ? (amt * tc) : amt;
                await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatient.id}`, { method: 'PATCH', headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ pagado: true, monto: final, notas_asistente: `PAGO: ${document.getElementById('pay-method').value} (${selectedCurrency})` }) });
                cerrarModal(); cargarCitas();
            };
        }

        function setMoneda(m) {
            selectedCurrency = m;
            document.getElementById('div-conversion').classList.toggle('hidden', m === 'MXN');
            calcularConversion();
        }

        function calcularConversion() {
            const amt = parseFloat(document.getElementById('pay-amount').value) || 0;
            const tc = parseFloat(document.getElementById('t-cambio')?.value) || tipoCambio;
            if(selectedCurrency === 'USD') document.getElementById('txt-conversion').innerText = `$${(amt * tc).toLocaleString()} MXN`;
        }

        async function alertaSilenciosa(tipo) {
            if(!currentPatient) return alert("Selecciona paciente");
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatient.id}`, { method: 'PATCH', headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ notas_asistente: "‚ö†Ô∏è " + tipo.toUpperCase() }) });
            alert("Aviso enviado.");
        }

        verificarAcceso();
    </script>
</body>
</html>
