<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B Assistant | Nodo Fiscal Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --main: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); transition: 0.5s; overflow-x: hidden; }
        .glass-panel { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 2.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        
        #side-menu { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 10000; }
        .translate-x-full { transform: translateX(100%); }

        .nav-icon { transition: 0.4s; filter: grayscale(1); opacity: 0.5; }
        .nav-icon.active { background: var(--main); color: white; transform: scale(1.1); filter: grayscale(0); opacity: 1; }
    </style>
</head>
<body class="p-4 md:p-8 pb-48 text-slate-800">

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-white/95 backdrop-blur-xl z-[2000] flex items-center justify-center">
        <div class="text-center p-8 glass-panel max-w-sm w-full border-2 border-slate-100 shadow-2xl">
            <div id="lock-icon" class="text-5xl mb-4">üë©‚Äçüíº</div>
            <h2 class="text-xl font-black mb-6 uppercase tracking-widest">Recepci√≥n K.B</h2>
            <input type="password" id="pin-acceso" class="w-full p-5 rounded-2xl bg-slate-50 text-center text-3xl tracking-[0.8em] mb-6 outline-none border-2 border-transparent focus:border-indigo-500" placeholder="****" maxlength="4">
            <button onclick="verificarAcceso()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase">Acceder</button>
        </div>
    </div>

    <div id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-slate-900 shadow-2xl translate-x-full p-8 text-white">
        <button onclick="toggleMenu()" class="absolute top-6 right-6 text-2xl hover:text-[var(--main)]">‚úï</button>
        <h3 class="text-xs font-black uppercase tracking-[0.3em] text-[var(--main)] mb-10 italic">Centro de Control</h3>
        
        <nav class="space-y-4">
            <button onclick="location.reload()" class="flex items-center gap-4 w-full p-4 bg-slate-800 rounded-2xl hover:bg-slate-700 transition">
                <div class="text-xl">üîÑ</div>
                <span class="text-[10px] font-black uppercase">Sincronizar Nodo</span>
            </button>
            <button onclick="cambiarPin()" class="flex items-center gap-4 w-full p-4 bg-slate-800 rounded-2xl hover:bg-slate-700 transition">
                <div class="text-xl">üîë</div>
                <span class="text-[10px] font-black uppercase">Seguridad PIN</span>
            </button>
            
            <div class="h-px bg-slate-800 my-4"></div>
            <p class="text-[8px] font-black text-slate-500 uppercase tracking-widest mb-4">M√≥dulos Fiscales</p>
            
            <button onclick="alert('Facturaci√≥n SAT: Los datos se jalan del registro del Dr.')" class="flex items-center gap-4 w-full p-4 bg-blue-600/20 border border-blue-600/30 rounded-2xl">
                <div class="text-xl">‚öñÔ∏è</div>
                <span class="text-[10px] font-black uppercase">Facturaci√≥n SAT (MXN)</span>
            </button>
            
            <button onclick="alert('M√≥dulo USA: Superbill Generador Activo')" class="flex items-center gap-4 w-full p-4 bg-amber-600/20 border border-amber-600/30 rounded-2xl">
                <div class="text-xl">üìë</div>
                <span class="text-[10px] font-black uppercase">Superbill (USA/USD)</span>
            </button>

            <button onclick="cobroManual()" class="flex items-center gap-4 w-full p-4 bg-emerald-600/20 border border-emerald-600/30 rounded-2xl">
                <div class="text-xl">üí∞</div>
                <span class="text-[10px] font-black uppercase">Cobro Manual Express</span>
            </button>
        </nav>
    </div>

    <div id="contenido-panel" class="hidden opacity-0 transition-opacity duration-700">
        <header class="max-w-6xl mx-auto flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tighter italic leading-none">K.B <span id="brand-text" class="text-[var(--main)]">Assistant</span></h1>
                <p id="doc-assigned" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 italic"></p>
            </div>
            <button onclick="toggleMenu()" class="p-4 bg-slate-900 text-white rounded-2xl shadow-xl active:scale-95 transition">
                <div class="space-y-1.5">
                    <div class="w-6 h-0.5 bg-white"></div>
                    <div class="w-6 h-0.5 bg-white"></div>
                    <div class="w-4 h-0.5 bg-[var(--main)]"></div>
                </div>
            </button>
        </header>

        <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel p-8 border-l-8 border-[var(--main)]">
                    <h3 class="text-[9px] font-black uppercase text-slate-400 mb-6 italic tracking-widest">Control de Turno:</h3>
                    <p class="text-3xl font-extrabold text-slate-800 leading-tight" id="patient-display">---</p>
                    <p id="patient-time-display" class="text-[10px] font-bold text-[var(--main)] uppercase mt-2 italic">Selecciona de la lista</p>
                    <div class="flex gap-4 mt-8">
                        <button onclick="contactarWhatsApp()" class="flex-1 py-4 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-[10px] uppercase">WhatsApp</button>
                        <button onclick="cobrarPaciente()" class="flex-1 py-4 bg-[var(--main)] text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Cobrar</button>
                    </div>
                </div>

                <div class="glass-panel p-8">
                    <h3 class="text-[9px] font-black uppercase text-slate-400 mb-4 italic tracking-widest">Canal del Dr.</h3>
                    <div class="bg-slate-50 p-4 rounded-2xl text-[11px] border-l-4 border-[var(--main)] mb-4">
                        <p id="last-doctor-response" class="text-slate-700 font-bold italic text-center">Esperando...</p>
                    </div>
                    <textarea id="internal-note-input" class="w-full p-4 rounded-2xl bg-slate-50 text-[11px] font-bold mb-3 h-20 outline-none border-none" placeholder="Nota al Dr..."></textarea>
                    <button onclick="enviarNotaInterna()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[9px] uppercase">Enviar Aviso</button>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div id="view-agenda" class="glass-panel p-8 md:p-10 min-h-[500px]">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-800 mb-8 italic">Pr√≥ximas Citas</h3>
                    <div id="tabla-citas-body" class="space-y-4"></div>
                </div>
            </div>
        </main>
    </div>

    <nav id="main-nav" class="fixed bottom-8 bg-white/90 backdrop-blur-2xl border border-slate-200 p-3 rounded-full flex gap-4 shadow-2xl left-1/2 -translate-x-1/2">
        <div class="nav-icon active p-4 rounded-full cursor-pointer" id="nav-agenda" onclick="switchView('agenda')">üìã</div>
        <div class="nav-icon p-4 rounded-full cursor-pointer" id="nav-calendar" onclick="switchView('calendar')">üìÖ</div>
    </nav>

    <script>
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let currentId = null; let pTel = "";

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('translate-x-full'); }

        async function verificarAcceso() {
            try {
                const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
                const data = await res.json();
                const doc = data[0];
                if(document.getElementById('pin-acceso').value === (doc.pin_acceso || "0000")) {
                    document.getElementById('pantalla-bloqueo').classList.add('hidden');
                    document.getElementById('contenido-panel').classList.remove('hidden');
                    setTimeout(() => { document.getElementById('contenido-panel').style.opacity = "1"; }, 50);
                    document.getElementById('doc-assigned').innerText = "Dr. " + doc.nombre_doctor;
                    const colors = { "Ginecolog√≠a": "#f43f5e", "Odontolog√≠a": "#0ea5e9", "Pediatr√≠a": "#fb923c", "Cardiolog√≠a": "#e11d48", "Bienestar (Nutri/Psico)": "#059669", "General": "#1e3a8a" };
                    document.documentElement.style.setProperty('--main', colors[doc.especialidad] || "#6366f1");
                    cargarCitas(); setInterval(cargarCitas, 10000);
                } else { alert("PIN Incorrecto"); }
            } catch(e) { console.error(e); }
        }

        async function cargarCitas() {
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&pagado=eq.false&order=hora.asc`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const citas = await res.json();
            document.getElementById('tabla-citas-body').innerHTML = citas.map(c => `
                <div class="flex items-center justify-between p-5 bg-white border border-slate-100 rounded-3xl hover:border-[var(--main)] shadow-sm cursor-pointer" onclick="seleccionar('${c.id}', '${c.nombre_paciente}', '${c.hora}', '${c.telefono}')">
                    <div class="flex gap-4">
                        <span class="text-[10px] font-black text-[var(--main)] bg-slate-50 px-3 py-2 rounded-xl">${c.hora.slice(0,5)}</span>
                        <p class="font-black text-xs uppercase text-slate-700">${c.nombre_paciente}</p>
                    </div>
                </div>
            `).join('') || '<p class="text-center py-20 italic">Sin citas hoy</p>';
        }

        function seleccionar(id, nombre, hora, tel) {
            currentId = id; pTel = tel;
            document.getElementById('patient-display').innerText = nombre;
            document.getElementById('patient-time-display').innerText = "Hora: " + hora.slice(0,5);
            document.getElementById('last-doctor-response').innerText = tel.includes("DOCTOR DICE:") ? tel.replace("DOCTOR DICE:", "") : "Esperando nota...";
        }

        async function cobrarPaciente() {
            if(!currentId) return alert("Selecciona un paciente.");
            
            const monto = prompt("Monto a cobrar ($):", "1000");
            if(!monto) return;

            // SELECTOR DE PAGO POR N√öMERO
            const opcionPago = prompt("Selecciona forma de pago:\n1. Efectivo\n2. Transferencia\n3. Tarjeta", "1");
            const metodos = { "1": "EFECTIVO", "2": "TRANSFERENCIA", "3": "TARJETA" };
            let metodo = metodos[opcionPago] || "EFECTIVO";

            // FACTURACI√ìN
            const requiereSAT = confirm("¬øEl paciente requiere Factura SAT (M√©xico)?\n(Se usar√°n los datos fiscales del Dr. registrados)");
            const requiereUSA = confirm("¬øEl paciente requiere Superbill (USA)?");

            const statusFinal = `PAGO: ${metodo}${requiereSAT ? ' | REQUIERE FACTURA SAT' : ''}${requiereUSA ? ' | REQUIERE SUPERBILL USA' : ''}`;

            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentId}`, { 
                method: 'PATCH', 
                headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ pagado: true, monto: parseFloat(monto), telefono: statusFinal }) 
            });
            alert("‚úÖ Cobro registrado."); location.reload();
        }

        function cobroManual() {
            currentId = "MANUAL";
            const nombre = prompt("Nombre del paciente (Express):");
            if(nombre) {
                document.getElementById('patient-display').innerText = nombre + " (EXPRESS)";
                cobrarPaciente();
            }
        }

        async function enviarNotaInterna() {
            const n = document.getElementById('internal-note-input').value;
            if(!currentId || !n) return alert("Selecciona paciente.");
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentId}`, { method: 'PATCH', headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ telefono: "ASISTENTE: " + n.toUpperCase() }) });
            document.getElementById('internal-note-input').value = ""; alert("Enviado.");
        }

        function switchView(v) {
            document.getElementById('view-agenda').classList.toggle('hidden', v !== 'agenda');
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            document.getElementById('nav-' + v).classList.add('active');
        }

        function contactarWhatsApp() { if(pTel) window.open(`https://wa.me/${pTel.replace(/\D/g,'')}`, '_blank'); }
    </script>
</body>
</html>
