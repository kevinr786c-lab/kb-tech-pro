<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B Assistant | Nodo Operativo Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --main: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); transition: 0.5s; overflow-x: hidden; }
        .glass-panel { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 2rem; shadow-sm; transition: 0.3s; }
        .input-kb { width: 100%; padding: 1rem; border-radius: 1rem; background: #f1f5f9; border: 2px solid transparent; font-weight: 700; outline: none; transition: 0.3s; }
        .input-kb:focus { border-color: var(--main); background: white; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .status-wait { background: #94a3b8; box-shadow: 0 0 8px #94a3b8; }
        .status-ok { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); z-index: 20000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 550px; border-radius: 2.5rem; padding: 2.5rem; position: relative; }
        .btn-main { background: var(--main); color: white; transition: 0.3s; font-weight: 800; border-radius: 1.25rem; }
        .btn-main:hover { filter: brightness(1.1); transform: translateY(-2px); }
    </style>
</head>
<body class="p-4 md:p-8 pb-32">

    <div id="modal-container" class="modal-overlay" onclick="if(event.target.id==='modal-container') cerrarModal()">
        <div class="modal-content shadow-2xl border border-slate-100">
            <header class="text-center mb-8">
                <div id="modal-icon" class="text-5xl mb-3">üíé</div>
                <h2 id="modal-title" class="text-2xl font-black uppercase italic tracking-tighter">Acci√≥n K.B</h2>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.4em]">Infrastructure & Security</p>
            </header>
            <div id="modal-body" class="space-y-4"></div>
            <div class="flex gap-4 mt-10">
                <button onclick="cerrarModal()" class="flex-1 py-4 bg-slate-100 text-slate-400 rounded-2xl font-black text-[10px] uppercase">Cancelar</button>
                <button id="modal-confirm-btn" class="flex-1 py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Ejecutar</button>
            </div>
        </div>
    </div>

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-white z-[30000] flex items-center justify-center">
        <div class="text-center p-10 glass-panel max-w-sm w-full border-t-8 border-indigo-600">
            <div class="text-6xl mb-6">üë©‚Äçüíº</div>
            <h2 class="text-2xl font-black mb-8 uppercase italic tracking-tighter">Recepci√≥n <span class="text-indigo-600">K.B</span></h2>
            <input type="password" id="pin-acceso" class="input-kb text-center text-4xl tracking-[0.4em] mb-6" placeholder="****" maxlength="4">
            <button onclick="verificarAcceso()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest text-xs">Desbloquear Nodo</button>
        </div>
    </div>

    <div id="contenido-panel" class="hidden max-w-7xl mx-auto opacity-0 transition-opacity duration-500">
        <header class="flex justify-between items-end mb-12">
            <div>
                <h1 class="text-5xl font-black text-slate-900 italic tracking-tighter">K.B <span id="brand-text" class="text-indigo-600">Assistant</span></h1>
                <p id="doc-assigned" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2 px-1"></p>
            </div>
            <div class="flex gap-4">
                <button onclick="abrirCalendario()" class="p-5 bg-white border border-slate-200 rounded-3xl shadow-sm hover:border-indigo-500 transition">üìÖ</button>
                <button onclick="location.reload()" class="p-5 bg-slate-900 text-white rounded-3xl shadow-xl active:scale-95 transition">üîÑ</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div id="card-paciente" class="glass-panel p-8 border-l-[12px] border-indigo-600">
                    <h3 class="text-[10px] font-black uppercase text-slate-400 mb-6 tracking-widest italic">Paciente en Turno:</h3>
                    <p class="text-4xl font-extrabold text-slate-900 leading-none mb-2" id="patient-display">---</p>
                    <p id="patient-time-display" class="text-[11px] font-bold text-indigo-500 uppercase italic">Esperando selecci√≥n...</p>
                    <div class="grid grid-cols-2 gap-3 mt-10">
                        <button onclick="contactarWhatsApp()" class="py-4 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-[10px] uppercase">WhatsApp</button>
                        <button onclick="abrirCobro()" class="py-4 bg-indigo-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Cobrar Cita</button>
                    </div>
                </div>

                <div class="glass-panel p-8">
                    <h3 class="text-[9px] font-black uppercase text-slate-400 mb-4">Intercom Directo al Dr.</h3>
                    <textarea id="internal-note-input" class="w-full p-4 rounded-2xl bg-slate-50 text-[11px] font-bold h-24 outline-none resize-none border-2 border-transparent focus:border-indigo-500" placeholder="Escribe un aviso..."></textarea>
                    <button onclick="enviarNotaInterna()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[9px] uppercase mt-4">Mandar Alerta</button>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass-panel p-10 min-h-[600px] border-t-4 border-slate-100">
                    <div class="flex justify-between items-center mb-10">
                        <h3 class="text-sm font-black uppercase text-slate-800 italic tracking-widest">Flujo de Citas Hoy</h3>
                        <div class="flex gap-4 text-[9px] font-bold text-slate-400 uppercase">
                            <span class="flex items-center gap-2"><div class="status-dot status-wait"></div> Pendiente Dep√≥sito</span>
                            <span class="flex items-center gap-2"><div class="status-dot status-ok"></div> Garant√≠a Validada</span>
                        </div>
                    </div>
                    <div id="tabla-citas-body" class="grid gap-3"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        let currentPatient = null;
        let doctorData = {};

        // --- üõ°Ô∏è SENTINELA (LOGS SISTEMA) ---
        async function sentinelaReportar(mensaje, codigo = "INFO") {
            try {
                await fetch(`${URL}/rest/v1/logs_sistema`, {
                    method: 'POST',
                    headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pagina_origen: "asistente.html",
                        codigo_error: codigo,
                        mensaje_error: mensaje.toLowerCase()
                    })
                });
            } catch (e) { console.error("Sentinela Offline"); }
        }

        // --- ü§ñ ALIADO IA: RECORDATORIOS ---
        async function ejecutarIA_Recordatorios() {
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&pagado=eq.false`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const citas = await res.json();
            const ahora = new Date();

            citas.forEach(cita => {
                const citaFecha = new Date(`${cita.fecha}T${cita.hora}`);
                const diffHoras = (citaFecha - ahora) / (1000 * 60 * 60);
                if (diffHoras > 0 && diffHoras <= 2.5) {
                    sentinelaReportar(`ia: recordatorio final enviado a ${cita.nombre_paciente}`, "IA_NOTIF");
                }
            });
        }

        // --- ACCESO Y SEGURIDAD ---
        async function verificarAcceso() {
            try {
                const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
                const data = await res.json();
                doctorData = data[0];
                
                if(document.getElementById('pin-acceso').value === (doctorData.pin_acceso || "0000")) {
                    aplicarTema(doctorData.especialidad);
                    document.getElementById('pantalla-bloqueo').style.display = 'none';
                    document.getElementById('contenido-panel').classList.remove('hidden');
                    setTimeout(() => document.getElementById('contenido-panel').style.opacity = "1", 50);
                    document.getElementById('doc-assigned').innerText = ` Nodo Operativo: Dr. ${doctorData.nombre_doctor}`;
                    sentinelaReportar("inicio de sesion exitoso", "SEGURIDAD");
                    cargarCitas();
                    setInterval(cargarCitas, 20000);
                    setInterval(ejecutarIA_Recordatorios, 1800000); // IA cada 30 min
                } else {
                    sentinelaReportar("intento de pin fallido", "SEGURIDAD");
                    alert("PIN Incorrecto");
                }
            } catch(e) { console.error(e); }
        }

        function aplicarTema(esp) {
            const temas = { "Ginecolog√≠a": "#f43f5e", "Pediatr√≠a": "#fb923c", "Odontolog√≠a": "#0ea5e9", "Cardiolog√≠a": "#e11d48", "General": "#4f46e5" };
            const color = temas[esp] || "#4f46e5";
            document.documentElement.style.setProperty('--main', color);
            document.getElementById('brand-text').style.color = color;
            document.getElementById('card-paciente').style.borderColor = color;
        }

        async function cargarCitas() {
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&pagado=eq.false&order=hora.asc`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const citas = await res.json();
            document.getElementById('tabla-citas-body').innerHTML = citas.map(c => `
                <div class="flex items-center justify-between p-6 bg-white border border-slate-100 rounded-3xl hover:border-indigo-500 transition cursor-pointer shadow-sm active:scale-[0.98]" onclick="seleccionarPaciente(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                    <div class="flex items-center gap-6">
                        <div class="status-dot ${c.deposito_pagado ? 'status-ok' : 'status-wait'}"></div>
                        <div>
                            <p class="text-[10px] font-black text-indigo-600 uppercase tracking-tighter">${c.hora.slice(0,5)} HS</p>
                            <p class="font-bold text-sm text-slate-800 uppercase tracking-tight">${c.nombre_paciente}</p>
                        </div>
                    </div>
                </div>
            `).join('') || '<div class="text-center py-20 opacity-30 font-black italic uppercase text-xs">Agenda Limpia</div>';
        }

        function seleccionarPaciente(cita) {
            currentPatient = cita;
            document.getElementById('patient-display').innerText = cita.nombre_paciente;
            document.getElementById('patient-time-display').innerText = `Programado para: ${cita.hora.slice(0,5)} hs`;
        }

        // --- COBROS Y PDF CORPORATIVO ---
        function abrirCobro() {
            if(!currentPatient) return alert("Selecciona un paciente.");
            const montoOriginal = currentPatient.monto || 0;
            const deposito = currentPatient.deposito_pagado ? (montoOriginal * 0.20) : 0;
            
            document.getElementById('modal-icon').innerText = "üí∞";
            document.getElementById('modal-title').innerText = "Cierre de Cuenta";
            document.getElementById('modal-body').innerHTML = `
                <div class="space-y-5">
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Monto del Servicio ($)</label>
                        <input type="number" id="pay-amount" value="${montoOriginal}" class="input-kb text-2xl">
                    </div>
                    ${deposito > 0 ? `<div class="p-5 bg-emerald-50 rounded-2xl border border-emerald-100 flex justify-between items-center"><span class="text-[10px] font-black text-emerald-700 uppercase">Garant√≠a Aplicada (20%)</span><span class="font-bold text-emerald-800">-$${deposito.toFixed(2)}</span></div>` : ''}
                    <select id="pay-method" class="input-kb">
                        <option value="EFECTIVO">Efectivo</option>
                        <option value="TRANSFERENCIA">Transferencia</option>
                        <option value="TARJETA">Tarjeta Bancaria</option>
                    </select>
                </div>
            `;
            document.getElementById('modal-container').style.display = 'flex';
            document.getElementById('modal-confirm-btn').onclick = procesarPago;
        }

        async function procesarPago() {
            const base = parseFloat(document.getElementById('pay-amount').value);
            const met = document.getElementById('pay-method').value;
            if(!base) return alert("Ingresa el monto.");
            
            const dep = currentPatient.deposito_pagado ? (base * 0.20) : 0;
            const final = base - dep;

            const res = await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatient.id}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ pagado: true, monto: final, notas_asistente: `Cobro: ${met}` })
            });

            if(res.ok) {
                sentinelaReportar(`cobro finalizado: ${currentPatient.nombre_paciente} | neto: ${final}`, "FISCAL");
                generarPDFPro(currentPatient.nombre_paciente, base, dep, final, met);
                cerrarModal();
                currentPatient = null;
                document.getElementById('patient-display').innerText = "---";
                cargarCitas();
            }
        }

        function generarPDFPro(nombre, total, dep, neto, met) {
            const doc = new jsPDF();
            doc.setFillColor(15, 23, 42); doc.rect(0, 0, 210, 45, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(24); doc.setFont("helvetica", "bold"); doc.text("K.B TECH SOLUTIONS", 20, 28);
            doc.setFontSize(8); doc.text("INFRAESTRUCTURA M√âDICA DE ALTA SEGURIDAD", 20, 36);
            
            doc.setTextColor(40, 40, 40); doc.setFontSize(10);
            doc.text(`DR: ${doctorData.nombre_doctor.toUpperCase()}`, 20, 60);
            doc.text(`PACIENTE: ${nombre.toUpperCase()}`, 20, 65);
            doc.text(`FECHA: ${new Date().toLocaleDateString()}`, 140, 60);

            doc.autoTable({
                startY: 80,
                head: [['CONCEPTO', 'M√âTODO', 'TOTAL']],
                body: [['CONSULTA ESPECIALIZADA', met, `$${total.toFixed(2)}`], ['GARANT√çA DE CITA (20%)', '-', `-$${dep.toFixed(2)}`], ['TOTAL NETO RECIBIDO', met, `$${neto.toFixed(2)}`]],
                theme: 'striped', headStyles: { fillStyle: [15, 23, 42] }
            });
            doc.save(`RECIBO_KB_${nombre.replace(/\s/g, '_')}.pdf`);
        }

        async function enviarNotaInterna() {
            const nota = document.getElementById('internal-note-input').value;
            if(!currentPatient || !nota) return alert("Selecciona paciente.");
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentPatient.id}`, {
                method: 'PATCH',
                headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ notas_asistente: "URGENTE: " + nota.toUpperCase() })
            });
            sentinelaReportar(`nota enviada al dr para ${currentPatient.nombre_paciente}`, "COMMS");
            document.getElementById('internal-note-input').value = ""; alert("Aviso enviado.");
        }

        function cerrarModal() { document.getElementById('modal-container').style.display = 'none'; }
        function contactarWhatsApp() {
            if(!currentPatient?.telefono) return alert("Sin n√∫mero.");
            window.open(`https://wa.me/${currentPatient.telefono.replace(/\D/g,'')}`, '_blank');
        }
    </script>
</body>
</html>
