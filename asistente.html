<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B Assistant | Control de Nodo Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --main: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); transition: 0.5s; }
        .glass-panel { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 2.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .nav-icon.active { background: var(--main); color: white; transform: scale(1.1); box-shadow: 0 10px 20px -5px var(--main); }
        .bg-dr-msg { background: var(--bg); border-left: 4px solid var(--main); }
        .input-kb { width: 100%; padding: 1rem; border-radius: 1.25rem; background: #f1f5f9; border: 2px solid transparent; font-weight: 700; outline: none; transition: 0.3s; }
        .input-kb:focus { border-color: var(--main); background: white; }
    </style>
</head>
<body class="p-4 md:p-10 pb-32 text-slate-800">

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-white/95 backdrop-blur-xl z-[100] flex items-center justify-center">
        <div class="text-center p-10 glass-panel max-w-sm w-full border-2 border-slate-100">
            <div id="lock-icon" class="text-5xl mb-4">üîê</div>
            <h2 class="text-xl font-black mb-6 uppercase tracking-widest text-slate-800">Acceso Recepci√≥n</h2>
            <input type="password" id="pin-acceso" class="w-full p-4 rounded-2xl bg-slate-50 text-center text-2xl tracking-[1em] mb-4 outline-none border-2 border-transparent focus:border-indigo-500" placeholder="****">
            <button onclick="verificarAcceso()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase tracking-widest shadow-lg">Entrar</button>
        </div>
    </div>

    <div id="contenido-panel" class="hidden opacity-0 transition-opacity duration-700">
        <header class="max-w-7xl mx-auto flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight italic">K.B <span id="brand-text" class="text-[var(--main)] italic">Assistant</span></h1>
                <p id="doc-assigned" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Sincronizando...</p>
            </div>
            <button onclick="switchView('express')" class="px-6 py-3 bg-[var(--main)] text-white rounded-full text-[10px] font-black uppercase shadow-lg shadow-indigo-200">+ Nuevo Paciente</button>
        </header>

        <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel p-8 border-l-8 border-[var(--main)]">
                    <h3 class="text-[9px] font-black uppercase text-slate-400 mb-6 italic">En Atenci√≥n:</h3>
                    <div class="mb-8">
                        <p class="text-3xl font-extrabold text-slate-700 leading-tight" id="patient-display">Seleccione...</p>
                        <p id="patient-time-display" class="text-[10px] font-bold text-[var(--main)] uppercase mt-2 italic"></p>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="contactarWhatsApp()" class="flex-1 py-3 bg-emerald-50 text-emerald-600 rounded-xl font-bold text-[10px] uppercase border border-emerald-100">WhatsApp</button>
                        <button onclick="switchView('billing')" class="flex-1 py-3 bg-[var(--main)] text-white rounded-xl font-bold text-[10px] uppercase shadow-md">üí∞ Cobrar</button>
                    </div>
                </div>

                <div class="glass-panel p-8">
                    <h3 class="text-[9px] font-black uppercase text-slate-400 mb-4 italic">Intercomunicador Directo</h3>
                    <div id="chat-history" class="mb-4 space-y-2">
                        <div class="bg-dr-msg p-4 rounded-2xl text-[11px] shadow-sm">
                            <span class="text-[var(--main)] uppercase text-[8px] font-black italic">Respuesta del Dr:</span>
                            <p id="last-doctor-response" class="text-slate-700 mt-1 font-bold italic">Esperando instrucci√≥n...</p>
                        </div>
                    </div>
                    <textarea id="internal-note-input" class="w-full p-4 rounded-2xl bg-slate-50 border-none text-[11px] font-bold mb-3 h-20 outline-none focus:ring-2 ring-[var(--main)]" placeholder="Nota al Dr..."></textarea>
                    <button onclick="enviarNotaInterna()" class="w-full py-3 bg-slate-800 text-white rounded-xl font-bold text-[9px] uppercase shadow-sm">Enviar Nota</button>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div id="view-agenda" class="glass-panel p-10 min-h-[450px]">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-800 mb-8 italic">Agenda Live</h3>
                    <div id="tabla-citas-body" class="space-y-3"></div>
                </div>

                <div id="view-express" class="hidden glass-panel p-10">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-800 mb-8 italic">‚ö° Paciente sin Cita</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="exp-nombre" class="input-kb" placeholder="Nombre completo">
                        <input type="time" id="exp-hora" class="input-kb">
                        <input type="tel" id="exp-tel" class="input-kb md:col-span-2" placeholder="WhatsApp / Tel√©fono">
                        <button onclick="crearCitaExpress()" class="md:col-span-2 py-4 bg-emerald-500 text-white rounded-2xl font-black uppercase text-xs">A√±adir a Fila</button>
                    </div>
                </div>

                <div id="view-calendar" class="hidden glass-panel p-10">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-800 mb-8 italic">üìÖ Disponibilidad</h3>
                    <input type="date" id="check-date" onchange="consultarHuecos()" class="input-kb mb-6">
                    <div id="slots-occupied" class="flex flex-wrap gap-2"></div>
                </div>

                <div id="view-reschedule" class="hidden glass-panel p-10">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-800 mb-8 italic">üîÑ Mover Cita</h3>
                    <div class="space-y-4 max-w-md">
                        <p class="text-sm font-bold text-slate-500">Mover a: <span id="reschedule-name" class="text-[var(--main)]">...</span></p>
                        <input type="date" id="new-date" class="input-kb">
                        <input type="time" id="new-time" class="input-kb">
                        <button onclick="confirmarReagendar()" class="w-full py-4 bg-orange-500 text-white rounded-2xl font-black uppercase text-xs">Confirmar Cambio</button>
                    </div>
                </div>

                <div id="view-billing" class="hidden glass-panel p-10">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-800 mb-8 italic">üßæ Cobro y Datos SAT</h3>
                    <div class="space-y-4 max-w-md">
                        <input type="number" id="reg-monto" class="input-kb text-2xl text-center" placeholder="$ 0.00">
                        <select id="reg-metodo" class="input-kb font-bold text-xs"><option>Efectivo</option><option>Tarjeta</option><option>Transferencia</option></select>
                        <input type="text" id="f-rfc" class="input-kb text-xs uppercase" placeholder="RFC (Opcional)">
                        <input type="text" id="f-razon" class="input-kb text-xs" placeholder="Raz√≥n Social">
                        <button onclick="procesarCobroFull()" class="w-full py-5 bg-[var(--main)] text-white rounded-2xl font-black uppercase text-xs shadow-xl">Finalizar Pago</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur-xl border border-slate-200 p-3 rounded-full flex gap-4 shadow-2xl z-50">
        <div class="nav-icon active p-4 rounded-full cursor-pointer" id="nav-agenda" onclick="switchView('agenda')">üìã</div>
        <div class="nav-icon p-4 rounded-full cursor-pointer" id="nav-calendar" onclick="switchView('calendar')">üìÖ</div>
        <div class="nav-icon p-4 rounded-full cursor-pointer" id="nav-billing" onclick="switchView('billing')">üßæ</div>
    </nav>

    <script>
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co"; 
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i"; 
        const docId = new URLSearchParams(window.location.search).get('id');
        let currentId = null; let pTel = "";

        const CATALOGO_MAESTRO = {
            "Ginecolog√≠a": [{id:1,color:"#f43f5e",icon:"üå∏"},{id:2,color:"#8b5cf6",icon:"üîÆ"},{id:3,color:"#fb7185",icon:"üå∑"},{id:4,color:"#059669",icon:"üçÉ"},{id:5,color:"#1e293b",icon:"üíé"}],
            "Odontolog√≠a": [{id:1,color:"#0ea5e9",icon:"üíé"},{id:2,color:"#10b981",icon:"üåø"},{id:3,color:"#22d3ee",icon:"‚ùÑÔ∏è"},{id:4,color:"#1e3a8a",icon:"üõ°Ô∏è"},{id:5,color:"#6366f1",icon:"‚ö°"}],
            "Pediatr√≠a": [{id:1,color:"#fb923c",icon:"üß∏"},{id:2,color:"#38bdf8",icon:"üöÄ"},{id:3,color:"#4ade80",icon:"ü¶ñ"},{id:4,color:"#f472b6",icon:"üç≠"},{id:5,color:"#818cf8",icon:"üåô"}],
            "Cardiolog√≠a": [{id:1,color:"#e11d48",icon:"‚ù§Ô∏è"},{id:2,color:"#1e293b",icon:"‚ö°"},{id:3,color:"#0284c7",icon:"üåä"},{id:4,color:"#9f1239",icon:"ü©∏"},{id:5,color:"#4f46e5",icon:"üõ∞Ô∏è"}],
            "Bienestar (Nutri/Psico)": [{id:1,color:"#059669",icon:"üßò‚Äç‚ôÇÔ∏è"},{id:2,color:"#a855f7",icon:"üß†"},{id:3,color:"#fbbf24",icon:"üçé"},{id:4,color:"#0ea5e9",icon:"üåä"},{id:5,color:"#10b981",icon:"ü•ë"}],
            "General": [{id:1,color:"#1e3a8a",icon:"‚öñÔ∏è"},{id:2,color:"#6366f1",icon:"üè•"},{id:3,color:"#10b981",icon:"ü©∫"},{id:4,color:"#be123c",icon:"üöë"},{id:5,color:"#4338ca",icon:"üè¢"}]
        };

        async function verificarAcceso() {
            const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const data = await res.json();
            const doc = data[0];
            if(document.getElementById('pin-acceso').value === (doc.pin_acceso || "0000")) {
                document.getElementById('pantalla-bloqueo').classList.add('hidden');
                document.getElementById('contenido-panel').classList.remove('hidden');
                setTimeout(() => { document.getElementById('contenido-panel').style.opacity = "1"; }, 50);
                
                // Sincronizaci√≥n Visual
                const cat = CATALOGO_MAESTRO[doc.especialidad] || CATALOGO_MAESTRO["General"];
                const tema = cat.find(t => t.id === doc.template_id) || cat[0];
                document.documentElement.style.setProperty('--main', tema.color);
                document.getElementById('lock-icon').innerText = tema.icon;
                document.getElementById('doc-assigned').innerText = "Dr. " + doc.nombre_doctor;
                
                cargarCitas(); setInterval(cargarCitas, 10000); setInterval(escucharDoctor, 3000);
            } else { alert("PIN Incorrecto"); }
        }

        async function cargarCitas() {
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&pagado=eq.false&order=hora.asc`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const citas = await res.json();
            document.getElementById('tabla-citas-body').innerHTML = citas.map(c => `
                <div class="flex items-center justify-between p-5 bg-white border border-slate-100 rounded-[1.5rem] hover:border-[var(--main)] transition">
                    <div class="flex gap-4 items-center cursor-pointer" onclick="seleccionar('${c.id}', '${c.nombre_paciente}', '${c.hora}', '${c.telefono}')">
                        <span class="text-[10px] font-black text-[var(--main)] bg-slate-50 px-3 py-2 rounded-xl">${c.hora.slice(0,5)}</span>
                        <p class="font-bold text-sm uppercase">${c.nombre_paciente}</p>
                    </div>
                    <button onclick="abrirReagendar('${c.id}', '${c.nombre_paciente}')" class="text-[8px] font-black text-orange-400 px-3 py-2">Mover</button>
                </div>
            `).join('');
        }

        function seleccionar(id, nombre, hora, tel) {
            currentId = id; pTel = tel;
            document.getElementById('patient-display').innerText = nombre;
            document.getElementById('patient-time-display').innerText = "Cita: " + hora.slice(0,5);
            escucharDoctor();
        }

        async function escucharDoctor() {
            if(!currentId) return;
            const res = await fetch(`${URL}/rest/v1/Citas?id=eq.${currentId}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const data = await res.json();
            const m = data[0].telefono || "";
            document.getElementById('last-doctor-response').innerText = m.includes("DOCTOR DICE:") ? m.replace("DOCTOR DICE:", "") : "Esperando instrucciones...";
        }

        async function enviarNotaInterna() {
            const n = document.getElementById('internal-note-input').value;
            if(!currentId || !n) return alert("Seleccione paciente");
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentId}`, { method: 'PATCH', headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ telefono: "ASISTENTE: " + n }) });
            document.getElementById('internal-note-input').value = ""; alert("Enviado");
        }

        async function procesarCobroFull() {
            const m = document.getElementById('reg-monto').value;
            if(!m || !currentId) return alert("Ingrese monto");
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentId}`, {
                method: 'PATCH', headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ pagado: true, monto: m, telefono: `COBRADO | RFC: ${document.getElementById('f-rfc').value || 'P√öBLICO'}` })
            });
            alert("Cobro exitoso."); currentId = null; switchView('agenda'); cargarCitas();
        }

        async function crearCitaExpress() {
            const nom = document.getElementById('exp-nombre').value; const hor = document.getElementById('exp-hora').value;
            if(!nom || !hor) return alert("Faltan datos");
            await fetch(`${URL}/rest/v1/Citas`, { method: 'POST', headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ doctor_id: docId, nombre_paciente: nom + " (E)", hora: hor, fecha: new Date().toISOString().split('T')[0], telefono: document.getElementById('exp-tel').value, pagado: false })
            });
            alert("Paciente en fila."); switchView('agenda'); cargarCitas();
        }

        function abrirReagendar(id, nombre) { currentId = id; document.getElementById('reschedule-name').innerText = nombre; switchView('reschedule'); }

        async function confirmarReagendar() {
            const f = document.getElementById('new-date').value; const h = document.getElementById('new-time').value;
            if(!f || !h) return alert("Falta fecha/hora");
            await fetch(`${URL}/rest/v1/Citas?id=eq.${currentId}`, { method: 'PATCH', headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ fecha: f, hora: h }) });
            alert("Cita movida."); switchView('agenda'); cargarCitas();
        }

        function contactarWhatsApp() { if(!pTel) return alert("Seleccione paciente"); window.open(`https://wa.me/${pTel.replace(/\D/g,'')}`, '_blank'); }

        async function consultarHuecos() {
            const f = document.getElementById('check-date').value;
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${f}`, { headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}` } });
            const data = await res.json();
            document.getElementById('slots-occupied').innerHTML = data.map(c => `<span class="px-3 py-1 bg-red-50 text-red-500 rounded-lg">${c.hora.slice(0,5)}</span>`).join('') || "Libre";
        }

        function switchView(v) {
            ['view-agenda', 'view-calendar', 'view-billing', 'view-reschedule', 'view-express'].forEach(id => document.getElementById(id)?.classList.add('hidden'));
            document.getElementById('view-' + v).classList.remove('hidden');
            document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
            document.getElementById('nav-' + v)?.classList.add('active');
        }
    </script>
</body>
</html>
