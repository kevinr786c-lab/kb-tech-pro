<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B Assistant | Gemini Engine ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --main: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); transition: 0.5s; overflow-x: hidden; }
        
        /* Paleta Din√°mica */
        .glass-panel { background: white; border: 1px solid rgba(0,0,0,0.05); border-radius: 2.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.02); }
        .text-main { color: var(--main); }
        .bg-main { background-color: var(--main); }
        .border-main { border-color: var(--main); }

        .input-kb { width: 100%; padding: 1.2rem; border-radius: 1.5rem; background: #f1f5f9; border: 2px solid transparent; font-weight: 700; outline: none; transition: 0.3s; }
        .input-kb:focus { border-color: var(--main); background: white; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); z-index: 20000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 100%; max-width: 550px; border-radius: 3rem; padding: 3rem; }
        
        #side-menu { transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 40000; }
        .gemini-star { color: var(--main); animation: pulse 3s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="p-4 md:p-10 pb-32">

    <div id="pantalla-bloqueo" class="fixed inset-0 bg-white z-[50000] flex items-center justify-center">
        <div class="text-center p-12 glass-panel max-w-sm w-full border-t-8 border-main">
            <div class="text-7xl mb-6">üë©‚Äçüíº</div>
            <h2 class="text-3xl font-black mb-10 uppercase italic tracking-tighter text-slate-900">Recepci√≥n <span class="text-main">K.B</span></h2>
            <input type="password" id="pin-acceso" class="input-kb text-center text-4xl tracking-[0.6em] mb-8" placeholder="****" maxlength="4">
            <button onclick="verificarAcceso()" class="w-full py-6 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest text-xs shadow-2xl hover:bg-main transition">Entrar al Nodo</button>
        </div>
    </div>

    <div id="contenido-panel" class="hidden max-w-7xl mx-auto opacity-0 transition-all duration-700">
        <header class="flex justify-between items-end mb-16">
            <div>
                <h1 class="text-6xl font-black text-slate-900 italic tracking-tighter">K.B <span class="text-main">Assistant</span></h1>
                <p id="doc-assigned" class="text-[11px] font-bold text-slate-400 uppercase tracking-[0.4em] mt-3 px-1 italic">Nodo Maestro: Verificando...</p>
            </div>
            <button onclick="logout()" class="p-4 bg-slate-100 rounded-full hover:bg-rose-100 text-slate-400 hover:text-rose-600 transition">‚úï</button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4 space-y-8">
                <div id="card-paciente" class="glass-panel p-10 border-l-[15px] border-main">
                    <h3 class="text-[10px] font-black uppercase text-slate-400 mb-8 tracking-widest italic">Paciente en Turno:</h3>
                    <p class="text-4xl font-extrabold text-slate-900 leading-none mb-3 uppercase tracking-tighter" id="patient-display">---</p>
                    <p id="patient-time-display" class="text-[10px] font-bold text-slate-500 uppercase italic">Esperando selecci√≥n...</p>
                    <div class="grid grid-cols-1 gap-4 mt-10">
                        <button onclick="alert('Arribo Notificado')" class="py-5 bg-emerald-500 text-white rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-lg">Confirmar Arribo</button>
                        <button onclick="llamarWhatsApp()" class="py-5 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-[11px] uppercase tracking-widest">WhatsApp Directo</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass-panel p-12 min-h-[600px]">
                    <div class="flex justify-between items-center mb-12">
                        <h3 class="text-lg font-black uppercase text-slate-800 italic tracking-widest pb-3 border-b-4 border-slate-900">Agenda de Hoy ‚ú¶</h3>
                    </div>
                    <div id="tabla-citas-body" class="grid gap-4">
                        </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();

        // 30 TEMAS - EFECTO CAMALE√ìN
        const CATALOGO_TEMAS = {
            "Ginecolog√≠a": ["#f43f5e", "#ec4899", "#8b5cf6", "#d946ef", "#fb7185"],
            "Pediatr√≠a": ["#fb923c", "#38bdf8", "#4ade80", "#facc15", "#818cf8"],
            "Odontolog√≠a": ["#0ea5e9", "#2dd4bf", "#22d3ee", "#10b981", "#6366f1"],
            "Cardiolog√≠a": ["#e11d48", "#9f1239", "#4b5563", "#0284c7", "#ef4444"],
            "Bienestar (Nutri/Psico)": ["#10b981", "#059669", "#34d399", "#064e3b", "#6ee7b7"],
            "General": ["#6366f1", "#4f46e5", "#1e293b", "#3b82f6", "#06b6d4"]
        };

        async function verificarAcceso() {
            const pin = document.getElementById('pin-acceso').value;
            const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}` } });
            const data = await res.json();
            const doc = data[0];

            if(doc && pin === (doc.pin_acceso || "0000")) {
                // ACTIVAR EFECTO CAMALE√ìN
                const palette = CATALOGO_TEMAS[doc.especialidad] || CATALOGO_TEMAS["General"];
                const color = palette[(doc.template_id || 1) % 5];
                document.documentElement.style.setProperty('--main', color);

                document.getElementById('pantalla-bloqueo').style.display = 'none';
                document.getElementById('contenido-panel').classList.remove('hidden');
                setTimeout(() => document.getElementById('contenido-panel').style.opacity = "1", 50);
                document.getElementById('doc-assigned').innerText = `Nodo Maestro: Dr. ${doc.nombre_doctor}`;
                
                cargarCitas();
            } else { alert("PIN Incorrecto"); }
        }

        async function cargarCitas() {
            const hoy = new Date().toISOString().split('T')[0];
            try {
                const res = await fetch(`${URL_DB}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${hoy}&order=hora.asc`, { headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}` } });
                const citas = await res.json();
                
                document.getElementById('tabla-citas-body').innerHTML = citas.map(c => `
                    <div class="flex items-center justify-between p-6 bg-white border border-slate-100 rounded-[2rem] hover:border-main transition cursor-pointer shadow-sm group" onclick='seleccionarPaciente(${JSON.stringify(c)})'>
                        <div class="flex items-center gap-6">
                            <p class="text-xs font-black text-main italic">${c.hora.slice(0,5)} HS</p>
                            <p class="font-bold text-slate-800 uppercase tracking-tight group-hover:text-main transition">${c.nombre_paciente}</p>
                        </div>
                        <span class="text-[8px] font-black px-3 py-1 rounded-full ${c.pagado ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-400'} uppercase">
                            ${c.pagado ? 'Liquidado' : 'Pendiente'}
                        </span>
                    </div>
                `).join('') || '<p class="opacity-20 uppercase font-black italic">Sin actividad hoy</p>';
            } catch (e) { console.error(e); }
        }

        function seleccionarPaciente(cita) {
            document.getElementById('patient-display').innerText = cita.nombre_paciente;
            document.getElementById('patient-time-display').innerText = `Cita: ${cita.hora.slice(0,5)} HS | Nodo Sincronizado`;
            window.currentTel = cita.telefono;
        }

        function llamarWhatsApp() {
            if(!window.currentTel) return alert("Seleccione un paciente");
            window.open(`https://wa.me/${window.currentTel.replace(/\D/g,'')}?text=Hola, le saludamos de la recepci√≥n de K.B Tech.`);
        }

        function logout() { location.reload(); }
        
        // Carga inicial de datos de UI si existe el ID
        if(docId) { console.log("Canal de telemetr√≠a abierto para ID:", docId); }
    </script>
</body>
</html>
