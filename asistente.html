<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B SYSTEM | TORRE DE CONTROL LUXE âœ¦</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');

        :root {
            --luxe-gold: #c5a059;
            --luxe-white: #ffffff;
            --luxe-bg: #f8f9fa;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--luxe-bg); 
            color: #1e293b; 
        }

        .glass { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(197, 160, 89, 0.2); 
            border-radius: 2rem; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.03);
        }

        /* ===== FULLCALENDAR LUXE STYLE ===== */
        .fc { background: transparent; border: none !important; }
        .fc-toolbar-title { font-weight: 900 !important; text-transform: uppercase; letter-spacing: 0.1em; color: #0f172a; font-size: 1.2rem !important; }
        .fc-button { background: #0f172a !important; border: none !important; border-radius: 0.8rem !important; font-weight: 800; text-transform: uppercase; font-size: 9px !important; }
        .fc-button-active { background: var(--luxe-gold) !important; }
        
        /* Estilo de los bloques (Eventos) */
        .fc-timegrid-event { 
            border-radius: 12px !important; 
            border: none !important; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05) !important;
            padding: 4px !important;
        }
        .fc-col-header-cell { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 10px 0 !important; color: #64748b; }
        .fc-timegrid-slot { height: 60px !important; border-bottom: 1px solid #f1f5f9 !important; }
        .fc-timegrid-axis-cbox { font-size: 10px; color: #94a3b8; }

        /* Modal Blur */
        .modal-blur { backdrop-filter: blur(10px); background: rgba(15, 23, 42, 0.3); }
    </style>
</head>

<body class="h-screen p-4 flex flex-col">

    <div class="flex-1 glass p-6 flex flex-col overflow-hidden">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-[#0f172a] rounded-xl flex items-center justify-center shadow-lg">
                    <span class="text-white text-xl">ðŸ©º</span>
                </div>
                <div>
                    <h1 class="text-xl font-black italic uppercase tracking-tighter text-[#0f172a]">
                        Radar <span class="text-[#c5a059]">Operativo</span>
                    </h1>
                    <p id="nombreDoc" class="text-[9px] font-black uppercase tracking-[0.3em] text-slate-400 italic">Sincronizando BÃºnker...</p>
                </div>
            </div>
            <div class="flex gap-2">
                 <button onclick="calendar.changeView('timeGridDay')" class="text-[9px] font-bold uppercase px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition">Hoy</button>
                 <button onclick="calendar.changeView('timeGridWeek')" class="text-[9px] font-bold uppercase px-4 py-2 bg-[#0f172a] text-white rounded-lg shadow-md">Semana</button>
            </div>
        </header>

        <div class="flex-1 overflow-hidden">
            <div id="calendar" class="h-full"></div>
        </div>
    </div>

    <div id="modalCita" class="fixed inset-0 hidden modal-blur flex items-center justify-center z-[9999] p-4">
        <div class="glass max-w-lg w-full p-8 bg-white shadow-2xl">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 id="m-paciente" class="text-2xl font-black uppercase italic text-[#0f172a] tracking-tighter"></h2>
                    <p id="m-servicio" class="text-[10px] font-bold uppercase text-[#c5a059] tracking-widest mt-1"></p>
                </div>
                <button onclick="cerrarModal()" class="text-slate-300 hover:text-rose-500 transition text-xl">âœ•</button>
            </div>

            <div class="flex items-center gap-4 mb-6">
                <span id="m-estado" class="text-[9px] font-black px-4 py-2 rounded-full uppercase tracking-widest"></span>
                <a id="m-whatsapp" target="_blank" class="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-full flex items-center justify-center hover:bg-emerald-500 hover:text-white transition shadow-sm">ðŸ“±</a>
            </div>

            <div class="space-y-2">
                <label class="text-[9px] font-black uppercase text-slate-400 ml-2 italic">Notas del Doctor</p>
                <textarea id="m-notas" readonly class="w-full h-32 bg-slate-50 rounded-2xl p-4 text-xs text-slate-600 outline-none border border-slate-100 italic" placeholder="Sin notas registradas..."></textarea>
            </div>
        </div>
    </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

const doctorId = '196c57b5-68d5-4825-8607-36b5d3bc3e15';
let calendar;

const ESTADOS = {
    pendiente:  { bg:'#f1f5f9', txt:'#64748b', label:'Pendiente' },
    confirmado: { bg:'#eef2ff', txt:'#c5a059', label:'Confirmado' },
    atendiendo: { bg:'#f0fdf4', txt:'#10b981', label:'En consulta' },
    completado: { bg:'#0f172a', txt:'#c5a059', label:'Finalizado' },
    cancelado:  { bg:'#fef2f2', txt:'#ef4444', label:'Cancelado' }
};

async function cargarEventos(info, success) {
    const { data } = await supabase.from('Citas').select('*, Pacientes(*), Servicios(*)').eq('doctor_id', doctorId).neq('estado','cancelado');
    if(data) {
        success(data.map(c => ({
            id: c.id,
            // SincronizaciÃ³n de Coordenadas: Inicio y Fin basados en duracion_cita
            start: `${c.fecha}T${c.hora_inicio}`,
            end: new Date(new Date(`${c.fecha}T${c.hora_inicio}`).getTime() + (c.duracion_cita || 30) * 60000),
            backgroundColor: ESTADOS[c.estado]?.bg || '#f1f5f9',
            textColor: ESTADOS[c.estado]?.txt || '#1e293b',
            extendedProps: c
        })));
    }
}

// RENDER DE BLOQUE (Como la referencia)
function renderEvento(arg) {
    const c = arg.event.extendedProps;
    return {
        html: `
        <div class="p-1 h-full flex flex-col justify-center overflow-hidden">
            <div class="flex items-center gap-1 mb-1">
                <div class="w-1 h-1 rounded-full bg-current opacity-50"></div>
                <span class="text-[8px] font-black uppercase opacity-60">${arg.timeText}</span>
            </div>
            <div class="text-[10px] font-extrabold uppercase truncate tracking-tighter">${c.Pacientes?.nombre || 'Paciente'}</div>
            <div class="text-[8px] font-medium italic opacity-70 truncate">${c.Servicios?.nombre || 'Consulta'}</div>
        </div>`
    };
}

window.abrirModal = (cita) => {
    const st = ESTADOS[cita.estado] || ESTADOS.pendiente;
    document.getElementById('m-paciente').innerText = cita.Pacientes.nombre;
    document.getElementById('m-servicio').innerText = cita.Servicios.nombre;
    const pill = document.getElementById('m-estado');
    pill.innerText = st.label; pill.style.background = st.bg; pill.style.color = st.txt;
    document.getElementById('m-whatsapp').href = `https://wa.me/52${cita.Pacientes.telefono}`;
    document.getElementById('m-notas').value = cita.notas || '';
    document.getElementById('modalCita').classList.remove('hidden');
};

window.cerrarModal = () => document.getElementById('modalCita').classList.add('hidden');

(async () => {
    const { data:doc } = await supabase.from('Usuarios').select('nombre').eq('id', doctorId).single();
    if(doc) document.getElementById('nombreDoc').innerText = `Dr. ${doc.nombre} | Nodo Maestro`;

    calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        locale: 'es',
        initialView: 'timeGridWeek',
        headerToolbar: false, // Controlamos nosotros los botones para mÃ¡s lujo
        allDaySlot: false,
        slotMinTime: '08:00',
        slotMaxTime: '19:00',
        expandRows: true,
        height: 'auto',
        nowIndicator: true,
        events: cargarEventos,
        eventContent: renderEvento,
        eventClick: (info) => abrirModal(info.event.extendedProps)
    });
    calendar.render();
})();
</script>
</body>
</html>
