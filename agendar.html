<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVACIÓN ÉLITE | K.B TECH PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;500;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fafafa; color: #0f172a; }
        :root { --main: #6366f1; } 
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-radius: 3rem; border: 1px solid white; box-shadow: 0 40px 100px -20px rgba(0,0,0,0.05); }
        .date-slider { display: flex; overflow-x: auto; gap: 10px; padding: 10px; scrollbar-width: none; }
        .date-card { min-width: 65px; height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; border-radius: 1.5rem; border: 1px solid #f1f5f9; cursor: pointer; transition: 0.3s; }
        .date-card.selected { background: var(--main); color: white; transform: scale(1.05); }
        .time-pill { padding: 12px; border-radius: 1.25rem; background: #fff; border: 1px solid #f1f5f9; font-weight: 800; font-size: 0.75rem; text-align: center; cursor: pointer; }
        .time-pill.selected { background: var(--main); color: white; }
        .time-pill.disabled { opacity: 0.2; cursor: not-allowed; text-decoration: line-through; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-card p-10 text-center">
        <header class="mb-8">
            <h1 id="doc-name" class="text-2xl font-black uppercase italic tracking-tighter">Sincronizando...</h1>
            <p class="text-[9px] font-bold text-indigo-500 uppercase tracking-[0.4em] mt-2 italic">Hazlo por Emily ✦ Engine</p>
        </header>

        <form id="form-cita" class="space-y-6 text-left">
            <input type="text" id="nombre" placeholder="Nombre Completo" class="w-full p-5 rounded-2xl bg-white border border-slate-100 font-bold outline-none" required>
            <input type="tel" id="telefono" placeholder="WhatsApp / Teléfono" class="w-full p-5 rounded-2xl bg-white border border-slate-100 font-bold outline-none" required>

            <div class="space-y-3">
                <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest italic px-2">1. Selecciona el Día</p>
                <div id="date-slider" class="date-slider"></div>
                <input type="hidden" id="fecha-sel" required>
            </div>

            <div class="space-y-3">
                <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest italic px-2">2. Selecciona la Hora</p>
                <div id="time-grid" class="grid grid-cols-3 gap-3">
                    <p class="col-span-3 text-center text-[8px] font-bold text-slate-300 uppercase py-4">Toca un día arriba</p>
                </div>
                <input type="hidden" id="hora-sel" required>
            </div>

            <button type="submit" id="btn-submit" class="w-full py-6 bg-slate-900 text-white rounded-[2rem] font-black uppercase text-[11px] tracking-widest shadow-2xl hover:bg-indigo-600 transition">Agendar Ahora</button>
        </form>
    </div>

    <script>
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co/rest/v1"; 
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id');

        async function init() {
            if(!docId) return;
            try {
                const res = await fetch(`${URL_DB}/Perfiles_Medicos?id=eq.${docId}`, { headers: {'apikey': KEY_DB} });
                const data = await res.json();
                if(data[0]) {
                    document.getElementById('doc-name').innerText = "Dr. " + data[0].nombre_doctor;
                    renderCalendar();
                }
            } catch (e) { console.error("Error al iniciar"); }
        }

        function renderCalendar() {
            const slider = document.getElementById('date-slider');
            for(let i=0; i < 7; i++) {
                const d = new Date(); d.setDate(d.getDate() + i);
                const fullDate = d.toISOString().split('T')[0];
                const card = document.createElement('div');
                card.className = "date-card";
                card.innerHTML = `<span class="text-[8px] font-black uppercase opacity-40">${d.toLocaleString('es-mx',{weekday:'short'})}</span><span class="text-xl font-black">${d.getDate()}</span>`;
                card.onclick = () => {
                    document.querySelectorAll('.date-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    document.getElementById('fecha-sel').value = fullDate;
                    loadHours(fullDate);
                };
                slider.appendChild(card);
            }
        }

        async function loadHours(fecha) {
            const grid = document.getElementById('time-grid');
            grid.innerHTML = "<p class='col-span-3 text-center text-[8px] font-black animate-pulse'>Verificando Disponibilidad...</p>";
            try {
                // Sincronización con la nueva tabla Citas
                const res = await fetch(`${URL_DB}/Citas?doctor_id=eq.${docId}&fecha=eq.${fecha}`, { headers: {'apikey': KEY_DB} });
                const data = await res.json();
                const ocupadas = Array.isArray(data) ? data.map(c => c.hora.slice(0,5)) : [];

                grid.innerHTML = "";
                for(let h = 9; h < 18; h++) {
                    const t = (h < 10 ? '0'+h : h) + ':00';
                    const isOcu = ocupadas.includes(t);
                    const pill = document.createElement('div');
                    pill.className = `time-pill ${isOcu ? 'disabled' : ''}`;
                    pill.innerText = t;
                    if(!isOcu) pill.onclick = () => {
                        document.querySelectorAll('.time-pill').forEach(p => p.classList.remove('selected'));
                        pill.classList.add('selected');
                        document.getElementById('hora-sel').value = t + ":00";
                    };
                    grid.appendChild(pill);
                }
            } catch (e) { grid.innerHTML = "Error de conexión"; }
        }

        document.getElementById('form-cita').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerText = "ENVIANDO DATOS..."; btn.disabled = true;

            const res = await fetch(`${URL_DB}/Citas`, {
                method: 'POST',
                headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json', 'Prefer': 'return=minimal' },
                body: JSON.stringify({
                    doctor_id: docId,
                    nombre_paciente: document.getElementById('nombre').value.toUpperCase(),
                    telefono: document.getElementById('telefono').value,
                    fecha: document.getElementById('fecha-sel').value,
                    hora: document.getElementById('hora-sel').value,
                    creado_en: new Date().toISOString(),
                    pagado: false,
                    monto: "0.00"
                })
            });

            if(res.ok) {
                alert("✅ CITA AGENDADA CORRECTAMENTE ✦");
                location.reload();
            } else {
                alert("Error al guardar. Reintente.");
                btn.disabled = false;
            }
        };
        init();
    </script>
</body>
</html>
