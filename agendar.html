<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVACI√ìN √âLITE | K.B TECH PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;500;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fafafa; color: #0f172a; overflow-x: hidden; transition: 0.5s ease; }
        :root { --main: #6366f1; } 

        #elite-toast { position: fixed; top: 2rem; left: 50%; transform: translateX(-50%) translateY(-250%); background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); padding: 1.5rem 3rem; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1); z-index: 100000; transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        #elite-toast.active { transform: translateX(-50%) translateY(0); }

        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.7); box-shadow: 0 40px 100px -20px rgba(0,0,0,0.05); }
        .input-premium { width: 100%; padding: 1.25rem; border-radius: 1.5rem; background: #fff; border: 1px solid #f1f5f9; font-weight: 600; transition: 0.4s; outline: none; appearance: none; }
        .input-premium:focus { border-color: var(--main); box-shadow: 0 10px 25px -10px var(--main); }
        
        .date-slider { display: flex; overflow-x: auto; gap: 12px; padding: 10px 5px; scrollbar-width: none; -ms-overflow-style: none; }
        .date-slider::-webkit-scrollbar { display: none; }
        .date-card { min-width: 65px; height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; border-radius: 1.5rem; border: 1px solid #f1f5f9; transition: 0.4s; cursor: pointer; }
        .date-card.selected { background: var(--main); color: white; transform: scale(1.1) translateY(-5px); box-shadow: 0 15px 30px -10px var(--main); }
        
        .time-pill { padding: 12px; border-radius: 1.25rem; background: #fff; border: 1px solid #f1f5f9; font-weight: 800; font-size: 0.75rem; text-align: center; cursor: pointer; transition: 0.3s; }
        .time-pill.selected { background: var(--main); color: white; box-shadow: 0 10px 20px -5px var(--main); }
        .time-pill.disabled { opacity: 0.15; cursor: not-allowed; background: #f1f5f9; border-style: dashed; }

        .btn-lujo { width: 100%; border-radius: 1.5rem; background: #0f172a; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; transition: 0.4s; box-shadow: 0 20px 40px -10px rgba(15, 23, 42, 0.3); position: relative; overflow: hidden; }
        .btn-lujo:not(:disabled):hover { transform: translateY(-3px); background: var(--main); }
        
        .gemini-star { color: var(--main); animation: pulse 3s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .loading-shimmer { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="elite-toast"><p id="toast-msg" class="text-white font-black uppercase italic tracking-widest text-[10px]"></p></div>

    <div id="main-node-container" class="max-w-md w-full glass-card p-10 rounded-[3.5rem] relative overflow-hidden text-left">
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-indigo-500/10 rounded-full blur-3xl"></div>
        
        <header class="text-center mb-10">
            <div id="doc-icon" class="text-5xl mb-4 grayscale hover:grayscale-0 transition duration-500">ü©∫</div>
            <h1 id="doc-name" class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic leading-none text-center">---</h1>
            <p id="doc-esp" class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.4em] italic mt-2">Sincronizando Nodo...</p>
            <p id="doc-bio" class="text-[10px] text-slate-500 font-medium mt-6 px-4 leading-relaxed italic opacity-0 transition-opacity duration-1000"></p>
        </header>

        <form id="form-cita" class="space-y-6">
            <div class="space-y-4">
                <div class="space-y-2">
                    <p class="text-[9px] font-black uppercase text-indigo-600 px-2 tracking-widest italic">1. Seleccione Servicio</p>
                    <select id="select-servicios" onchange="actualizarMonto(this)" class="input-premium text-xs uppercase italic tracking-wider cursor-pointer" required>
                        <option value="" disabled selected>Escaneando servicios...</option>
                    </select>
                    <input type="hidden" id="monto-sel" value="0">
                    <input type="hidden" id="servicio-nombre" value="">
                </div>

                <p class="text-[9px] font-black uppercase text-slate-400 px-2 tracking-widest italic">2. Datos Personales</p>
                <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="input-premium uppercase" required>
                <div class="flex gap-3">
                    <select id="lada" class="w-24 input-premium text-xs"><option value="52">üá≤üáΩ +52</option><option value="1">üá∫üá∏ +1</option></select>
                    <input type="tel" id="telefono" placeholder="WHATSAPP" class="flex-1 input-premium" required title="Ingrese solo n√∫meros">
                </div>
                <textarea id="motivo-consulta" placeholder="MOTIVO DE CONSULTA..." class="input-premium text-xs h-20 resize-none uppercase" required></textarea>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center px-2 text-[9px] font-black uppercase text-slate-400">
                    <p>3. Seleccione D√≠a (Deslice para ver m√°s)</p>
                    <span id="current-month" class="font-black italic uppercase" style="color: var(--main)"></span>
                </div>
                <div id="date-slider" class="date-slider text-left"></div>
                <input type="hidden" id="fecha-sel" required>
            </div>

            <div class="space-y-3">
                <p class="text-[9px] font-black uppercase text-slate-400 px-2 tracking-widest italic">4. Horarios Disponibles</p>
                <div id="time-grid" class="grid grid-cols-3 gap-3"></div>
                <input type="hidden" id="hora-sel" required>
            </div>

            <button type="submit" id="btn-submit" class="btn-lujo py-5 text-[11px]">Finalizar Reservaci√≥n ‚ú¶</button>
        </form>

        <footer class="mt-8 text-center">
            <span class="gemini-star text-xs">‚ú¶</span>
            <p class="text-[7px] font-black text-slate-300 uppercase tracking-widest mt-2">Powered by Gemini Engine ‚ú¶ K.B Tech Solutions</p>
        </footer>
    </div>

    <script>
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();
        
        let planNivel = 0;
        let configHoras = { inicio: "09:00", fin: "17:00" };

        const CATALOGO_TEMAS = {
            "Ginecolog√≠a": ["#f43f5e"], "Odontolog√≠a": ["#0ea5e9"], "Pediatr√≠a": ["#fb923c"], "General": ["#6366f1"]
        };

        function eliteAviso(msg) {
            const toast = document.getElementById('elite-toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 4000);
        }

        async function init() {
            if(!docId) return eliteAviso("ERROR: NODO NO IDENTIFICADO");
            try {
                const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: {'apikey': KEY_DB} });
                const data = await res.json();
                const doc = data[0];
                if(doc) {
                    planNivel = doc.plan === 'Dominio' || doc.plan === 'Corporativo' ? 1 : 0;
                    configHoras.inicio = doc.hora_inicio || "09:00";
                    configHoras.fin = doc.hora_fin || "17:00";

                    const color = (CATALOGO_TEMAS[doc.especialidad] || CATALOGO_TEMAS["General"])[0];
                    document.documentElement.style.setProperty('--main', color);

                    document.getElementById('doc-name').innerText = "Dr. " + doc.nombre_doctor;
                    document.getElementById('doc-esp').innerText = doc.especialidad;
                    if(doc.biografia) {
                        const bioEl = document.querySelector('#doc-bio');
                        bioEl.innerText = doc.biografia; bioEl.style.opacity = "1";
                    }

                    syncServiciosHibrido(doc.redes_sociales);
                    renderDateSlider();
                }
            } catch (err) { eliteAviso("ERROR DE SINCRONIZACI√ìN"); }
        }

        function syncServiciosHibrido(raw) {
            const selector = document.getElementById('select-servicios');
            selector.innerHTML = '<option value="" disabled selected>Seleccione un servicio</option>';
            let menu = [];

            try {
                const meta = JSON.parse(raw || "{}");
                if (meta.servicios && meta.servicios.length > 0) {
                    menu = meta.servicios.map(s => ({ nombre: s.nombre, precio: s.precio }));
                }
            } catch (e) {
                if (raw && raw.includes("|") && raw.includes(":")) {
                    menu = raw.split("|").map(s => {
                        const [n, p] = s.split(":");
                        return { nombre: n.trim(), precio: p ? p.replace("$","").trim() : 0 };
                    });
                }
            }

            if (menu.length === 0) {
                menu = [{ nombre: "CONSULTA GENERAL", precio: 800 }, { nombre: "VALORACI√ìN", precio: 400 }];
            }

            menu.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.precio; opt.dataset.nombre = s.nombre;
                opt.innerHTML = `${s.nombre.toUpperCase()} ‚Äî $${s.precio} MXN`;
                selector.appendChild(opt);
            });
        }

        function actualizarMonto(el) {
            const opt = el.options[el.selectedIndex];
            document.getElementById('monto-sel').value = el.value;
            document.getElementById('servicio-nombre').value = opt.dataset.nombre;
            eliteAviso(`SELECCIONE: ${opt.dataset.nombre}`);
        }

        // REPARADO: Slider de fechas con rango extendido de 30 d√≠as para navegaci√≥n multimes
        function renderDateSlider() {
            const slider = document.getElementById('date-slider');
            const now = new Date();
            document.getElementById('current-month').innerText = now.toLocaleString('es-mx', {month:'long'});
            
            // REPARADO: Aumentamos el l√≠mite a 30 d√≠as para permitir ver el mes siguiente
            const limite = 30; 
            
            for(let i=0; i < limite; i++) {
                const d = new Date(); d.setDate(now.getDate() + i);
                const localISO = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                
                const card = document.createElement('div');
                card.className = "date-card";
                card.innerHTML = `<span class="text-[8px] font-black uppercase opacity-40 pointer-events-none">${d.toLocaleString('es-mx', {weekday:'short'})}</span><span class="text-xl font-black pointer-events-none">${d.getDate()}</span>`;
                
                card.onclick = () => {
                    document.querySelectorAll('.date-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    document.getElementById('fecha-sel').value = localISO;
                    
                    // REPARADO: El indicador de mes se actualiza seg√∫n la tarjeta que toques
                    document.getElementById('current-month').innerText = d.toLocaleString('es-mx', {month:'long'});
                    
                    getHoras(localISO);
                };
                slider.appendChild(card);
            }
        }

        async function getHoras(fecha) {
            const grid = document.getElementById('time-grid');
            grid.innerHTML = "<p class='col-span-3 text-center text-[8px] font-black uppercase loading-shimmer py-4'>Escaneando disponibilidad...</p>";
            try {
                const res = await fetch(`${URL_DB}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${fecha}`, { headers: {'apikey': KEY_DB} });
                const ocupadas = (await res.json()).map(c => c.hora.slice(0,5));
                grid.innerHTML = "";
                let start = parseInt(configHoras.inicio.split(':')[0]);
                let end = parseInt(configHoras.fin.split(':')[0]);
                for(let h = start; h < end; h++) {
                    const slots = [h < 10 ? `0${h}:00` : `${h}:00`];
                    if(planNivel > 0) slots.push(h < 10 ? `0${h}:30` : `${h}:30`);
                    slots.forEach(t => {
                        const pill = document.createElement('div');
                        pill.className = `time-pill ${ocupadas.includes(t) ? 'disabled' : ''}`;
                        pill.innerText = t;
                        if(!ocupadas.includes(t)) {
                            pill.onclick = () => {
                                document.querySelectorAll('.time-pill').forEach(p => p.classList.remove('selected'));
                                pill.classList.add('selected');
                                document.getElementById('hora-sel').value = t + ":00";
                            };
                        }
                        grid.appendChild(pill);
                    });
                }
            } catch (err) { eliteAviso("ERROR AL CARGAR HORARIOS"); }
        }

        document.getElementById('form-cita').onsubmit = async (e) => {
            e.preventDefault();
            const h = document.getElementById('hora-sel').value;
            const f = document.getElementById('fecha-sel').value;
            const sNom = document.getElementById('servicio-nombre').value;
            const sMon = document.getElementById('monto-sel').value;
            const motivo = document.getElementById('motivo-consulta').value.toUpperCase();
            
            if(!h || !f || !sNom) return eliteAviso("ERROR: SELECCIONE SERVICIO Y HORARIO");

            let clasificacionIA = "";
            const urgenciaKills = ["DOLOR FUERTE", "PECHO", "SANGRE", "HEMORRAGIA", "URGENTE"];
            if (urgenciaKills.some(palabra => motivo.includes(palabra))) clasificacionIA = " | URGENTE üî¥";

            const btn = document.getElementById('btn-submit');
            btn.innerText = "ESTABLECIENDO CONEXI√ìN..."; btn.disabled = true;

            try {
                const res = await fetch(`${URL_DB}/rest/v1/Citas`, {
                    method: 'POST',
                    headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        doctor_id: docId,
                        nombre_paciente: document.getElementById('nombre').value.toUpperCase(),
                        telefono: (document.getElementById('lada').value + document.getElementById('telefono').value) + " | " + sNom + clasificacionIA,
                        fecha: f, hora: h, pagado: false, monto: parseInt(sMon)
                    })
                });

                if(res.ok) {
                    eliteAviso("CONFIRMADO: CITA REGISTRADA CON √âXITO ‚úÖ");
                    setTimeout(() => location.reload(), 3000);
                } else {
                    throw new Error();
                }
            } catch (err) {
                eliteAviso("ERROR CR√çTICO AL AGENDAR");
                btn.disabled = false; btn.innerText = "Confirmar Reservaci√≥n ‚ú¶";
            }
        };

        init();
    </script>
</body>
</html>
