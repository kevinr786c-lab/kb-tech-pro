<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVACI√ìN √âLITE | K.B TECH PRO ‚ú¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;500;800&display=swap');
        :root { --main: #6366f1; } 
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fafafa; color: #0f172a; }

        /* --- UI PREMIUM --- */
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.7); box-shadow: 0 40px 100px -20px rgba(0,0,0,0.05); }
        .input-premium { width: 100%; padding: 1.25rem; border-radius: 1.5rem; background: #fff; border: 1px solid #f1f5f9; font-weight: 600; transition: 0.4s; outline: none; }
        .input-premium:focus { border-color: var(--main); box-shadow: 0 10px 25px -10px var(--main); }
        
        /* --- CALENDARIO T√ÅCTICO --- */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 10px; }
        .day-header { font-size: 7px; font-weight: 800; text-transform: uppercase; color: #94a3b8; text-align: center; }
        .date-card { aspect-ratio: 1/1.2; display: flex; align-items: center; justify-content: center; background: #fff; border-radius: 1.2rem; border: 1px solid #f1f5f9; cursor: pointer; transition: 0.3s; }
        .date-card.selected { background: var(--main); color: white; transform: scale(1.05); box-shadow: 0 10px 20px -5px var(--main); }
        .date-card.disabled { opacity: 0.15; cursor: not-allowed; filter: grayscale(1); }
        
        .time-pill { padding: 12px; border-radius: 1.25rem; background: #fff; border: 1px solid #f1f5f9; font-weight: 800; font-size: 0.75rem; text-align: center; cursor: pointer; transition: 0.3s; }
        .time-pill.selected { background: var(--main); color: white; }
        .time-pill.disabled { opacity: 0.15; cursor: not-allowed; background: #f1f5f9; }

        .btn-lujo { width: 100%; border-radius: 1.5rem; background: #0f172a; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; transition: 0.4s; box-shadow: 0 20px 40px -10px rgba(15, 23, 42, 0.3); }
        .btn-lujo:not(:disabled):hover { transform: translateY(-3px); background: var(--main); }

        #elite-toast { position: fixed; top: 2rem; left: 50%; transform: translateX(-50%) translateY(-250%); background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); padding: 1.5rem 3rem; border-radius: 2rem; z-index: 10000; transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        #elite-toast.active { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="elite-toast"><p id="toast-msg" class="text-white font-black uppercase italic tracking-widest text-[10px]"></p></div>

    <div id="main-node-container" class="max-w-md w-full glass-card p-8 md:p-10 rounded-[3.5rem] relative overflow-hidden">
        <header class="text-center mb-10">
            <div class="text-5xl mb-4">ü©∫</div>
            <h1 id="doc-name" class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic">Escaneando Doctor...</h1>
            <p id="doc-esp" class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.4em] italic mt-2">Sincronizando Nodo K.B</p>
        </header>

        <form id="form-cita" class="space-y-6">
            <div class="space-y-2">
                <p class="text-[9px] font-black uppercase text-indigo-600 px-2 tracking-widest italic">1. Servicio solicitado</p>
                <select id="select-servicios" class="input-premium text-xs uppercase italic tracking-wider cursor-pointer" required>
                    <option value="" disabled selected>Cargando servicios...</option>
                </select>
            </div>

            <div class="space-y-3">
                <p class="text-[9px] font-black uppercase text-slate-400 px-2 tracking-widest italic">2. Identidad del Paciente</p>
                <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="input-premium uppercase" required>
                <input type="tel" id="telefono" placeholder="TEL√âFONO (10 D√çGITOS)" class="input-premium" maxlength="10" required>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center px-2 text-[9px] font-black uppercase text-slate-400">
                    <p>3. Fecha de Misi√≥n</p>
                    <span id="current-month" class="font-black italic uppercase text-indigo-600"></span>
                </div>
                <div class="calendar-grid">
                    <div class="day-header">D</div><div class="day-header">L</div><div class="day-header">M</div>
                    <div class="day-header">M</div><div class="day-header">J</div><div class="day-header">V</div>
                    <div class="day-header">S</div>
                </div>
                <div id="date-slider" class="calendar-grid"></div>
                <input type="hidden" id="fecha-sel" required>
            </div>

            <div class="space-y-3">
                <p class="text-[9px] font-black uppercase text-slate-400 px-2 tracking-widest italic">4. Horarios Disponibles</p>
                <div id="time-grid" class="grid grid-cols-3 gap-3"></div>
                <input type="hidden" id="hora-sel" required>
            </div>

            <button type="submit" id="btn-submit" class="btn-lujo py-5 text-[11px]">Finalizar Reservaci√≥n ‚ú¶</button>
        </form>

        <footer class="mt-8 text-center text-[7px] font-black text-slate-300 uppercase tracking-widest">
            Powered by Gemini Engine ‚ú¶ K.B Tech Solutions
        </footer>
    </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// 1. CONEXI√ìN AL B√öNKER
const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

// Obtener ID del doctor desde la URL (ej: index.html?id=...) o usar uno por defecto para pruebas
const docId = new URLSearchParams(window.location.search).get('id') || '3a5f9882-628d-4e94-811c-2c9769396e62';

function eliteAviso(msg) {
    const t = document.getElementById('elite-toast');
    document.getElementById('toast-msg').innerText = msg;
    t.classList.add('active');
    setTimeout(() => t.classList.remove('active'), 4000);
}

/* ===========================
    SINCRONIZACI√ìN INICIAL
   =========================== */
async function init() {
    try {
        // Cargar Datos del Doctor
        const { data: doc } = await supabase.from('Perfiles_Medicos').select('*, Usuarios(nombre)').eq('id', docId).single();
        if(doc) {
            document.getElementById('doc-name').innerText = `DR. ${doc.Usuarios.nombre}`;
            document.getElementById('doc-esp').innerText = doc.especialidad;
            cargarServicios(docId);
            renderCalendar();
        }
    } catch (e) { eliteAviso("ERROR DE ENLACE"); }
}

async function cargarServicios(id) {
    const { data } = await supabase.from('Servicios').select('*').eq('doctor_id', id).eq('activo', true);
    const sel = document.getElementById('select-servicios');
    sel.innerHTML = '<option value="" disabled selected>Seleccione un servicio</option>' + 
        data.map(s => `<option value="${s.id}" data-duracion="${s.duracion_total}" data-precio="${s.precio}">${s.nombre.toUpperCase()} ‚Äî $${s.precio}</option>`).join('');
}

/* ===========================
    L√ìGICA DE CALENDARIO
   =========================== */
function renderCalendar() {
    const container = document.getElementById('date-slider');
    const now = new Date();
    document.getElementById('current-month').innerText = now.toLocaleString('es-mx', {month:'long', year:'numeric'});

    for(let i=0; i<14; i++) { // Mostrar 14 d√≠as a partir de hoy
        const d = new Date();
        d.setDate(now.getDate() + i);
        if(d.getDay() === 0) continue; // Saltar domingos

        const iso = d.toISOString().slice(0,10);
        const card = document.createElement('div');
        card.className = "date-card";
        card.innerHTML = `<span class="text-xs font-black">${d.getDate()}</span><span class="text-[7px] uppercase font-bold">${d.toLocaleString('es-mx', {weekday:'short'})}</span>`;
        card.onclick = () => {
            document.querySelectorAll('.date-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            document.getElementById('fecha-sel').value = iso;
            cargarHorasDisponibles(iso);
        };
        container.appendChild(card);
    }
}

async function cargarHorasDisponibles(fecha) {
    const grid = document.getElementById('time-grid');
    grid.innerHTML = "<p class='col-span-3 text-[8px] font-black uppercase animate-pulse text-center'>Escaneando...</p>";

    // Obtener citas ya ocupadas
    const { data: ocupadas } = await supabase.from('Citas').select('hora_inicio').eq('doctor_id', docId).eq('fecha', fecha);
    const horasOcupadas = ocupadas.map(o => o.hora_inicio.slice(0,5));

    grid.innerHTML = "";
    const horarios = ["09:00", "10:00", "11:00", "12:00", "14:00", "15:00", "16:00", "17:00"];
    
    horarios.forEach(h => {
        const pill = document.createElement('div');
        const isOcupada = horasOcupadas.includes(h);
        pill.className = `time-pill ${isOcupada ? 'disabled' : ''}`;
        pill.innerText = h;
        if(!isOcupada) {
            pill.onclick = () => {
                document.querySelectorAll('.time-pill').forEach(p => p.classList.remove('selected'));
                pill.classList.add('selected');
                document.getElementById('hora-sel').value = h;
            };
        }
        grid.appendChild(pill);
    });
}

/* ===========================
    ENV√çO DE MISI√ìN (POST)
   =========================== */
document.getElementById('form-cita').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btn-submit');
    btn.innerText = "INYECTANDO DATOS...";
    btn.disabled = true;

    try {
        // 1. Asegurar Paciente (Efecto Memoria)
        const tel = document.getElementById('telefono').value;
        const nombreP = document.getElementById('nombre').value.toUpperCase();
        let { data: paciente } = await supabase.from('Pacientes').select('id').eq('telefono', tel).maybeSingle();
        if(!paciente) {
            const { data } = await supabase.from('Pacientes').insert({ nombre: nombreP, telefono: tel }).select().single();
            paciente = data;
        }

        // 2. Agendar Cita
        const servOpt = document.getElementById('select-servicios').selectedOptions[0];
        const { error } = await supabase.from('Citas').insert({
            doctor_id: docId,
            paciente_id: paciente.id,
            servicio_id: document.getElementById('select-servicios').value,
            fecha: document.getElementById('fecha-sel').value,
            hora_inicio: document.getElementById('hora-sel').value,
            duracion_total: Number(servOpt.dataset.duracion),
            monto: Number(servOpt.dataset.precio),
            estado: 'pendiente'
        });

        if(!error) {
            eliteAviso("‚úÖ MISI√ìN COMPLETADA CON √âXITO");
            setTimeout(() => location.reload(), 3000);
        } else { throw error; }

    } catch (err) {
        eliteAviso("‚ùå ERROR DE CONEXI√ìN AL B√öNKER");
        btn.disabled = false;
        btn.innerText = "Finalizar Reservaci√≥n ‚ú¶";
    }
};

init();
</script>
</body>
</html>
