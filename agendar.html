<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA DE KB | AGENDADOR ELITE ✦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        :root { --lila-bajo: #fdfaff; --lila-acento: #d8b4fe; --dark: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top, #fdfaff, #f3e8ff); color: var(--dark); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(216, 180, 254, 0.4); border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(216, 180, 254, 0.25); }
        .input-elite { width: 100%; padding: 1.1rem; border-radius: 1.2rem; border: 1px solid #e2e8f0; outline: none; transition: 0.3s; font-weight: 600; background: white; }
        .input-elite:focus { border-color: var(--lila-acento); box-shadow: 0 0 0 4px rgba(216, 180, 254, 0.1); }
        .time-pill { padding: 0.9rem; border-radius: 1.1rem; border: 1px solid #e2e8f0; text-align: center; cursor: pointer; font-weight: 800; font-size: 0.85rem; transition: 0.3s; background: white; }
        .time-pill.selected { background: var(--dark) !important; color: white !important; transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.2); }
        .btn-mision { width: 100%; padding: 1.3rem; border-radius: 1.5rem; background: var(--dark); color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 0.15em; transition: 0.4s; }
        .btn-mision:hover:not(:disabled) { background: var(--lila-acento); color: var(--dark); transform: translateY(-3px); }
    </style>
</head>
<body class="flex items-center justify-center p-4">

<div class="max-w-md w-full glass-card p-8 border-2 border-white relative overflow-hidden">
    <header class="text-center mb-8">
        <h1 id="doc-name" class="text-2xl font-black italic uppercase tracking-tighter text-slate-900 leading-none">SINCRONIZANDO...</h1>
        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-2 italic">K.B TECH SOLUTIONS ✦ AGENDADOR ELITE</p>
    </header>
    
    <form id="agendador-form" class="space-y-5">
        <input type="tel" id="telefono" placeholder="TELÉFONO (10 DÍGITOS)" class="input-elite" maxlength="10" required>
        <input type="text" id="nombre" placeholder="NOMBRE DEL PACIENTE" class="input-elite uppercase" required>
        <select id="servicio" class="input-elite text-xs uppercase font-bold" required>
            <option value="" disabled selected>CARGANDO ADN...</option>
        </select>
        <input type="date" id="fecha" class="input-elite" required>
        
        <div id="radar-horas" class="grid grid-cols-3 gap-3 py-4">
            <p class="col-span-3 text-center text-slate-400 text-[10px] uppercase font-bold italic">Seleccione fecha y servicio</p>
        </div>
        
        <input type="hidden" id="hora_seleccionada">
        <button type="submit" id="confirmar-btn" class="btn-mision">ASEGURAR CITA ✦</button>
    </form>
</div>

<script type="module"> 
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'; 
    const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w'); 

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('docId') || '8a4cf0e6-ddf8-4a95-9bba-4d4d094ad985'; 
    let orgId = null, consultorioId = null, horariosDoctor = [];

    // --- SISTEMA DE TIEMPO (TIJUANA PRECISION) ---
    const getTjISO = () => new Intl.DateTimeFormat('fr-CA', { timeZone: 'America/Tijuana', year: 'numeric', month: '2-digit', day: '2-digit' }).format(new Date());
    const getTjMinutes = () => {
        const tjStr = new Date().toLocaleTimeString('en-US', { timeZone: 'America/Tijuana', hour12: false });
        const [h, m] = tjStr.split(':').map(Number);
        return (h * 60) + m;
    };
    const toMin = (t) => { 
        if(!t) return 0;
        const [h, m] = t.split(':').map(Number); 
        return (h * 60) + m; 
    };

    async function actualizarRadar() { 
        const fechaVal = document.getElementById('fecha').value; 
        const radar = document.getElementById('radar-horas'); 
        const servicioSel = document.getElementById('servicio').selectedOptions[0];
        document.getElementById('hora_seleccionada').value = "";
        
        if (!fechaVal || !servicioSel?.value) return; 

        const duracion = parseInt(servicioSel.getAttribute('data-min')) || 30;
        radar.innerHTML = '<div class="col-span-3 text-center py-4 animate-pulse text-violet-400 font-bold text-[10px]">RADAR: ESCANEANDO DISPONIBILIDAD...</div>'; 

        try { 
            const { data: b } = await supabase.from('Bloqueos_Horario').select('*').eq('doctor_id', docId).eq('fecha', fechaVal);
            const { data: citas } = await supabase.from('Citas').select('hora_inicio, duracion_cita').eq('doctor_id', docId).eq('fecha', fechaVal).neq('estado', 'cancelado'); 
            
            // CORRECCIÓN DE DÍA: Forzar lectura local de fecha
            const [y, m, d] = fechaVal.split('-').map(Number);
            const diaSemana = new Date(y, m - 1, d).getDay().toString();
            
            // FILTRO DE BLOQUES: Comparar siempre como string
            const bloques = horariosDoctor.filter(h => h.dia_semana.toString() === diaSemana);
            
            radar.innerHTML = ''; 
            if (bloques.length === 0) { 
                radar.innerHTML = '<p class="col-span-3 text-center text-rose-500 text-[10px] font-bold py-4 italic uppercase">SISTEMA: CERRADO ESTE DÍA</p>'; 
                return; 
            } 

            const ocupados = [
                ...(citas?.map(c => ({ ini: toMin(c.hora_inicio), fin: toMin(c.hora_inicio) + c.duracion_cita })) || []),
                ...(b?.filter(x => !x.todo_el_dia).map(x => ({ ini: toMin(x.hora_inicio), fin: toMin(x.hora_fin) })) || [])
            ];

            const hoyISO = getTjISO();
            const ahoraMins = getTjMinutes();

            bloques.forEach(blq => { 
                let actual = toMin(blq.hora_inicio);
                const limite = toMin(blq.hora_fin);
                while (actual + duracion <= limite) { 
                    const slotFin = actual + duracion;
                    const choca = ocupados.some(o => (actual >= o.ini && actual < o.fin) || (slotFin > o.ini && slotFin <= o.fin) || (actual <= o.ini && slotFin >= o.fin)); 
                    const esPasada = (fechaVal === hoyISO && actual <= ahoraMins);

                    if (!choca && !esPasada) { 
                        const hStr = `${Math.floor(actual/60).toString().padStart(2,'0')}:${(actual%60).toString().padStart(2,'0')}`;
                        const pill = document.createElement('div'); 
                        pill.className = 'time-pill'; pill.innerText = hStr; 
                        pill.onclick = () => { 
                            document.querySelectorAll('.time-pill').forEach(p => p.classList.remove('selected')); 
                            pill.classList.add('selected'); 
                            document.getElementById('hora_seleccionada').value = hStr + ":00"; 
                        }; 
                        radar.appendChild(pill); 
                    } 
                    actual += 30; 
                } 
            }); 
            if (!radar.innerHTML) radar.innerHTML = '<p class="col-span-3 text-center text-rose-400 text-[10px] font-bold py-4 italic uppercase">SIN CUPOS DISPONIBLES</p>'; 
        } catch (e) { radar.innerHTML = 'ERROR DE RADAR'; } 
    } 

    async function init() { 
        document.getElementById('fecha').min = getTjISO(); 
        const { data: u } = await supabase.from('Usuarios').select('nombre, rol, organizacion_id').eq('id', docId).single(); 
        if(u) { 
            document.getElementById('doc-name').innerText = `${u.rol === 'doctor' ? 'DRA.' : 'ESPECIALISTA'} ${u.nombre.toUpperCase()}`; 
            orgId = u.organizacion_id; 
            const { data: c } = await supabase.from('consultorios').select('id').eq('organizacion_id', orgId).limit(1).maybeSingle();
            consultorioId = c?.id;
        } 
        const { data: hor } = await supabase.from('Horarios_Doctor').select('*').eq('doctor_id', docId).eq('activo', true);
        horariosDoctor = hor || [];
        const { data: srv } = await supabase.from('Servicios').select('*').eq('doctor_id', docId).eq('activo', true); 
        const sel = document.getElementById('servicio'); 
        sel.innerHTML = '<option value="" disabled selected>ELIJA UN SERVICIO</option>'; 
        srv?.forEach(i => sel.innerHTML += `<option value="${i.id}" data-min="${i.duracion_min}" data-p="${i.precio}">${i.nombre.toUpperCase()}</option>`); 
    } 

    document.getElementById('fecha').onchange = actualizarRadar; 
    document.getElementById('servicio').onchange = actualizarRadar;
    document.getElementById('agendador-form').onsubmit = async (e) => { 
        e.preventDefault(); 
        const hora = document.getElementById('hora_seleccionada').value; 
        if (!hora) return alert("✦ SELECCIONE UNA HORA"); 
        const btn = document.getElementById('confirmar-btn');
        btn.disabled = true; btn.innerText = "PROCESANDO...";
        try {
            const tel = document.getElementById('telefono').value.replace(/\D/g, '');
            let { data: pac } = await supabase.from('Pacientes').select('id').eq('telefono', tel).maybeSingle(); 
            if(!pac) { 
                const { data: nP } = await supabase.from('Pacientes').insert([{ nombre: document.getElementById('nombre').value.toUpperCase(), telefono: tel }]).select().single(); 
                pac = nP; 
            } 
            const s = document.getElementById('servicio').selectedOptions[0]; 
            const { error } = await supabase.from('Citas').insert([{ 
                doctor_id: docId, paciente_id: pac.id, servicio_id: s.value, fecha: document.getElementById('fecha').value, hora_inicio: hora, 
                duracion_cita: parseInt(s.getAttribute('data-min')), monto: parseFloat(s.getAttribute('data-p')), 
                estado: 'pendiente', organizacion_id: orgId, consultorio_id: consultorioId 
            }]); 
            if(error) throw error;
            alert("✅ CITA CONFIRMADA"); location.reload(); 
        } catch (err) { alert("⚠️ " + err.message); btn.disabled = false; btn.innerText = "ASEGURAR CITA ✦"; }
    }; 
    init(); 
</script>
</body> 
</html>
