<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVACIÓN ÉLITE | K.B TECH PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;500;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fafafa; color: #0f172a; overflow-x: hidden; }
        :root { --main: #6366f1; } 

        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.7); box-shadow: 0 40px 100px -20px rgba(0,0,0,0.05); }
        .date-slider { display: flex; overflow-x: auto; gap: 12px; padding: 10px 5px; scrollbar-width: none; }
        .date-card { min-width: 65px; height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; border-radius: 1.5rem; border: 1px solid #f1f5f9; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .date-card.selected { background: var(--main); color: white; transform: scale(1.1) translateY(-5px); box-shadow: 0 15px 30px -10px var(--main); }
        .time-pill { padding: 12px; border-radius: 1.25rem; background: #fff; border: 1px solid #f1f5f9; font-weight: 800; font-size: 0.75rem; text-align: center; cursor: pointer; transition: 0.3s; }
        .time-pill.selected { background: var(--main); color: white; border-color: var(--main); box-shadow: 0 10px 20px -5px var(--main); }
        .time-pill.disabled { opacity: 0.2; cursor: not-allowed; text-decoration: line-through; background: #f8fafc; }
        .btn-lujo { width: 100%; border-radius: 1.5rem; background: #0f172a; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; transition: 0.4s; box-shadow: 0 20px 40px -10px rgba(15, 23, 42, 0.3); }
        .btn-lujo:hover { transform: translateY(-3px); filter: brightness(1.2); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="main-node-container" class="max-w-md w-full glass-card p-10 rounded-[3.5rem] relative overflow-hidden">
        <header class="text-center mb-10">
            <h1 id="doc-name" class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic text-center leading-none">Cargando...</h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.4em] italic mt-2">Gemini Engine ✦ Sincronizando</p>
        </header>

        <form id="form-cita" class="space-y-6">
            <input type="text" id="nombre" placeholder="Nombre y Apellido" class="w-full p-5 rounded-2xl bg-white border border-slate-100 font-bold outline-none" required>
            <input type="tel" id="telefono" placeholder="WhatsApp" class="w-full p-5 rounded-2xl bg-white border border-slate-100 font-bold outline-none" required>

            <div class="space-y-3">
                <p class="text-[9px] font-black uppercase text-slate-400 tracking-widest italic px-2">Día</p>
                <div id="date-slider" class="date-slider"></div>
                <input type="hidden" id="fecha-sel" required>
            </div>

            <div class="space-y-3">
                <p class="text-[9px] font-black uppercase text-slate-400 px-2 tracking-widest italic">Horario</p>
                <div id="time-grid" class="grid grid-cols-3 gap-3">
                    <p class="col-span-3 text-center text-[8px] font-bold text-slate-300 uppercase py-4">Toca un día arriba</p>
                </div>
                <input type="hidden" id="hora-sel" required>
            </div>

            <button type="submit" id="btn-submit" class="btn-lujo py-5 text-[11px]">Confirmar Reservación</button>
        </form>
    </div>

    <script>
        const URL_DB = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY_DB = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        
        // CORRECCIÓN MAESTRA: El ID es un UUID (Texto), NO lo convertimos a número
        const docId = new URLSearchParams(window.location.search).get('id');

        async function init() {
            if(!docId) return alert("Falta ID de Doctor.");
            try {
                const res = await fetch(`${URL_DB}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: {'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`} });
                const data = await res.json();
                if(data[0]) {
                    document.getElementById('doc-name').innerText = "Dr. " + data[0].nombre_doctor;
                    renderCalendar();
                }
            } catch (e) { console.error(e); }
        }

        function renderCalendar() {
            const slider = document.getElementById('date-slider'); slider.innerHTML = "";
            const now = new Date();
            for(let i=0; i < 7; i++) {
                const d = new Date(); d.setDate(now.getDate() + i);
                const fullDate = d.toISOString().split('T')[0];
                const card = document.createElement('div');
                card.className = "date-card";
                card.innerHTML = `<span class="text-[8px] font-black uppercase opacity-40">${d.toLocaleString('es-mx',{weekday:'short'}).replace('.','')}</span><span class="text-xl font-black">${d.getDate()}</span>`;
                card.onclick = () => {
                    document.querySelectorAll('.date-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected'); document.getElementById('fecha-sel').value = fullDate;
                    getHoras(fullDate);
                };
                slider.appendChild(card);
            }
        }

        async function getHoras(fecha) {
            const grid = document.getElementById('time-grid');
            grid.innerHTML = "<p class='col-span-3 text-center text-[8px] font-black uppercase animate-pulse text-indigo-500'>Sincronizando...</p>";
            try {
                // Consulta exacta a Citas_Agendadas
                const res = await fetch(`${URL_DB}/rest/v1/Citas_Agendadas?doctor_id=eq.${docId}&fecha_cita=eq.${fecha}`, { headers: {'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`} });
                const data = await res.json();
                
                // BLINDAJE: Si data no es un array (error), usamos array vacío
                const ocupadas = Array.isArray(data) ? data.map(c => c.hora_cita.slice(0,5)) : [];

                grid.innerHTML = "";
                for(let h = 9; h < 17; h++) {
                    const t = (h < 10 ? '0'+h : h) + ':00';
                    const pill = document.createElement('div');
                    const isOcu = ocupadas.includes(t);
                    pill.className = `time-pill ${isOcu ? 'disabled' : ''}`;
                    pill.innerText = t;
                    if(!isOcu) pill.onclick = () => {
                        document.querySelectorAll('.time-pill').forEach(p => p.classList.remove('selected'));
                        pill.classList.add('selected'); document.getElementById('hora-sel').value = t + ":00";
                    };
                    grid.appendChild(pill);
                }
            } catch (e) { grid.innerHTML = "Error de red."; }
        }

        document.getElementById('form-cita').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerText = "ENLAZANDO CON GEMINI ✦"; btn.disabled = true;

            const res = await fetch(`${URL_DB}/rest/v1/Citas_Agendadas`, {
                method: 'POST',
                headers: { 'apikey': KEY_DB, 'Authorization': `Bearer ${KEY_DB}`, 'Content-Type': 'application/json', 'Prefer': 'return=minimal' },
                body: JSON.stringify({
                    doctor_id: docId,
                    nombre_paciente: document.getElementById('nombre').value.toUpperCase(),
                    fecha_cita: document.getElementById('fecha-sel').value, 
                    hora_cita: document.getElementById('hora-sel').value,
                    created_at: new Date().toISOString()
                })
            });

            if(res.ok) { alert("✅ RESERVACIÓN CONFIRMADA"); location.reload(); }
            else { alert("Error de Nodo. Reintente."); btn.disabled = false; btn.innerText = "Confirmar Reservación"; }
        };
        init();
    </script>
</body>
</html>
