<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K.B SYSTEM | AGENDADOR ELITE ‚ú¶</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&display=swap');
        :root { --main: #c5a059; --dark: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top, #f8fafc, #e2e8f0); color: var(--dark); }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(197, 160, 89, 0.2); border-radius: 2.5rem; }
        .input-elite { width: 100%; padding: 1rem; border-radius: 1.2rem; border: 1px solid #e2e8f0; outline: none; transition: 0.3s; font-weight: 600; }
        .time-pill { padding: 0.8rem; border-radius: 1rem; border: 1px solid #e2e8f0; text-align: center; cursor: pointer; font-weight: 800; font-size: 0.8rem; transition: 0.3s; background: white; }
        .time-pill.selected { background: var(--main) !important; color: white !important; transform: scale(1.05); }
        .btn-mision { width: 100%; padding: 1.2rem; border-radius: 1.5rem; background: var(--dark); color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; transition: 0.4s; }
        .btn-mision:hover { background: var(--main); transform: translateY(-3px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass p-8 shadow-2xl relative">
        <header class="text-center mb-8">
            <h1 id="doc-name" class="text-xl font-black italic uppercase tracking-tighter text-slate-900">CONECTANDO AL B√öNKER...</h1>
            <p id="doc-especialidad" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1">SISTEMA K.B TECH SOLUTIONS</p>
        </header>

        <form id="agendador-form" class="space-y-5">
            <input type="tel" id="telefono" placeholder="WHATSAPP (10 D√çGITOS)" class="input-elite" maxlength="10" required>
            <input type="text" id="nombre" placeholder="NOMBRE COMPLETO" class="input-elite uppercase" required>
            
            <div class="space-y-4">
                <select id="servicio" class="input-elite text-xs uppercase font-bold" required>
                    <option value="" disabled selected>Cargando Inteligencia...</option>
                </select>
                <input type="date" id="fecha" class="input-elite">
            </div>

            <div id="radar-horas" class="grid grid-cols-3 gap-2 py-2"></div>

            <input type="hidden" id="hora_seleccionada">
            <button type="submit" id="confirmar-btn" class="btn-mision">ASEGURAR ESPACIO ‚ú¶</button>
        </form>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://ctvqjnckxmqeejbfwmkj.supabase.co', 'sb_publishable__JScNe1oUvVbV4Vww69CLg_6EasQg3w');

    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get('docId') || '8a4cf0e6-ddf8-4a95-9bba-4d4d094ad985'; 

    async function actualizarRadar() {
        const fechaInput = document.getElementById('fecha').value;
        const radar = document.getElementById('radar-horas');
        if (!fechaInput) return;

        radar.innerHTML = '<p class="col-span-3 text-center text-[10px] animate-pulse text-amber-500 font-bold italic">SINCRO DE RADAR...</p>';
        
        try {
            // 1. Verificar Bloqueos de Vacaciones
            const { data: bloqueo } = await supabase.from('Bloqueos_Horario').select('motivo').eq('doctor_id', docId).eq('fecha', fechaInput).maybeSingle();
            if (bloqueo) {
                radar.innerHTML = `<p class="col-span-3 text-center text-rose-500 text-[10px] font-bold uppercase py-4">‚ö†Ô∏è ${bloqueo.motivo}</p>`;
                return;
            }

            // üéØ NORMALIZACI√ìN DE D√çA
            const partes = fechaInput.split('-');
            const diaSemana = new Date(partes[0], partes[1] - 1, partes[2]).getDay().toString();

            // 2. Traer TODOS los bloques de horario del d√≠a (Ma√±ana y Tarde)
            const { data: horarios } = await supabase.from('Horarios_Doctor').select('*').eq('doctor_id', docId);
            
            // Filtro local multiformato
            const bloquesActivos = horarios?.filter(h => 
                h.dia_semana.toString() === diaSemana && 
                (h.activo === true || h.activo === 'true')
            ) || [];

            if (bloquesActivos.length === 0) {
                radar.innerHTML = `<p class="col-span-3 text-center text-rose-500 text-[10px] font-bold uppercase py-4">‚ö†Ô∏è B√öNKER CERRADO (D√≠a ${diaSemana})</p>`;
                return;
            }

            // 3. Filtrar Citas Ocupadas
            const { data: ocupadas } = await supabase.from('Citas').select('hora_inicio').eq('doctor_id', docId).eq('fecha', fechaInput).neq('estado', 'cancelado');
            const ocupadasMap = ocupadas?.map(o => o.hora_inicio.substring(0,5)) || [];

            radar.innerHTML = '';
            
            // 4. Generaci√≥n de Slots por cada bloque
            bloquesActivos.sort((a,b) => a.hora_inicio.localeCompare(b.hora_inicio)).forEach(bloque => {
                let actual = new Date(`2026-01-01T${bloque.hora_inicio.substring(0,5)}`);
                let limite = new Date(`2026-01-01T${bloque.hora_fin.substring(0,5)}`);
                
                while (actual < limite) {
                    const hString = actual.toTimeString().substring(0,5);
                    if (!ocupadasMap.includes(hString)) {
                        const pill = document.createElement('div');
                        pill.className = 'time-pill';
                        pill.innerText = hString;
                        pill.onclick = () => {
                            document.querySelectorAll('.time-pill').forEach(p => p.classList.remove('selected'));
                            pill.classList.add('selected');
                            document.getElementById('hora_seleccionada').value = hString + ":00";
                        };
                        radar.appendChild(pill);
                    }
                    actual.setMinutes(actual.getMinutes() + 30);
                }
            });

        } catch (e) { radar.innerHTML = '<p class="col-span-3 text-center text-rose-500">ERROR DE SE√ëAL</p>'; }
    }

    async function init() {
        try {
            const { data: u } = await supabase.from('Usuarios').select('nombre').eq('id', docId).single();
            const { data: p } = await supabase.from('Perfiles_Medicos').select('especialidad').eq('usuario_id', docId).single();
            if(u) document.getElementById('doc-name').innerText = `DR(A). ${u.nombre.toUpperCase()}`;
            if(p) document.getElementById('doc-especialidad').innerText = p.especialidad.toUpperCase();

            const { data: s } = await supabase.from('Servicios').select('*').eq('doctor_id', docId).eq('activo', 'true');
            const sel = document.getElementById('servicio');
            sel.innerHTML = '<option value="" disabled selected>ELIJA SERVICIO</option>';
            s?.forEach(item => {
                sel.innerHTML += `<option value="${item.id}" data-min="${item.duracion_min}" data-p="${item.precio}">${item.nombre.toUpperCase()}</option>`;
            });
        } catch (e) { console.error(e); }
    }

    document.getElementById('fecha').onchange = actualizarRadar;
    document.getElementById('servicio').onchange = actualizarRadar;

    document.getElementById('agendador-form').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('confirmar-btn');
        const h = document.getElementById('hora_seleccionada').value;
        if(!h) return alert("‚ú¶ SELECCIONE HORA");

        btn.disabled = true; btn.innerText = "BLOQUEANDO COORDENADA...";
        const s = document.getElementById('servicio').selectedOptions[0];

        try {
            let { data: pac } = await supabase.from('Pacientes').select('id').eq('telefono', document.getElementById('telefono').value).maybeSingle();
            if(!pac) {
                const { data: nP } = await supabase.from('Pacientes').insert({ 
                    nombre: document.getElementById('nombre').value.toUpperCase(), 
                    telefono: document.getElementById('telefono').value 
                }).select().single();
                pac = nP;
            }

            const { error } = await supabase.from('Citas').insert({
                doctor_id: docId, paciente_id: pac.id, servicio_id: s.value,
                fecha: document.getElementById('fecha').value, hora_inicio: h,
                duracion_cita: parseInt(s.getAttribute('data-min')),
                monto: parseFloat(s.getAttribute('data-p')), estado: 'pendiente'
            });

            if(error) throw error;
            alert("‚úÖ OPERACI√ìN EXITOSA: CITA AGENDADA");
            location.reload();
        } catch (err) { alert("‚ö†Ô∏è FALLO: " + err.message); btn.disabled = false; }
    };

    init();
</script>
</body>
</html>
