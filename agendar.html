<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Cita | K.B Tech Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.8s; background-color: #f8fafc; }
        :root { --main: #6366f1; } /* Color din√°mico */
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 50px 100px -20px rgba(0,0,0,0.1); }
        .input-modern { width: 100%; padding: 1.25rem; border-radius: 1.5rem; background: #f1f5f9; border: 2px solid transparent; font-weight: 700; transition: 0.3s; outline: none; }
        .input-modern:focus { border-color: var(--main); background: white; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-box { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 0.8rem; font-size: 0.7rem; font-weight: 800; cursor: pointer; transition: 0.2s; border: 1px solid #f1f5f9; background: white; }
        .day-box.selected { background: var(--main) !important; color: white !important; box-shadow: 0 10px 15px -5px var(--main); }
        .day-name { text-align: center; font-size: 0.55rem; font-weight: 800; color: #cbd5e1; text-transform: uppercase; }

        .grid-horas { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn-hora { padding: 10px; border-radius: 1rem; font-weight: 800; font-size: 0.7rem; transition: 0.3s; text-align: center; cursor: pointer; }
        .hora-disponible { background: #f1f5f9; color: #475569; }
        .hora-seleccionada { background: var(--main) !important; color: white !important; }
        
        .border-main-heavy { border-top: 10px solid var(--main); }
        .text-main { color: var(--main); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 pb-32 text-slate-800">

    <div class="max-w-md w-full glass-card p-8 rounded-[3rem] relative z-10 border-main-heavy" id="main-container">
        <header class="text-center mb-6">
            <div id="icon-header" class="text-6xl mb-4">üè•</div>
            <h1 id="doc-name" class="text-2xl font-black text-slate-800 uppercase italic leading-tight">Cargando Nodo...</h1>
            <p id="doc-esp" class="text-[8px] font-black text-slate-400 uppercase tracking-[0.4em] italic mt-1"></p>
        </header>

        <form id="form-cita" class="space-y-4">
            <input type="text" id="nombre" placeholder="Nombre Completo" class="input-modern" required>
            
            <div class="flex gap-2">
                <select id="lada" class="w-24 input-modern text-xs !px-2">
                    <option value="52">üá≤üáΩ +52</option>
                    <option value="1">üá∫üá∏ +1</option>
                </select>
                <input type="tel" id="telefono" placeholder="WhatsApp" class="flex-1 input-modern" required>
            </div>

            <div class="bg-slate-50 p-4 rounded-[2rem]">
                <div id="month-name" class="text-[10px] font-black text-main uppercase text-center mb-3"></div>
                <div class="grid grid-cols-7 gap-1 mb-2">
                    <div class="day-name">D</div><div class="day-name">L</div><div class="day-name">M</div><div class="day-name">M</div><div class="day-name">J</div><div class="day-name">V</div><div class="day-name">S</div>
                </div>
                <div id="calendar-body" class="calendar-grid"></div>
            </div>
            <input type="hidden" id="fecha-sel" required>

            <div id="contenedor-horas" class="grid-horas"></div>
            <input type="hidden" id="hora-sel" required>

            <button type="submit" id="btn-submit" class="w-full py-5 bg-slate-900 text-white rounded-[2rem] font-black uppercase text-[10px] tracking-widest shadow-xl active:scale-95 transition">Confirmar Reservaci√≥n</button>
        </form>
    </div>

    <script>
        const URL = "https://dgatsbnqgplalxwewpvs.supabase.co";
        const KEY = "sb_publishable_qXj4L3x_s2sP3-FFQpIOhA_GXP0qX8i";
        const docId = new URLSearchParams(window.location.search).get('id')?.trim();

        const COLORES_ESPECIALIDAD = {
            "Ginecolog√≠a": "#f43f5e",
            "Odontolog√≠a": "#0ea5e9",
            "Pediatr√≠a": "#fb923c",
            "Cardiolog√≠a": "#e11d48",
            "Bienestar (Nutri/Psico)": "#059669",
            "General": "#6366f1"
        };

        async function reportarError(errorMsg, datos = {}) {
            try {
                await fetch(`${URL}/rest/v1/Logs_Sistema`, {
                    method: 'POST',
                    headers: { 'apikey': KEY, 'Authorization': `Bearer ${KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pagina_origen: "agendar.html",
                        codigo_error: "400_ULTRA",
                        mensaje_error: errorMsg,
                        datos_enviados: datos,
                        dispositivo_info: navigator.userAgent
                    })
                });
            } catch(e) { console.error("Centinela Offline"); }
        }

        async function init() {
            if(!docId) return alert("Error: Nodo no identificado.");
            try {
                const res = await fetch(`${URL}/rest/v1/Perfiles_Medicos?id=eq.${docId}`, { headers: {'apikey': KEY, 'Authorization': `Bearer ${KEY}`} });
                const data = await res.json();
                if(data.length > 0) {
                    const config = data[0];
                    
                    // Sincronizaci√≥n de Color Maestro
                    const colorTema = COLORES_ESPECIALIDAD[config.especialidad] || "#6366f1";
                    document.documentElement.style.setProperty('--main', colorTema);
                    
                    document.getElementById('doc-name').innerText = "Dr. " + config.nombre_doctor;
                    document.getElementById('doc-esp').innerText = config.especialidad;
                    renderCalendar();
                }
            } catch (e) { reportarError("Fallo carga inicial perfil", {docId}); }
        }

        function renderCalendar() {
            const now = new Date();
            const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const start = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const cal = document.getElementById('calendar-body');
            document.getElementById('month-name').innerText = now.toLocaleString('es-mx', {month:'long', year:'numeric'});
            cal.innerHTML = "";
            for(let i=0; i<start; i++) cal.innerHTML += "<div></div>";
            for(let d=1; d<=days; d++) {
                const date = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                cal.innerHTML += `<div class="day-box" id="d-${d}" onclick="getHoras('${date}', ${d})">${d}</div>`;
            }
        }

        async function getHoras(fecha, d) {
            document.querySelectorAll('.day-box').forEach(b => b.classList.remove('selected'));
            document.getElementById('d-'+d).classList.add('selected');
            document.getElementById('fecha-sel').value = fecha;

            // Consulta a tabla unificada "Citas"
            const res = await fetch(`${URL}/rest/v1/Citas?doctor_id=eq.${docId}&fecha=eq.${fecha}`, { headers: {'apikey': KEY, 'Authorization': `Bearer ${KEY}`} });
            const citas = await res.json();
            const ocupadas = citas.map(c => c.hora.slice(0,5));

            const cont = document.getElementById('contenedor-horas');
            cont.innerHTML = "";
            let h = new Date("2026-01-01T09:00:00");
            let f = new Date("2026-01-01T17:00:00");

            while(h < f) {
                const t = h.toTimeString().slice(0,5);
                const isOcu = ocupadas.includes(t);
                const btn = document.createElement('div');
                btn.className = `btn-hora ${isOcu ? 'opacity-20 cursor-not-allowed bg-red-100' : 'hora-disponible'}`;
                btn.innerText = t;
                if(!isOcu) btn.onclick = () => {
                    document.querySelectorAll('.btn-hora').forEach(bh => bh.classList.remove('hora-seleccionada'));
                    btn.classList.add('hora-seleccionada');
                    document.getElementById('hora-sel').value = t + ":00";
                };
                cont.appendChild(btn);
                h.setMinutes(h.getMinutes() + 30);
            }
        }

        document.getElementById('form-cita').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const h = document.getElementById('hora-sel').value;
            const f = document.getElementById('fecha-sel').value;
            
            if(!h || !f) return alert("Selecciona el horario deseado.");
            
            btn.innerText = "PROCESANDO ENLACE...";
            btn.disabled = true;

            const payload = {
                doctor_id: docId,
                nombre_paciente: document.getElementById('nombre').value.trim().toUpperCase(),
                fecha: f,
                hora: h,
                telefono: "+" + document.getElementById('lada').value + document.getElementById('telefono').value.replace(/\D/g,''),
                pagado: false,
                monto: 0
            };

            try {
                const res = await fetch(`${URL}/rest/v1/Citas`, {
                    method: 'POST',
                    headers: { 
                        'apikey': KEY, 
                        'Authorization': `Bearer ${KEY}`, 
                        'Content-Type': 'application/json', 
                        'Prefer': 'return=minimal' 
                    },
                    body: JSON.stringify(payload)
                });

                if(res.ok) { 
                    alert("‚úÖ Cita agendada con √©xito."); 
                    location.reload(); 
                } else { 
                    const errorTecnico = await res.json();
                    await reportarError("Fallo en POST Citas Ultra", {payload, errorTecnico});
                    alert("‚ùå Error de compatibilidad. El Centinela ya est√° analizando el reporte.");
                    btn.innerText = "Confirmar Reservaci√≥n";
                    btn.disabled = false;
                }
            } catch(e) {
                await reportarError("Error Cr√≠tico de Red", {error: e.message});
                btn.disabled = false;
            }
        });

        init();
    </script>
</body>
</html>
